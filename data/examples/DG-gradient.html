<div class="example">Consider <span class="math inline">\(M = \RR^3\)</span> with the standard Riemannian metric. The gradient of a function <span class="math inline">\(f(x, y, z)\)</span> is given by
<span class="math display">\[ \nabla f = \frac{\partial f}{\partial x} \partial_x + \frac{\partial f}{\partial y} \partial_y + \frac{\partial f}{\partial z} \partial_z . \]</span>
</div>
