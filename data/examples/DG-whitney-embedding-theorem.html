<div class="example">The dimension <span class="math inline">\(2n\)</span> is a sharp lower bound: projective space <span class="math inline">\(\RR P^n\)</span> cannot be embedded in <span class="math inline">\(\RR^{2n - 1}\)</span> whenever <span class="math inline">\(n\)</span> is a power of <span class="math inline">\(2\)</span>.
</div>
