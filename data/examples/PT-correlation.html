<div class="example"><ul><li> If <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> are <a href="#PT:independent-random-variables">independent</a>, then <span class="math inline">\(\operatorname{Cor}(X, Y) = 0\)</span>.

</li></ul>
