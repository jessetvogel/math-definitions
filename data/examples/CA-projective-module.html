<div class="example"><a href="#CA:free-module">Free modules</a> are projective.<br/>
More generally, a <a href="#CA:finitely-generated-module">finitely generated</a> <span class="math inline">\(R\)</span>-module <span class="math inline">\(P\)</span> is projective if and only if <span class="math inline">\(P\)</span> is finitely presented and the localization <span class="math inline">\(P_\mathfrak{m}\)</span> is a free <span class="math inline">\(R_\mathfrak{m}\)</span>-module for all <a href="#CA:maximal-ideal">maximal ideals</a> <span class="math inline">\(\mathfrak{m}\)</span> of <span class="math inline">\(R\)</span>.
</div>
