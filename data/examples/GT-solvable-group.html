<div class="example">The group <span class="math inline">\(S_3\)</span> is solvable, since we have the sequence <span class="math inline">\(S_3 \supset A_3 \supset \{ 1 \}\)</span>, and <span class="math inline">\(S_3 / A_3 \isom \ZZ/2\ZZ\)</span> and <span class="math inline">\(A_3/\{ 1 \} \isom \ZZ/3\ZZ\)</span>.<br/>
The group <span class="math inline">\(S_n\)</span> is not solvable for <span class="math inline">\(n \ge 5\)</span>.
</div>
