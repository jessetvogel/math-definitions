<div class="example">Let <span class="math inline">\(G = \textup{GL}_n(\RR)\)</span> and <span class="math inline">\(T\)</span> the maximal torus consisting of diagonal matrices. Then <span class="math inline">\(N(T)\)</span> is the subgroup of <a href="#LA:monomial-matrix">monomial matrices</a>, and <span class="math inline">\(Z(T) = T\)</span> is again the subgroup of diagonal matrices. Hence, the Weyl group <span class="math inline">\(W = N(T)/Z(T)\)</span> is the <a href="#GT:symmetric-group">symmetric group</a> <span class="math inline">\(S_n\)</span>.
</div>
