<div class="example">Consider <span class="math inline">\(M = \RR^3\)</span> with standard contact structure given by <span class="math inline">\(\alpha = dy - z dx\)</span>. Then the Reeb vector field is <span class="math inline">\(R_\alpha = \partial_y\)</span> as
<span class="math display">\[ \iota_{\partial_y} (dx \wedge dy) = 0 \quad \textup{ and } \quad \iota_{\partial_y} (dy - z dx) = 1 . \]</span>
</div>
