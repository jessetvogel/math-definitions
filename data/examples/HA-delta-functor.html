<div class="example"><ul><li> <a href="#HA:homology-object">Homology</a> gives a homological <span class="math inline">\(\delta\)</span>-functor <span class="math inline">\(H_*(-)\)</span> from <a href="#HA:chain-complex">chain complexes</a> <span class="math inline">\(\textbf{Ch}_{\ge 0}(\mathcal{A})\)</span> to <span class="math inline">\(\mathcal{A}\)</span>.
</li><li> Similarly, cohomology gives a cohomological <span class="math inline">\(\delta\)</span>-functor <span class="math inline">\(H^*(-)\)</span> from cochain complexes <span class="math inline">\(\textbf{Ch}^{\ge 0}(\mathcal{A})\)</span> to <span class="math inline">\(\mathcal{A}\)</span>.
</li></ul>
</div>
