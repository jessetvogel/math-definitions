<div class="example"><ul><li> The <a href="#GT:dihedral-group">dihedral groups</a> <span class="math inline">\(D_n = \langle \rho, \sigma \mid \rho^n = 1, \sigma^2 = 1, \sigma \rho \sigma^{-1} = \rho^{-1} \rangle\)</span> are ambivalent.
</li><li> The <a href="#GT:symmetric-group">symmetric groups</a> <span class="math inline">\(S_n\)</span> are ambivalent.
</li><li> The cyclic groups <span class="math inline">\(\ZZ/n\ZZ\)</span> are not ambivalent for <span class="math inline">\(n \ge 3\)</span>.
</li></ul>
</div>
