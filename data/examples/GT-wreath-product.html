<div class="example">Let <span class="math inline">\(G\)</span> be any group <span class="math inline">\(H = S_n\)</span> the <a href="#GT:symmetric-group">symmetric group</a> and <span class="math inline">\(S = \{ 1, 2, \ldots, n \}\)</span>, where <span class="math inline">\(S^n\)</span> acts naturally on <span class="math inline">\(S\)</span>. Then the wreath product is
<span class="math display">\[ G_n = \left( \prod_{i = 1}^{n} G \right) \rtimes S_n . \]</span>
</div>
