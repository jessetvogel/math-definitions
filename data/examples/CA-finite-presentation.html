<div class="example">Let <span class="math inline">\(R = k[x_1, x_2, \ldots]\)</span> and <span class="math inline">\(S = R / (x_1^2, x_2^2, \ldots)\)</span>. Then the quotient map <span class="math inline">\(R \to S\)</span> is of <a href="#CA:finite-type">finite type</a>, but not of finite presentation.
</div>
