<div class="example"><ul><li> A Cartan subalgebra of <span class="math inline">\(\mathfrak{gl}_n\)</span> is the subalgebra of diagonal matrices.
</li><li> A Cartan subalgebra of <span class="math inline">\(\mathfrak{sl}_n\)</span> is the subalgebra of diagonal matrices with trace zero.
</li></ul>
