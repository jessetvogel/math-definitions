<div class="example">When <span class="math inline">\(\mathcal{C}\)</span> is the category of sets, groups, rings or modules, an inverse limit can explicitly be described by
<span class="math display">\[ \varprojlim_{i \in I} X_i = \left\{ (x_i)_{i \in I} \in \prod_{i \in I} X_i : f_{ij}(x_j) = x_i \text{ for all } i \le j \right\} . \]</span>
</div>
