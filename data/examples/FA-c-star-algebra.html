<div class="example">The algebra <span class="math inline">\(\text{Mat}_n(\CC)\)</span> of <span class="math inline">\(n \times n\)</span> matrices over <span class="math inline">\(\CC\)</span> becomes a C*-algebra if we use <i>operator norm</i>
<span class="math display">\[ \norm{A} = \inf \{ c \ge 0 : \norm{A v} \le c \norm{v} \text{ for all } v \in \CC^n \} . \]</span>
</div>
