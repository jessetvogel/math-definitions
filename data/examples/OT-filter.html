<div class="example">Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>, and <span class="math inline">\(x \in X\)</span> a point. The <i>neighborhood filter</i> of <span class="math inline">\(x\)</span>, denoted <span class="math inline">\(\mathcal{N}_x\)</span>, is the filter consisting of all <a href="#TO:neighborhood">neighborhoods</a> of <span class="math inline">\(x\)</span>. It is a filter on the set of all subsets of <span class="math inline">\(X\)</span>, partially ordered by inclusion.
</div>
