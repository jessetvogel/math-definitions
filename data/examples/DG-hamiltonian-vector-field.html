<div class="example">Let <span class="math inline">\(M = \RR^{2n}\)</span> with the standard symplectic form
<span class="math display">\[ \omega = \sum_{i = 1}^{n} dp_i \wedge dq^i . \]</span>
Then the Hamiltonian vector field with Hamiltonian <span class="math inline">\(H\)</span> has the form
<span class="math display">\[ X_H = \left(\frac{\partial H}{\partial p_i}, -\frac{\partial H}{\partial q^i} \right) . \]</span>
</div>
