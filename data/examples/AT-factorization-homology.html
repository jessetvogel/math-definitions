<div class="example"><ul><li> Let <span class="math inline">\(A\)</span> be an <a href="#GT:abelian-group">abelian group</a> and <span class="math inline">\(M\)</span> a smooth manifold, then <span class="math inline">\(\int_M A \simeq H_\bdot(M; A)\)</span>, the <a href="#AT:singular-homology">singular homology</a> of <span class="math inline">\(A\)</span> with coefficients in <span class="math inline">\(A\)</span>.
</li><li> Let <span class="math inline">\(A\)</span> be an associative algebra, then <span class="math inline">\(\int_{S^1} A \simeq HH_\bdot(A)\)</span>, the <a href="#AA:hochschild-homology">Hochschild homology</a> of <span class="math inline">\(A\)</span>.
</li></ul>    
</div>
