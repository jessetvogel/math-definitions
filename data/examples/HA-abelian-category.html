<div class="example">For a <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span>, the category of left (or right) <a href="#AA:module"><span class="math inline">\(R\)</span>-modules</a> is an abelian category.<br/>
In particular, the category of abelian groups (that is, <span class="math inline">\(\ZZ\)</span>-modules) <span class="math inline">\(\textbf{Ab}\)</span> is an abelian category.
</div>
