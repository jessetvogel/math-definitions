<div class="example">Note that <span class="math inline">\(\rho(g)\)</span> is a <a href="#LA:permutation-matrix">permutation matrix</a> for any <span class="math inline">\(g \in G\)</span>, and hence the <a href="#LA:trace">trace</a> of <span class="math inline">\(\rho(g)\)</span> is equal to the number of elements <span class="math inline">\(x \in X\)</span> that are fixed by <span class="math inline">\(g\)</span>. In particular, the <a href="#RT:character-representation">character</a> of <span class="math inline">\(\rho\)</span> is given by
<span class="math display">\[ \chi(g) = |\{ x \in X \mid g \cdot x = x \}| . \]</span>
</div>
