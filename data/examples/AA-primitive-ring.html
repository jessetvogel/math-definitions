<div class="example">The endomorphism ring <span class="math inline">\(R = \text{End}(V)\)</span> of a vector space <span class="math inline">\(V\)</span> is a primitive ring. Indeed, the vector space <span class="math inline">\(V\)</span> is naturally a faithful simple <span class="math inline">\(R\)</span>-module.
</div>
