<div class="example">Any <a href="#AA:dg-algebra">differential graded algebra</a> <span class="math inline">\((A_\bdot, d)\)</span> has the structure of a differential graded Lie algebra with bracket
<span class="math display">\[ [\cdot, \cdot] : A_p \otimes A_q \to A_{p + q}, \quad [x, y] = xy - (-1)^{pq} yx, \quad x \in A_p, y \in A_q . \]</span>
</div>
