<div class="example">Let <span class="math inline">\(f : X \to Y\)</span> be a <a href="#TO:continuous-map">continuous map</a> between <a href="#TO:topological-space">topological spaces</a>. Then the mapping cone <span class="math inline">\(C(f_*)\)</span> of the induced morphism <span class="math inline">\(f_* : C_\bdot(X; \ZZ) \to C_\bdot(Y; \ZZ)\)</span> between <a href="#AT:singular-homology">singular complexes</a> of <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> is <a href="#HA:chain-homotopy-equivalence">homotopy equivalent</a> to the singular complex of the <a href="#HA:mapping-cone">mapping cone</a> of <span class="math inline">\(f\)</span>.
</div>
