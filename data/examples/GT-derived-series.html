<div class="example">The derived series of the <a href="#GT:symmetric-group">symmetric group</a> <span class="math inline">\(G = S_3\)</span> is
<span class="math display">\[ S_3 \supset \{ e, (1 \; 2 \; 3), (1 \; 3 \; 2) \} \supset \{ e \} . \]</span>
This shows <span class="math inline">\(S_3\)</span> is <a href="#GT:solvable-group">solvable</a>.
</div>
