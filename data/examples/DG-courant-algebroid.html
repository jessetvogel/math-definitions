<div class="example">The bundle <span class="math inline">\(E = TM \oplus T^*M\)</span> together with the bilinear form
<span class="math display">\[ \langle X + \xi, Y + \eta \rangle = \xi(Y) + \eta(X) , \]</span>
the <a href="#DG:courant-bracket">Courant bracket</a>, and the projection map <span class="math inline">\(\pi : TM \oplus T^*M \to TM\)</span> as anchor map, is a Courant algebroid, called the <i>split Courant algebroid</i>.
</div>
