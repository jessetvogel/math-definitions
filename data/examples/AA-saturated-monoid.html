<div class="example">The natural numbers <span class="math inline">\(\NN\)</span> form a saturated monoid under addition. However, when removing the number <span class="math inline">\(1\)</span>, the remaining <span class="math inline">\(M = \NN \setminus \{ 1 \}\)</span> is no longer saturated. Namely, <span class="math inline">\(3 - 2 = 1 \in M^\textup{gp} \setminus M\)</span> while <span class="math inline">\((3 - 2) + (3 - 2) = 2 \in M\)</span>.
</div>
