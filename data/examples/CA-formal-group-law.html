<div class="example"><ul><li> The <i>additive group law</i> is given by <span class="math inline">\(F(x, y) = x + y\)</span>.
</li><li> The <i>multiplicative group law</i> is given by <span class="math inline">\(F(x, y) = x + y + xy\)</span>.
</li><li> The group law <span class="math inline">\(F(x, y) = (x + y) / (1 + xy)\)</span> appears in <i>special relativity</i> as the addition law for velocities (here the speed of light is set to <span class="math inline">\(c = 1\)</span>).
</li></ul>
</div>
