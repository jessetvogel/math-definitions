<div class="example">Any map of the form <span class="math inline">\(\pi_B : B \times F \to B\)</span> is a Hurewicz fibration. Namely, for any <span class="math inline">\(f : X \to B \times F\)</span> and <span class="math inline">\(G : X \times [0, 1] \to B\)</span> with <span class="math inline">\(G|_{X \times \{ 0 \}} = f\)</span> we can simply take <span class="math inline">\(H : X \times [0, 1] \to B \times F\)</span> given by <span class="math inline">\(H(x, t) = (G(x, t), \pi_F(f(x)))\)</span>.
</div>
