<div class="example">Let <span class="math inline">\(\omega = x^2 \; dy \wedge dz + yz \; dx \wedge dz\)</span> be a <span class="math inline">\(2\)</span>-form on <span class="math inline">\(\RR^3\)</span>. Then
<span class="math display">\[ \begin{aligned}
        d\omega
            &= 2x \; dx \wedge dy \wedge dz + z \; dy \wedge dx \wedge dz + y \; dz \wedge dx \wedge dz \\
            &= (2x - z) \; dx \wedge dy \wedge dz .
    \end{aligned} \]</span>
</div>
