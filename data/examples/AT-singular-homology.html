<div class="example"><ul><li> The homology groups of the <span class="math inline">\(n\)</span>-sphere <span class="math inline">\(S^n\)</span>, with <span class="math inline">\(n \ge 1\)</span>, is given by
<span class="math display">\[ H_i(S^n; \ZZ) = \left\{ \begin{array}{cl} \ZZ & \textup{ if } i = 0 \textup{ or } i = n , \\ 0 & \textup{ otherwise}. \end{array} \right. \]</span>
</li></ul>
</div>
