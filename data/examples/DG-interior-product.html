<div class="example">For <span class="math inline">\(\alpha \in \Omega^k(M)\)</span> and <span class="math inline">\(\beta \in \Omega^\ell(M)\)</span>, the interior product satisfies
<span class="math display">\[ \iota_X (\alpha \wedge \beta) = (\iota_X \alpha) \wedge \beta + (-1)^k \alpha \wedge (\iota_X \beta) . \]</span>
</div>
