<div class="example">Consider the polynomial ring <span class="math inline">\(R = k[x, y, z, w]\)</span> and the element <span class="math inline">\(xy - zw \in R\)</span>. A matrix factorization of this element is given by <span class="math inline">\(M = N = R^2\)</span> with
<span class="math display">\[ f = \begin{pmatrix} x & z \\ w & y \end{pmatrix} \quad \textup{ and } \quad g = \begin{pmatrix} y & -z \\ -w & x \end{pmatrix} . \]</span>
