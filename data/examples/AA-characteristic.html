<div class="example"><ul><li> The characteristic of <span class="math inline">\(\ZZ, \QQ, \RR, \CC\)</span> is zero.
</li><li> The characteristic of <span class="math inline">\(\FF_{p^n}\)</span> is <span class="math inline">\(p\)</span>.
</li><li> The characteristic of a <a href="#AA:field">field</a> is always zero or a prime number. Namely, if <span class="math inline">\(\textup{char}(R) = ab\)</span> for non-zero <span class="math inline">\(a, b \in \ZZ\)</span>, then <span class="math inline">\(a\)</span> and <span class="math inline">\(b\)</span> are <a href="#AA:zero-divisor">zero-divisors</a> in <span class="math inline">\(R\)</span>.
</li></ul>
</div>
