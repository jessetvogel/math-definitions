<div class="example">Note that for any section <span class="math inline">\(s\)</span> of <span class="math inline">\(E\)</span>,
<span class="math display">\[ \nabla^3 s = \nabla (F_\nabla s) = (\nabla F_\nabla) s + F_\nabla (\nabla s) , \]</span>
and since <span class="math inline">\(F_\nabla = \nabla^2\)</span>, it follows that <span class="math inline">\(\nabla F_\nabla s = 0\)</span>.
</div>
