<div class="example">Let <span class="math inline">\(\mathcal{H} = \{ z \in \CC : \operatorname{im}(z) > 0 \}\)</span> be the upper half-plane. The modular group acts on <span class="math inline">\(\mathcal{H}\)</span> via
<span class="math display">\[ \begin{pmatrix} a & b \\ c & d \end{pmatrix} \cdot z = \frac{az + b}{cz + d} . \]</span>
Note that this gives a well-defined (left) <a href="#GT:group-action">action</a>.
</div>
