<div class="example">The ring <span class="math inline">\(R = k[x] / (x^n)\)</span>, for a <a href="#AA:field">field</a> <span class="math inline">\(k\)</span> and integer <span class="math inline">\(n \ge 0\)</span>, is artin. Namely, the only ideals of <span class="math inline">\(R\)</span> are of the form <span class="math inline">\((x^k)\)</span> with <span class="math inline">\(0 \le k \le n\)</span>. 
</div>
