<div class="example">There are <span class="math inline">\(7\)</span> partitions of <span class="math inline">\(5\)</span>:
<ul><li> <span class="math inline">\(5 = 1 + 1 + 1 + 1 + 1\)</span>,
</li><li> <span class="math inline">\(5 = 2 + 1 + 1 + 1\)</span>,
</li><li> <span class="math inline">\(5 = 2 + 2 + 1\)</span>,
</li><li> <span class="math inline">\(5 = 3 + 1 + 1\)</span>,
</li><li> <span class="math inline">\(5 = 3 + 2\)</span>,
</li><li> <span class="math inline">\(5 = 4 + 1\)</span>,
</li><li> <span class="math inline">\(5 = 5\)</span>.
</li></ul>
</div>
