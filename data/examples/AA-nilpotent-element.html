<div class="example">If <span class="math inline">\(a \in R\)</span> is nilpotent, then <span class="math inline">\(1 - a\)</span> is <a href="#AA:unit">invertible</a> in <span class="math inline">\(R\)</span>. Namely, <span class="math inline">\(a^n = 0\)</span> for some <span class="math inline">\(n \ge 0\)</span>, so
<span class="math display">\[ (1 - a) (1 + a + a^2 + \cdots + a^{n - 1}) = 1 - a^n = 1 . \]</span>
</div>
