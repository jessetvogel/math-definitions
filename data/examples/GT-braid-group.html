<div class="example">Let <span class="math inline">\((\mathcal{C}, \otimes, \textbf{1}, \tau)\)</span> be a <a href="#CT:braided-monoidal-category">braided monoidal category</a>, and <span class="math inline">\(V\)</span> an object of <span class="math inline">\(\mathcal{C}\)</span>. Then there is a natural representation of <span class="math inline">\(B_n\)</span> on <span class="math inline">\(V^{\otimes n}\)</span> given by sending <span class="math inline">\(\sigma_i\)</span> to <span class="math inline">\(\id_V^{\otimes i - 1} \otimes \tau_{V, V} \otimes \id^{n - i + 1}\)</span>.
</div>
