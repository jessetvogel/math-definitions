<div class="example">When <span class="math inline">\(R = k[x_1, \ldots, x_n]\)</span> and <span class="math inline">\(E\)</span> is of rank <span class="math inline">\(n\)</span> with <span class="math inline">\(s = (x_1, \ldots, x_n)\)</span>, we obtain the complex 
<span class="math display">\[ 0 \to \wedge^n E = R \to \cdots \to \wedge^i E = R^{\binom{n}{i}} \to \cdots \to \wedge^1 E = R^n \to R \to 0 \]</span>
which is a free resolution of <span class="math inline">\(k\)</span> as an <span class="math inline">\(R\)</span>-module.
</div>
