<div class="example">Take <span class="math inline">\(Q = \RR^n\)</span> so that <span class="math inline">\(T^* Q \isom \RR^{2n}\)</span> with standard coordinates <span class="math inline">\(q^1, p_1, \ldots, q^n, p_n\)</span>. Then the tautological <span class="math inline">\(1\)</span>-form is given by
<span class="math display">\[ \theta = \sum_{i = 1}^{n} p_i dq^i . \]</span>
