<div class="example">The variety <span class="math inline">\(\Spec(k[x, y]/(xy))\)</span> is not formally smooth over <span class="math inline">\(\Spec(k)\)</span>. Namely, take <span class="math inline">\(A = k[x, y] / (xy)^2\)</span> and <span class="math inline">\(I = (xy)\)</span>. Then there exists no morphism <span class="math inline">\(k[x, y]/(xy) \to k[x, y]/(xy)^2\)</span> completing the diagram.
