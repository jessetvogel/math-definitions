<div class="example"><ul><li> Any non-abelian <a href="#GT:simple-group">simple</a> group <span class="math inline">\(G\)</span> is perfect. Indeed, its commutator subgroup <span class="math inline">\([G, G]\)</span> is <a href="#GT:normal-subgroup">normal</a> and non-trivial, so must be equal to <span class="math inline">\(G\)</span>.
</li><li> The direct product of perfect groups is perfect.
</li><li> Any quotient of a perfect group is perfect.
</li></ul>
</div>
