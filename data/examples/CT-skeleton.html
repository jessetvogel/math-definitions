<div class="example"><ul><li> Let <span class="math inline">\(k\)</span> be a field. Since <a href="#LA:vector-space">vector spaces</a> over <span class="math inline">\(k\)</span> are classified by their dimension, a skeleton of the category <span class="math inline">\(\textbf{Vect}_k\)</span> is given by the <a href="#CT:full-subcategory">full subcategory</a> of the objects <span class="math inline">\(k^{\alpha}\)</span>, with <span class="math inline">\(\alpha\)</span> a cardinal number.
</li></ul>
</div>
