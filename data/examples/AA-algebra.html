<div class="example">Let <span class="math inline">\(R = k\)</span> be a field, and <span class="math inline">\(A = \textup{Mat}_{n}(k)\)</span> the ring of <span class="math inline">\(n \times n\)</span> matrices over <span class="math inline">\(k\)</span>. Then <span class="math inline">\(A\)</span> is a <span class="math inline">\(k\)</span>-algebra under the morphism <span class="math inline">\(i : k \to A\)</span> which sends <span class="math inline">\(x \mapsto x \cdot I\)</span>.
</div>
