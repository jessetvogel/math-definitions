<div class="example">A <a href="#PT:random-variable">random variable</a> <span class="math inline">\(X\)</span> with beta distribution has
<ul><li> <a href="#PT:expected-value">expected value</a> <span class="math inline">\(\EE(X) = \alpha / (\alpha + \beta)\)</span>,
</li><li> <a href="#PT:variance">variance</a> <span class="math inline">\(\operatorname{Var}(X) = \frac{\alpha \beta}{(\alpha + \beta)^2 (\alpha + \beta + 1)}\)</span>.
</li></ul>
</div>
