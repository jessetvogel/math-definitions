<div class="example">Let <span class="math inline">\(X\)</span> be a <a href="#TO:connected-space">connected</a> and <a href="#TO:simply-connected-space">locally simply connected</a> topological space, <span class="math inline">\(x \in X\)</span> a point, and <span class="math inline">\(k\)</span> a <a href="#AA:ring">commutative ring</a>. Then the category of local systems of <a href="#AA:module"><span class="math inline">\(k\)</span>-modules</a> on <span class="math inline">\(X\)</span> is <a href="#CT:equivalence-of-categories">equivalent</a> to the category of <span class="math inline">\(k[\pi_1(X, x)]\)</span>-modules.
</div>
