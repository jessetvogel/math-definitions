<div class="example">Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. An object in <span class="math inline">\((\cat{Mod}_R, \otimes_R, R)\)</span> is dualizable if and only if it is a <a href="#AA:finitely-generated-module">finitely generated</a> <a href="#AA:projective-module">projective</a> <span class="math inline">\(R\)</span>-module.
</div>
