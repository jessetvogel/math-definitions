<div class="example">Let <span class="math inline">\(R = \textup{Mat}_{n \times n}(k)\)</span> be the ring of <span class="math inline">\(n \times n\)</span> matrices over some field <span class="math inline">\(k\)</span>. Then any matrix of the form
<span class="math display">\[ \begin{pmatrix} 1 & * & \cdots & * \\ 0 & 1 & \cdots & * \\ \vdots & \vdots & \ddots & \vdots \\ 0 & 0 & \cdots & 1 \end{pmatrix} \]</span>
is unipotent.
</div>
