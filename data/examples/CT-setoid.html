<div class="example">Let <span class="math inline">\(X\)</span> be a set with an <a href="#GM:equivalence-relation">equivalence relation</a> <span class="math inline">\(\sim\)</span>. Then <span class="math inline">\(X\)</span> defines a setoid whose objects are elements of <span class="math inline">\(X\)</span>, and morphisms <span class="math inline">\(x \to y\)</span> are given by relations <span class="math inline">\(x \sim y\)</span>.
</div>
