<div class="example">Let <span class="math inline">\(X = Y = \CC \setminus \{ 0 \}\)</span>, and consider the covering space <span class="math inline">\(p : Y \to X\)</span> given by <span class="math inline">\(z \mapsto z^n\)</span> for some <span class="math inline">\(n \ge 1\)</span>. Then for every <span class="math inline">\(1 \le k \le n\)</span>, the map <span class="math inline">\(f_k : Y \to Y\)</span> given by <span class="math inline">\(f_k(z) = \zeta_n^k \cdot z\)</span> is a deck transformation of <span class="math inline">\(p\)</span>.
</div>
