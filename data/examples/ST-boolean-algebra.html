<div class="example">Let <span class="math inline">\(X\)</span> be a set, and let <span class="math inline">\(P\)</span> be the <a href="#ST:power-set">power set</a> of <span class="math inline">\(X\)</span>. Then <span class="math inline">\((P, \subset)\)</span> is a Boolean algebra, where the complement <span class="math inline">\(\neg A\)</span> is given by the difference <span class="math inline">\(X \setminus A\)</span>.
</div>
