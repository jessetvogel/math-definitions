<div class="example">The trace is cyclic in the sense that for any <span class="math inline">\(A, B \in \textup{Mat}_{n \times n}(k)\)</span> it holds that
<span class="math display">\[ \operatorname{tr}(AB) = \sum_{i, j = 1}^{n} A_{ij} B_{ji} = \sum_{i, j = 1}^{n} B_{ji} A_{ij} = \operatorname{tr}(BA) . \]</span>
</div>
