<div class="example">The group determinant of <span class="math inline">\(G = \ZZ/3\ZZ\)</span> is given by
<span class="math display">\[ \det \begin{pmatrix} x_{0} & x_{2} & x_{1} \\ x_{1} & x_{0} & x_{2} \\ x_{2} & x_{1} & x_{0} \end{pmatrix} = x_{0}^{3} - 3 x_{0} x_{1} x_{2} + x_{1}^{3} + x_{2}^{3} \in \ZZ[x_0, x_1, x_2] . \]</span>
</div>
