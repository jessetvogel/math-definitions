<div class="example">The <span class="math inline">\(n\)</span>-sphere <span class="math inline">\(S^n\)</span> is a strong deformation retract of <span class="math inline">\(\RR^{n + 1} - \{ 0 \}\)</span>, given by the map
<span class="math display">\[  F(x, t) = (1 - t) x + \frac{t x}{\norm{x}} . \]</span>
</div>
