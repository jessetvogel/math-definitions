<div class="example">Let <span class="math inline">\(X = \RR^2\)</span> with the Euclidean topology. A stratification of <span class="math inline">\(X\)</span> is given by
<span class="math display">\[ X_1 = \{ (0, 0) \}, \quad X_2 = (\RR \setminus \{ 0 \}) \times \{ 0 \}, \quad X_3 = \RR \times (\RR \setminus \{ 0 \}) \]</span>
where <span class="math inline">\(i \le j\)</span> if <span class="math inline">\(X_i \subset \overline{X}_j\)</span>.
</div>
