<div class="example">Suppose the valuation <span class="math inline">\(\psi\)</span> on <span class="math inline">\(L\)</span> is either archimedean or discrete. Then <span class="math inline">\(Z_\psi\)</span> is the largest subfield <span class="math inline">\(K \subset E \subset L\)</span> for which the ramification index and residue class degree equal
<span class="math display">\[ e(\psi|_E / \phi) = f(\psi|_E / \phi) = 1 . \]</span>
</div>
