<div class="example">The conjugate partition to <span class="math inline">\(\lambda = (5, 3, 2)\)</span> is <span class="math inline">\(\lambda' = (3, 3, 2, 1, 1)\)</span>. Note that the <a href="#GM:young-diagram">Young diagram</a> corresponding to a conjugate partition <span class="math inline">\(\lambda'\)</span> is the transpose of the Young diagram corresponding to <span class="math inline">\(\lambda\)</span>.
