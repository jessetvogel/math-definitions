<div class="example">For any <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> and field <span class="math inline">\(k\)</span>, the <a href="#RT:representation-ring">representation ring</a> <span class="math inline">\(R_k(G)\)</span> has a natural <span class="math inline">\(\lambda\)</span>-structure. For any <a href="#RT:representation">representation</a> <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> and <span class="math inline">\(n \ge 0\)</span>, the <span class="math inline">\(\lambda^n(\rho)\)</span> is given by induced representation on the <a href="#AA:exterior-algebra">exterior power</a> <span class="math inline">\(\wedge^n V\)</span>.
