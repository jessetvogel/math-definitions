<div class="example">Let <span class="math inline">\(E\)</span> be an <a href="#AG:elliptic-curve">elliptic curve</a>. Then the Jacobian <span class="math inline">\(J(E)\)</span> of <span class="math inline">\(E\)</span> is isomorphic to <span class="math inline">\(E\)</span> via the isomorphism
<span class="math display">\[ E \xrightarrow{\sim} J(E), \quad P \mapsto \mathcal{O}_E(P - O) , \]</span>
where <span class="math inline">\(O\)</span> is the unit of the elliptic curve.
</div>
