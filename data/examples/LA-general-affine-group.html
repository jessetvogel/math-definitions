<span class="math display">\[ \textup{AGL}_n(k) = \left\{ \left(\begin{array}{c|c} A & v \\ \hline 0 & 1 \end{array}\right) : A \in \textup{GL}_n(k), v \in k^n \right\} . \]</span>
