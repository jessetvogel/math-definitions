<div class="example"><div class="proof">For <span class="math inline">\(a \equiv 0 \mod p\)</span> the proof is trivial. Otherwise, the order of <span class="math inline">\(a \mod p \in (\ZZ/p\ZZ)^*\)</span> divides the order of the group, which is <span class="math inline">\(p - 1\)</span>, so it follows that <span class="math inline">\(a^{p - 1} \equiv 1 \mod p\)</span>, and hence <span class="math inline">\(a^p \equiv a \mod p\)</span>.
