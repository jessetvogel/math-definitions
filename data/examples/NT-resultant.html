<div class="example">The resultant can be used to compute <a href="#NT:discriminant">discriminants</a>. In particular, for a polynomial <span class="math inline">\(f = a \prod_{i = 1}^{n} (X - \alpha_i)\)</span> we have
<span class="math display">\[ R(f, f') = a^{n - 1} \prod_{i = 1}^{n} f'(\alpha_i) = \frac{(-1)^{n(n - 1)/2}}{a} \Delta(f) . \]</span>
</div>
