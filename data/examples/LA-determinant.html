<div class="example">When <span class="math inline">\(n = 2\)</span>,
<span class="math display">\[ \det \begin{pmatrix} a & b \\ c & d \end{pmatrix} = ad - bc . \]</span>
When <span class="math inline">\(n = 3\)</span>,
<span class="math display">\[ \det \begin{pmatrix} a & b & c \\ d & e & f \\ g & h & i \end{pmatrix} = a(ei - fh) - b(di - fg) + c(dh - eg) . \]</span>
</div>
