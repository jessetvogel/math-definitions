<div class="example">If the moment generating function <span class="math inline">\(M_X(t)\)</span> exists, then the <span class="math inline">\(n\)</span>-th <a href="#PT:moment">moment</a> of <span class="math inline">\(X\)</span> is given by 
<span class="math display">\[ \EE(X^n) = \left. \frac{d^r}{dt^r} M_X(t) \right|_{t = 0} . \]</span>
</div>
