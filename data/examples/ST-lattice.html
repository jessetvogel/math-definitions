<div class="example">Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a> and let <span class="math inline">\(P\)</span> be the set of <a href="#GT:subgroup">subgroups</a> of <span class="math inline">\(G\)</span>. Then <span class="math inline">\((P, \subset)\)</span> is a lattice, where <span class="math inline">\(H \vee K\)</span> is the subgroup <span class="math inline">\(\langle H, K \rangle\)</span> generated by <span class="math inline">\(H\)</span> and <span class="math inline">\(K\)</span>, and <span class="math inline">\(H \wedge K\)</span> is the intersection <span class="math inline">\(H \cap K\)</span>.
</div>
