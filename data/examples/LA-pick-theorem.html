<div class="example">Consider the triangle <span class="math inline">\(\Delta\)</span> with vertices <span class="math inline">\((0, 0)\)</span>, <span class="math inline">\((x, 0)\)</span> and <span class="math inline">\((0, y)\)</span>. Clearly <span class="math inline">\(A = \frac{1}{2} x y\)</span>, and it is not too hard to see that <span class="math inline">\(b = x + y + \gcd(x, y)\)</span>. Therefore, the number of interior points of the triangle is
<span class="math display">\[ i = 1 + \frac{1}{2}(xy - x - y - \gcd(x, y)) . \]</span>
</div>
