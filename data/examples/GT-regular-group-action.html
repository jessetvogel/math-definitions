<div class="example">Any group <span class="math inline">\(G\)</span> act on itself by left multiplication, <span class="math inline">\(G \times G \to G\)</span>, <span class="math inline">\((g, h) \mapsto gh\)</span>. This group action is transitive since <span class="math inline">\((hg^{-1}) g = h\)</span> for all <span class="math inline">\(g, h \in G\)</span>, and free because <span class="math inline">\(gh = h\)</span> implies <span class="math inline">\(g = 1\)</span> for all <span class="math inline">\(h \in G\)</span>. Hence, this group action is regular.
</div>
