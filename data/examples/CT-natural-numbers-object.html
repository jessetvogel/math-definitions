<div class="example">For <span class="math inline">\(\mathcal{C} = \textbf{Set}\)</span>, the triple <span class="math inline">\((\NN, 0, S)\)</span> with <span class="math inline">\(S(n) = n + 1\)</span> is a natural numbers object. Indeed, for any other triple <span class="math inline">\((N', 0', S')\)</span>, the map <span class="math inline">\(\phi : \NN \to N'\)</span> is uniquely determined by <span class="math inline">\(\phi(n) = (S')^n(0')\)</span>.
</div>
