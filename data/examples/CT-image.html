<div class="example">In the categories <span class="math inline">\(\textbf{Set}, \textbf{Grp}, \textbf{Ring}, \ldots\)</span> the image and coimage of a morphism <span class="math inline">\(f : X \to Y\)</span> coincide and is given by <span class="math inline">\(\{ f(x) : x \in X \}\)</span> with the natural structure of a set, group, ring, etc.
</div>
