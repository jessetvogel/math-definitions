<div class="example">Given any field <span class="math inline">\(k\)</span>, the ring of <span class="math inline">\(m \times n\)</span> matrices <span class="math inline">\(\text{Mat}_{m \times n}(k)\)</span> is an <span class="math inline">\(R\)</span>-<span class="math inline">\(S\)</span>-bimodule where <span class="math inline">\(R = \text{Mat}_{m \times m}(k)\)</span> and <span class="math inline">\(S = \text{Mat}_{n \times n}(k)\)</span>.
</div>
