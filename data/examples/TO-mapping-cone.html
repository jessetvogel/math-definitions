<div class="example"><ul><li> The mapping cone of the identity of the <span class="math inline">\(n\)</span>-sphere, <span class="math inline">\(C_{\id_S^{n}}\)</span>, is homeomorphic to <span class="math inline">\(D^{n + 1}\)</span>.
</li><li> If <span class="math inline">\(f : S^n \to D^{n + 1}\)</span> is the standard inclusion of the boundary, then <span class="math inline">\(C_f\)</span> is homeomorphic to <span class="math inline">\(S^{n + 1}\)</span>.
</li></ul>
</div>
