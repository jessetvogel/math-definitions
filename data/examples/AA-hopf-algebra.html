<div class="example">The category of commutative <a href="#AA:finitely-generated-algebra">finitely generated</a> Hopf algebras over <span class="math inline">\(k\)</span> is <a href="#CT:equivalence-of-categories">equivalent</a> to the category of <a href="#AG:affine-scheme">affine</a> <a href="#AG:algebraic-group">algebraic groups</a> over <span class="math inline">\(k\)</span>, via the functors
<span class="math display">\[ A \mapsto \Spec A, \quad \text{and} \quad G \mapsto \Gamma(G, \mathcal{O}_G) . \]</span>
The antipode corresponds to group inversion.
</div>
