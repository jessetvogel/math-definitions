<div class="example">Let <span class="math inline">\(G = \ZZ/2\ZZ\)</span> act on <span class="math inline">\(k^2\)</span> by <span class="math inline">\((x, y) \mapsto (-x, -y)\)</span>. Then,
<span class="math display">\[ k[x, y]^G = k[x^2, xy, y^2] = k[u, v, w] / (w^2 - uv) \]</span>
is indeed finitely generated over <span class="math inline">\(k\)</span> by elements of degree at most <span class="math inline">\(|G| = 2\)</span>.
</div>
