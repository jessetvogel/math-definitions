<div class="example">A Hermitian matrix <span class="math inline">\(A\)</span> always has real eigenvalues. Namely, if <span class="math inline">\(Av = \lambda v\)</span>, then
<span class="math display">\[ \lambda \norm{v} = v^H A v = v^H A^H v = (A v)^H v = \overline{\lambda} v^H v = \overline{\lambda} \norm{v} , \]</span>
which shows <span class="math inline">\(\lambda\)</span> is real.
</div>
