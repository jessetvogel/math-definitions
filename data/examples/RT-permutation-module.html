<div class="example">For any subgroup <span class="math inline">\(H \subset G\)</span>, the <span class="math inline">\(\ZZ[G]\)</span>-module <span class="math inline">\(\ZZ[G/H]\)</span>, where <span class="math inline">\(G\)</span> acts by permuting the cosets, is a permutation module. Moreover, any permutation module <span class="math inline">\(M\)</span> can be written as a direct sum
<span class="math display">\[ \bigoplus_{i \in I} \ZZ[G/H_i] , \]</span>
for some subgroups <span class="math inline">\(H_i \subset G\)</span>.
