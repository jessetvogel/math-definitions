<div class="example">For <span class="math inline">\(\mathcal{C} = \textbf{Ch}_{\ge 0}(\textbf{Mod}_R)\)</span> the category of chain complexes of <span class="math inline">\(R\)</span>-modules in non-negative degree, with the natural model structure, the homotopy category <span class="math inline">\(\textup{Ho}(\mathcal{C})\)</span> is the <a href="#HA:derived-category">derived category</a> <span class="math inline">\(\textbf{D}(\mathcal{C})\)</span>.
</div>
