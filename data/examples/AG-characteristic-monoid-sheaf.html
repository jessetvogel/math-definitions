<div class="example">Consider the log structure on <span class="math inline">\(X = \Spec k[x, y]\)</span> associated to the map <span class="math inline">\(\NN^2 \to k[x, y] : (a, b) \mapsto x^a y^b\)</span>. The characteristic monoid sheaf <span class="math inline">\(\overline{M} = \mathcal{M} / \alpha^{-1} \mathcal{O}_X^*\)</span> is a <a href="#AG:skyscraper-sheaf">skyscraper sheaf</a> at the origin with value <span class="math inline">\(\NN^2\)</span>.
</div>
