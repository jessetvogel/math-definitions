<div class="example">Let <span class="math inline">\(M = \RR^{2n}\)</span> with standard coordinates <span class="math inline">\(q^1, \ldots, q^n, p_1, \ldots, p_n\)</span>. Then the <span class="math inline">\(2\)</span>-form
<span class="math display">\[ \omega = \sum_{i = 1}^{n} d q^i \wedge d p_i , \]</span>
is a symplectic form, the <i>standard symplectic form</i>.
</div>
