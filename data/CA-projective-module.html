
Let <span class="math inline">\(R\)</span> be a commutative ring. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(P\)</span> is called <b>projective</b> if for every morphism <span class="math inline">\(g : P \to M\)</span> and surjective morphism <span class="math inline">\(f : N \to M\)</span> of <span class="math inline">\(R\)</span>-modules, there exists a morphism <span class="math inline">\(h : P \to N\)</span> of <span class="math inline">\(R\)</span>-modules such that <span class="math inline">\(fh = g\)</span>. We do not require this map to be unique.
