
A <a href="javascript:gotoTopic('TO:topological-space');">topological space</a> <span class="math inline">\(X\)</span> is <b>reducible</b> if it can be written as a union <span class="math inline">\(X = Z_1 \cup Z_2\)</span> of two closed proper subsets <span class="math inline">\(Z_1, Z_2 \subsetneq X\)</span>. Otherwise, <span class="math inline">\(X\)</span> is <b>irreducible</b>.
