
The <b>prime field</b> of a field <span class="math inline">\(k\)</span> is its smallest subfield. When <span class="math inline">\(\text{char}(k) = 0\)</span>, this is <span class="math inline">\(\QQ\)</span> and when <span class="math inline">\(\text{char}(k) = p > 0\)</span>, this is <span class="math inline">\(\mathbb{F}_p\)</span>.
