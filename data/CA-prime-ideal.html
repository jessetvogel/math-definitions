Let <span class="math inline">\(R\)</span> be a <a href="javascript:gotoTopic('CA:ring');">ring</a>. An <a href="javascript:gotoTopic('CA:ideal');">ideal</a> <span class="math inline">\(I \subset R\)</span> is called <b>prime</b> if <span class="math inline">\(I \ne R\)</span> and whenever <span class="math inline">\(ab \in I\)</span> we have <span class="math inline">\(a \in I\)</span> or <span class="math inline">\(b \in I\)</span>.<br/>
Equivalently, <span class="math inline">\(I \subset R\)</span> is a prime ideal iff the quotient ring <span class="math inline">\(R / I\)</span> is a <a href="javascript:gotoTopic('CA:domain');">domain</a>.
