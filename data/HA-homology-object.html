
    Let <span class="math inline">\(\mathcal{A}\)</span> be an <a href="javascript:gotoTopic('HA:abelian-category');">abelian category</a>, and <span class="math inline">\(M^\bdot\)</span> a complex in <span class="math inline">\(\mathcal{A}\)</span>. For each <span class="math inline">\(i \in \ZZ\)</span>, the quotient
    <span class="math display">\[ H^i(M^\bdot) = \ker d_n / \im d_{n + 1} \]</span>
    is called the <b><span class="math inline">\(i\)</span>-th homology object</b> of <span class="math inline">\(M^\bdot\)</span>.
