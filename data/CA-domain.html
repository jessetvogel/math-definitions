
    A <a href="javascript:gotoTopic('CA:ring');">ring</a> <span class="math inline">\(R\)</span> is called a <b>domain</b> if it has no zero-divisors, that is, <span class="math inline">\(ab = 0\)</span> implies <span class="math inline">\(a = 0\)</span> or <span class="math inline">\(b = 0\)</span> for all <span class="math inline">\(a, b \in R\)</span>.
