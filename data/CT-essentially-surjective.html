A <a href="javascript:gotoTopic('CT:functor');">functor</a> <span class="math inline">\(F : \mathcal{C} \to \mathcal{D}\)</span> is <b>essentially surjective</b> if each object in <span class="math inline">\(\mathcal{D}\)</span> is isomorphic to <span class="math inline">\(F(X)\)</span> for some <span class="math inline">\(X\)</span> in <span class="math inline">\(\mathcal{C}\)</span>.
