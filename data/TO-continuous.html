
A map <span class="math inline">\(f : X \to Y\)</span> between <a href="javascript:gotoTopic('TO:topological-space');">topological spaces</a> is <b>continuous</b> if for every open subset <span class="math inline">\(V \subset Y\)</span>, the inverse image <span class="math inline">\(f^{-1}(V)\)</span> is open in <span class="math inline">\(X\)</span>.
