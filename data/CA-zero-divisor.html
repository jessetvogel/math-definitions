
    Let <span class="math inline">\(R\)</span> be a <a href="javascript:gotoTopic('CA:ring');">ring</a>. An element <span class="math inline">\(a \in R\)</span> is called a <b>zero-divisor</b> if <span class="math inline">\(a \ne 0\)</span> and <span class="math inline">\(ab = 0\)</span> for some <span class="math inline">\(b \ne 0\)</span>.
