A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="javascript:gotoTopic('AG:scheme');">schemes</a> is <b>projective</b> if it factors as
<span class="math display">\[ X \xrightarrow{i} \PP^n_Y \xrightarrow{p} Y , \]</span>
with <span class="math inline">\(i\)</span> a <a href="javascript:gotoTopic('AG:closed-immersion');">closed immersion</a> and <span class="math inline">\(p\)</span> the projection.
