
A <a href="javascript:gotoTopic('AG:scheme');">scheme</a> <span class="math inline">\(X\)</span> is <b>integral</b> if for every open subset <span class="math inline">\(U \subset X\)</span> the ring <span class="math inline">\(\mathcal{O}_X(U)\)</span> is a <a href="javascript:gotoTopic('CA:domain');">domain</a>.<br/>
Equivalently, this is the case if <span class="math inline">\(X\)</span> is <a href="javascript:gotoTopic('AG:reduced');">reduced</a> and <a href="javascript:gotoTopic('TO:irreducible');">irreducible</a>.
