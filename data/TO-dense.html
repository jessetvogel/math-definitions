
A subset <span class="math inline">\(A\)</span> of a <a href="javascript:gotoTopic('TO:topological-space');">topological space</a> <span class="math inline">\(X\)</span> is <b>dense</b> if its <a href="javascript:gotoTopic('TO:closure');">closure</a> <span class="math inline">\(\overline{A}\)</span> equals <span class="math inline">\(X\)</span>.
