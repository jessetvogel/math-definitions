Let <span class="math inline">\(f : X \to Y\)</span> be a continuous map of <a href="javascript:gotoTopic('TO:topological-space');">topological spaces</a>. The <b>graph</b> of <span class="math inline">\(f\)</span> is the space
<span class="math display">\[ G_f = \{ (x, y) \in X \times Y : f(x) = y \} \]</span>
whose topology is induced by the <a href="javascript:gotoTopic('TO:product-topology');">product topology</a> on <span class="math inline">\(X \times Y\)</span>.<br/>
The map <span class="math inline">\(x \mapsto (x, f(x))\)</span> defines a <a href="javascript:gotoTopic('TO:homeomorphism');">homeomorphism</a> from <span class="math inline">\(X\)</span> to <span class="math inline">\(G_f\)</span>.
