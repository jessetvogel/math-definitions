
    A <b>natural transformation</b> between two functors <span class="math inline">\(F, G : \mathcal{C} \to \mathcal{D}\)</span> consists of a collection of morphisms <span class="math inline">\(\mu_X : F(X) \to G(X)\)</span> for each object <span class="math inline">\(C\)</span> in <span class="math inline">\(\mathcal{C}\)</span>, such that for each <span class="math inline">\(f : X \to Y\)</span> the diagram
    <img class="display-math-svg" src="data/svg/1f1a0e18f79266832f2d07ea1d34a2c555557299.svg" alt />
    commutes. We denote this by <span class="math inline">\(\mu : F \Rightarrow G\)</span>.
