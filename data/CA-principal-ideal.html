
A <b>principal ideal</b> is an <a href="javascript:gotoTopic('CA:ideal');">ideal</a> <span class="math inline">\(I \subset R\)</span> generated by a single element, that is, of the form
<span class="math display">\[ I = (a) = \{ r a : r \in R \} \]</span>
for some <span class="math inline">\(a \in R\)</span>.
