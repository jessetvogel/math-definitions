
Let <span class="math inline">\(\mathcal{A}\)</span> be an <a href="javascript:gotoTopic('HA:abelian-category');">abelian category</a>. A morphism of complexes <span class="math inline">\(f : M^\bdot \to N^\bdot\)</span> is called a <b>homotopy equivalence</b> if there exists a morphism <span class="math inline">\(g : N^\bdot \to M^\bdot\)</span> such that <span class="math inline">\(fg\)</span> and <span class="math inline">\(gf\)</span> are <a href="javascript:gotoTopic('HA:homotopy');">homotopic</a> to the identity morphism.
