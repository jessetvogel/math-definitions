A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="javascript:gotoTopic('AG:scheme');">schemes</a> is <b>quasi-projective</b> if it factors as
<span class="math display">\[ X \xrightarrow{j} X' \xrightarrow{g} Y , \]</span>
with <span class="math inline">\(j\)</span> an <a href="javascript:gotoTopic('AG:open-immersion');">open immersion</a> and <span class="math inline">\(g\)</span> a <a href="javascript:gotoTopic('AG:projective-morphism');">projective morphism</a>.
