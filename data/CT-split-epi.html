
    A morphism <span class="math inline">\(f : X \to Y\)</span> is a <b>split epimorphism</b> if there exists a <span class="math inline">\(g : Y \to X\)</span> such that <span class="math inline">\(fg = \id_Y\)</span>. That is, it has a right-inverse. In particular, it is an <a href="javascript:gotoTopic('CT:epimorphism');">epimorphism</a>.
