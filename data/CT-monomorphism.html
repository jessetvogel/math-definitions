
A morphism <span class="math inline">\(f : X \to Y\)</span> in a category <span class="math inline">\(\mathcal{C}\)</span> is a <b>monomorphism</b> if <span class="math inline">\(f \circ g = f \circ h\)</span> implies <span class="math inline">\(g = h\)</span>.
