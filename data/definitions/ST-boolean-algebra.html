A <b>Boolean algebra</b> is a <a href="#ST:complemented-lattice">complemented lattice</a> <span class="math inline">\((P, \le)\)</span> such that
<ul><li> (<i>distributivity</i>) <span class="math inline">\(x \wedge (y \vee z) = (x \wedge y) \vee (x \wedge z)\)</span> for all <span class="math inline">\(x, y, z \in P\)</span>.
</li></ul>
