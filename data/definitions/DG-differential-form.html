Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>smooth differential <span class="math inline">\(k\)</span>-form</b> is a smooth section of the <span class="math inline">\(k\)</span>-th exterior power of the <a href="#DG:cotangent-bundle">cotangent bundle</a> <span class="math inline">\(\wedge^k T^* M\)</span>. The set of all smooth differential <span class="math inline">\(k\)</span>-forms is a <a href="#LA:vector-space">vector space</a> denoted by <span class="math inline">\(\Omega^k(M)\)</span>.
