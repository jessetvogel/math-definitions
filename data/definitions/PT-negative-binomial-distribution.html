The <b>negative binomial distribution</b> with parameters <span class="math inline">\(r \in \ZZ_{> 0}\)</span> and <span class="math inline">\(0 \le p \le 1\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> <span class="math inline">\(F\)</span> on the discrete space <span class="math inline">\(\{ 0, 1, \ldots \}\)</span> given by
<span class="math display">\[ F(k) = \binom{k + r + 1}{k} (1 - p)^k p^r \]</span>
for <span class="math inline">\(k = 0, 1, \ldots\)</span>.
