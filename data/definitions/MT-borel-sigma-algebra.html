Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>. The <b>Borel <span class="math inline">\(\sigma\)</span>-algebra</b> is the <a href="#MT:sigma-algebra"><span class="math inline">\(\sigma\)</span>-algebra</a> <span class="math inline">\(\mathcal{B}(X)\)</span> on <span class="math inline">\(X\)</span> generated by all open sets of <span class="math inline">\(X\)</span>. Its elements are called <b>Borel subsets</b>.
