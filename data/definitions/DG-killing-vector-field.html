Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a>. A <a href="#DG:vector-field">vector field</a> <span class="math inline">\(X\)</span> on <span class="math inline">\(M\)</span> is a <b>Killing vector field</b> if it preserves the metric, i.e. <span class="math inline">\(\mathcal{L}_X g = 0\)</span>, where <span class="math inline">\(\mathcal{L}_X\)</span> is the <a href="#DG:lie-derivative">Lie derivative</a> with respect to <span class="math inline">\(X\)</span>.
