The <b>geometric distribution</b> with parameter <span class="math inline">\(0 \le p \le 1\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> <span class="math inline">\(F\)</span> on the discrete space <span class="math inline">\(\{ 1, 2, \ldots \}\)</span> given by
<span class="math display">\[ F(k) = p (1 - p)^{k - 1} \]</span>
for <span class="math inline">\(k = 1, 2, \ldots\)</span>.
