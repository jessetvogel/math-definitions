An <a href="#AA:algebraic-field-extension">algebraic</a> <a href="#AA:field-extension">field extension</a> <span class="math inline">\(\ell/k\)</span> is <b>purely inseparable</b> if for every <span class="math inline">\(\alpha \in \ell \setminus k\)</span>, the <a href="#AA:minimal-polynomial">minimal polynomial</a> of <span class="math inline">\(\alpha\)</span> over <span class="math inline">\(k\)</span> is not <a href="#AA:separable-polynomial">separable</a>.
