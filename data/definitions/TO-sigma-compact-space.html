A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b><span class="math inline">\(\sigma\)</span>-compact</b> if there is a sequence <span class="math inline">\(K_1, K_2, \ldots\)</span> of <a href="#TO:compact-space">compact</a> subsets <span class="math inline">\(K_n \subset X\)</span> such that <span class="math inline">\(X = \bigcup_{n \ge 1} K_i\)</span>.<br/>
A topological space <span class="math inline">\(X\)</span> is is <b><span class="math inline">\(\sigma\)</span>-locally compact</b> if it is <span class="math inline">\(\sigma\)</span>-compact and <a href="#TO:locally-compact-space">locally compact</a>.
