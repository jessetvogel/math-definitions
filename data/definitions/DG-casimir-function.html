Let <span class="math inline">\((P, \{ \cdot, \cdot \})\)</span> be a <a href="#DG:poisson-manifold">Poisson manifold</a>. A function <span class="math inline">\(f \in C^\infty(P)\)</span> is called <b>Casimir</b> if the <a href="#DG:hamiltonian-vector-field">Hamiltonian vector field</a> <span class="math inline">\(X_f = \{ f, - \}\)</span> is zero.
