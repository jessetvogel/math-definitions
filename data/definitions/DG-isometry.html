Let <span class="math inline">\((M, g)\)</span> and <span class="math inline">\((M', g')\)</span> be two <a href="#DG:riemannian-manifold">Riemannian manifolds</a>. A <a href="#DG:smooth-map">smooth map</a> <span class="math inline">\(f : M \to M'\)</span> is an <b>isometry</b> if it is a <a href="#DG:diffeomorphism">diffeomorphism</a> and <span class="math inline">\(f^*g' = g\)</span>.<br/>
Such a map <span class="math inline">\(f\)</span> is a <b>local isometry</b> if it is a <a href="#DG:diffeomorphism">local diffeomorphism</a> and <span class="math inline">\(f^*g' = g\)</span>.
