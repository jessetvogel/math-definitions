The <b>Lie product formula</b> states that for (real or complex) <span class="math inline">\(n \times n\)</span> matrices <span class="math inline">\(A\)</span> and <span class="math inline">\(B\)</span>,
<span class="math display">\[ e^{A + B} = \lim_{n \to \infty} \left( e^{A/n} e^{B/n} \right)^n . \]</span>
