Let <span class="math inline">\(R\)</span> and <span class="math inline">\(S\)</span> be two <a href="#AA:ring">rings</a>. An <b><span class="math inline">\(R\)</span>-<span class="math inline">\(S\)</span>-bimodule</b> is an <a href="#GT:abelian-group">abelian group</a> <span class="math inline">\(M\)</span> such that <span class="math inline">\(M\)</span> is both a left <span class="math inline">\(R\)</span>-module and a right <span class="math inline">\(S\)</span>-module, and such that <span class="math inline">\((rm)s = r(ms)\)</span> for all <span class="math inline">\(r \in R\)</span>, <span class="math inline">\(s \in S\)</span> and <span class="math inline">\(m \in M\)</span>.<br/>
An <span class="math inline">\(R\)</span>-bimodule is an <span class="math inline">\(R\)</span>-<span class="math inline">\(R\)</span>-bimodule.
