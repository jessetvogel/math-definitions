Let <span class="math inline">\(Q\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. The <b>tautological <span class="math inline">\(1\)</span>-form</b> is the <a href="#DG:differential-form"><span class="math inline">\(1\)</span>-form</a> <span class="math inline">\(\theta\)</span> on the <a href="#DG:cotangent-bundle">cotangent bundle</a> <span class="math inline">\(T^*Q\)</span> given by
<span class="math display">\[ \theta_x = p(d \pi_x) \quad \text{ for all } x = (q, p) \in T^*Q , \]</span>
where <span class="math inline">\(\pi : T^*Q \to Q\)</span> denotes the projection.
