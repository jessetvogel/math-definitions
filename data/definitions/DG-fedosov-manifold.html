A <b>Fedosov manifold</b> is a triple <span class="math inline">\((M, \omega, \nabla)\)</span>, where <span class="math inline">\((M, \omega)\)</span> is a <a href="#DG:symplectic-manifold">symplectic manifold</a> and <span class="math inline">\(\nabla\)</span> is a <a href="#DG:torsion-connection">torsion-free</a> <a href="#DG:symplectic-connection">symplectic connection</a> on <span class="math inline">\(M\)</span>.
