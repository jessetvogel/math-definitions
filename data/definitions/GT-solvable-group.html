A <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is <b>solvable</b> if there exist <a href="#GT:subgroup">subgroups</a> <span class="math inline">\(H_1, H_2, \ldots, H_r\)</span>
<span class="math display">\[ G = H_0 \supset H_1 \supset \cdots \supset H_r = \{ 1 \} \]</span>
where <span class="math inline">\(H_{i + 1}\)</span> is <a href="#GT:normal-subgroup">normal</a> in <span class="math inline">\(H_i\)</span> and <span class="math inline">\(H_i/H_{i + 1}\)</span> is abelian.
