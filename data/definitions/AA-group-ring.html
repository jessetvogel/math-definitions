Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">ring</a> and <span class="math inline">\(G\)</span> a group. The <b>group ring</b> <span class="math inline">\(R[G]\)</span> of <span class="math inline">\(G\)</span> over <span class="math inline">\(R\)</span> is defined as
<span class="math display">\[ R[G] = \bigoplus_{g \in G} R , \]</span>
where multiplication is induced by
<span class="math display">\[ (a \cdot g) \cdot (b \cdot h) = (ab) \cdot gh . \]</span>
