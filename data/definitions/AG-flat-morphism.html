A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="#AG:scheme">schemes</a> is <b>flat</b> if for every <span class="math inline">\(x \in X\)</span>, the local ring <span class="math inline">\(\mathcal{O}_{X, x}\)</span> is <a href="#CA:flat-module">flat</a> as an <span class="math inline">\(\mathcal{O}_{Y, f(x)}\)</span>-module.
