A morphism <span class="math inline">\(f : X \to Y\)</span> in a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is an <b>isomorphism</b> if there exists a <span class="math inline">\(g : Y \to X\)</span> such that <span class="math inline">\(fg = \id_Y\)</span> and <span class="math inline">\(gf = \id_X\)</span>. We call <span class="math inline">\(g\)</span> the <b>inverse</b> of <span class="math inline">\(f\)</span> and write <span class="math inline">\(g = f^{-1}\)</span>. If it exists, it is unique.
