The <b>general affine group</b> of degree <span class="math inline">\(n\)</span> over a field <span class="math inline">\(k\)</span> is the <a href="#GT:semidirect-product">semidirect product</a>
<span class="math display">\[ \textup{AGL}_n(k) = k^n \rtimes \textup{GL}_n(k) , \]</span>
where the <a href="#LA:general-linear-group">general linear group</a> <span class="math inline">\(\textup{GL}_n(k)\)</span> acts on <span class="math inline">\(k^n\)</span> by matrix multiplication.
