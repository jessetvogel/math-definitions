Let <span class="math inline">\(A\)</span> be a commutative <a href="javascript:gotoTopic('CA:ring');">ring</a>, and <span class="math inline">\(B\)</span> an <span class="math inline">\(A\)</span>-algebra. An element <span class="math inline">\(x \in B\)</span> is said to be <b>integral</b> over <span class="math inline">\(A\)</span> if <span class="math inline">\(x\)</span> is a root of a monic polynomial with coefficients in <span class="math inline">\(A\)</span>. That is,
<span class="math display">\[ x^n + a_1 x^{n - 1} + \cdots + a_n = 0 \]</span>
for some <span class="math inline">\(a_i \in A\)</span>.
