A <b>local field</b> is a <a href="#AA:field">field</a> <span class="math inline">\(K\)</span> together with a non-trivial <a href="#NT:valuation">valuation</a> <span class="math inline">\(\phi : K \to \RR_{\ge 0}\)</span> such that the induced topology on <span class="math inline">\(K\)</span> is <a href="#TO:locally-compact-space">locally compact</a>.
