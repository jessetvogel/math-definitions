The <b>Lorentz group</b> <span class="math inline">\(O(3, 1)\)</span> is the <a href="#GT:group">group</a> of orthogonal <span class="math inline">\(4 \times 4\)</span> matrices with respect to the bilinear form
<span class="math display">\[ \langle (t, x, y, z), (t', x', y', z') \rangle = - tt' + xx' + yy' + zz' . \]</span>
