For any <span class="math inline">\(n \ge 0\)</span>, the <b><span class="math inline">\(n\)</span>-th homotopy group</b> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> with basepoint <span class="math inline">\(x_0 \in X\)</span> is the set
<span class="math display">\[ \pi_n(X, x_0) = [(S^n, s_0), (X, x_0)]_* \]</span>
of basepoint preserving homotopy classes of based continuous maps <span class="math inline">\(S^n \to X\)</span>.<br/>
For <span class="math inline">\(n \ge 1\)</span> it has a group structure.
