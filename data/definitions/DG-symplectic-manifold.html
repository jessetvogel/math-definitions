Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>symplectic form</b> on <span class="math inline">\(M\)</span> is a <a href="#DG:closed-form">closed</a> and non-degenerate <a href="#DG:differential-form"><span class="math inline">\(2\)</span>-form</a> <span class="math inline">\(\omega\)</span> on <span class="math inline">\(M\)</span>. The pair <span class="math inline">\((M, \omega)\)</span> is called  <b>symplectic manifold</b>.
