An <span class="math inline">\(n \times n\)</span> matrix <span class="math inline">\(A\)</span> is <b>orthogonal</b> if <span class="math inline">\(A A^T = I\)</span>, where <span class="math inline">\(A^T\)</span> denotes the <a href="#LA:matrix-transpose">transpose</a> of <span class="math inline">\(A\)</span>.
