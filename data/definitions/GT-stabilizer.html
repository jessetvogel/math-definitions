Let <span class="math inline">\(G\)</span> be a <a href="javascript:gotoTopic('GT:group');">group</a> <a href="javascript:gotoTopic('GT:group-action');">acting</a> on a set <span class="math inline">\(X\)</span>. Then the <b>stabilizer</b> of <span class="math inline">\(x \in X\)</span> is the <a href="javascript:gotoTopic('GT:subgroup');">subgroup</a>
<span class="math display">\[ G_x = \{ g \in G : g \cdot x = x \} . \]</span>
