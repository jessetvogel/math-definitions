Let <span class="math inline">\(R\)</span> be a commutative <a href="#CA:ring">ring</a>, and let <span class="math inline">\(M\)</span> an <span class="math inline">\(R\)</span>-module. The <b>symmetric algebra</b> <span class="math inline">\(S(M)\)</span> is the quotient of the <a href="#CA:tensor-algebra">tensor algebra</a> <span class="math inline">\(T(M)\)</span> by the ideal generated by all expressions <span class="math inline">\(a \otimes b - b \otimes a\)</span>.
