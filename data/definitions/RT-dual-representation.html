The <b>dual representation</b> of a <a href="#RT:representation">representation</a> <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> is the representation on the <a href="#LA:dual-vector-space">dual vector space</a> <span class="math inline">\(V^*\)</span> given by
<span class="math display">\[ \rho^* : G \to \textup{GL}(V^*), \quad g \mapsto \rho(g^{-1})^T = (-) \circ \rho(g^{-1}) . \]</span>
