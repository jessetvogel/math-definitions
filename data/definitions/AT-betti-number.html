The <b><span class="math inline">\(n\)</span>-th Betti number</b> <span class="math inline">\(b_n(X)\)</span> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is the rank of the <span class="math inline">\(n\)</span>-th <a href="#AT:singular-homology">singular homology group</a> <span class="math inline">\(H_n(X)\)</span>.
