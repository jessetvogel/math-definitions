The <b>opposite ring</b> of a <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is the ring <span class="math inline">\(R^\text{o}\)</span> whose underlying additive group is the same as <span class="math inline">\(R\)</span>, but with multiplication given by <span class="math inline">\(r \cdot s = sr\)</span>.
