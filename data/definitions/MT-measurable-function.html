Let <span class="math inline">\((\Omega, \mathcal{A})\)</span> and <span class="math inline">\((\Omega', \mathcal{A}')\)</span> be <a href="#MT:measurable-space">measurable spaces</a>. A function <span class="math inline">\(f : \Omega \to \Omega'\)</span> is <b>measurable</b>, or <span class="math inline">\((\mathcal{A}, \mathcal{A}')\)</span>-measurable, if <span class="math inline">\(f^{-1}(A') \in \mathcal{A}\)</span> for all <span class="math inline">\(A' \in \mathcal{A}'\)</span>.
