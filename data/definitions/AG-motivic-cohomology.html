Let <span class="math inline">\(X\)</span> be a <a href="#AG:smooth-morphism">smooth</a> <a href="#AG:scheme">scheme</a> of <a href="#AG:finite-type">finite type</a> over a field <span class="math inline">\(k\)</span>. The <b>motivic cohomology</b> of <span class="math inline">\(X\)</span> is given by
<span class="math display">\[ H^p(X, \ZZ(q)) = \Hom_{\textup{DM}_\textup{gm}(k)}(X, \ZZ(q)[p]) \]</span>
for any <span class="math inline">\(p, q \ge 0\)</span>, where <span class="math inline">\(\textup{DM}_\textup{gm}(k)\)</span> denotes the category of <a href="#AG:voevodsky-motive">geometric motives</a>.
