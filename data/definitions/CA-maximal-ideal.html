Let <span class="math inline">\(R\)</span> be a <a href="javascript:gotoTopic('CA:ring');">ring</a>. An <a href="javascript:gotoTopic('CA:ideal');">ideal</a> <span class="math inline">\(I \subset R\)</span> is called <b>maximal</b> if <span class="math inline">\(I \ne R\)</span> and
<span class="math display">\[ I \subset J \subsetneq R \text{ for some ideal } J \subset R \implies I = J . \]</span><br/>
Equivalently, <span class="math inline">\(I \subset R\)</span> is a maximal ideal iff the quotient ring <span class="math inline">\(R / I\)</span> is a <a href="javascript:gotoTopic('CA:field');">field</a>.<br/>
Every maximal ideal is <a href="javascript:gotoTopic('CA:prime-ideal');">prime</a>.
