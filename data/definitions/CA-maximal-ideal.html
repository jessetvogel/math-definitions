Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">ring</a>. An <a href="#CA:ideal">ideal</a> <span class="math inline">\(I \subset R\)</span> is called <b>maximal</b> if <span class="math inline">\(I \ne R\)</span> and if <span class="math inline">\(I \subset J \subsetneq R\)</span> implies <span class="math inline">\(I = J\)</span> for any other ideal <span class="math inline">\(J \subset R\)</span>.<br/>
Equivalently, <span class="math inline">\(I \subset R\)</span> is a maximal ideal iff the quotient ring <span class="math inline">\(R / I\)</span> is a <a href="#CA:field">field</a>.<br/>
Every maximal ideal is <a href="#CA:prime-ideal">prime</a>.
