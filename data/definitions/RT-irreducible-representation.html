A <a href="#RT:representation">representation</a> <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> is <b>reducible</b> if there exists a non-zero proper invariant subspace <span class="math inline">\(W \subset V\)</span>, that is, <span class="math inline">\(\rho(g) w \in W\)</span> for all <span class="math inline">\(w \in W\)</span> and <span class="math inline">\(g \in G\)</span>. If no such subspace exists, the representation is <b>irreducible</b>.
