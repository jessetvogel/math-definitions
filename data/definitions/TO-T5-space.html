A <b>T5 space</b> is a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> which is completely normal and <a href="#TO:hausdorff-space">Hausdorff</a>. Equivalently, every subspace of <span class="math inline">\(X\)</span> is a <a href="#TO:T4-space">T4 space</a>.
