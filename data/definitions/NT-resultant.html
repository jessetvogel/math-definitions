The <b>resultant</b> of two polynomials
<span class="math display">\[ f = a \prod_{i = 1}^{n} (X - \alpha_i) \quad \text{ and } \quad g = b \prod_{j = 1}^{m} (X - \beta_j) \]</span>
in <span class="math inline">\(k[X]\)</span> for some field <span class="math inline">\(k\)</span>, is defined as
<span class="math display">\[ R(f, g) = a^m b^n \prod_{i = 1}^{n} \prod_{j = 1}^{m} (\alpha_i - \beta_j) \in k . \]</span>
