A <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{A}\)</span> is <b>preadditive</b> if
<ul><li> every <span class="math inline">\(\Hom_\mathcal{A}(A, B)\)</span> is an <a href="#GT:abelian-group">abelian group</a>, and composition is bilinear,
</li></ul>
and <span class="math inline">\(\mathcal{A}\)</span> is <b>additive</b> if moreover
<ul><li> there is a <a href="#CT:zero-object">zero object</a> <span class="math inline">\(0\)</span>,
</li><li> finite direct sums and finite direct products exist, and coincide.
</li></ul>
