Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a> and <span class="math inline">\(X : \Omega \to \RR\)</span> a <a href="#PT:random-variable">random variable</a>. The <b>expected value</b> of <span class="math inline">\(X\)</span> is the Lebesgue integral
<span class="math display">\[ \EE(X) = \int_\Omega X d \PP . \]</span>
