A <a href="#AG:variety">variety</a> over a field <span class="math inline">\(k\)</span> is <b>affine</b> if it is isomorphic to a <a href="#AG:closed-immersion">closed</a> subvariety of some affine space <span class="math inline">\(\AA^n_k\)</span>.<br/>
A <a href="#AG:variety">variety</a> over a field <span class="math inline">\(k\)</span> is <b>quasi-affine</b> if it is isomorphic to an open subvariety of an affine variety.
