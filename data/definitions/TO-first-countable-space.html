A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>first countable</b> if for every point <span class="math inline">\(x \in X\)</span>, there exists a sequence of <a href="#TO:neighborhood">neighborhoods</a> <span class="math inline">\(N_1, N_2, \ldots\)</span> of <span class="math inline">\(x\)</span> such that every neighborhood <span class="math inline">\(N\)</span> of <span class="math inline">\(x\)</span> contains some <span class="math inline">\(N_i\)</span>.
