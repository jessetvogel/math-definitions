A <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is called <b>artin</b> if it satisfies the <i>descending chain condition</i>: for any decreasing sequence of ideals
<span class="math display">\[ I_1 \supset I_2 \supset I_3 \supset \cdots \]</span>
there exists some <span class="math inline">\(N \in \NN\)</span> such that <span class="math inline">\(I_n = I_N\)</span> for any <span class="math inline">\(n \ge N\)</span>.
