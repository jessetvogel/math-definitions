A <a href="#CT:functor">functor</a> <span class="math inline">\(F : \mathcal{C} \to \mathcal{D}\)</span> is called <b>full</b> if for every two objects <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> of <span class="math inline">\(\mathcal{C}\)</span>, the map
<span class="math display">\[ F : \Hom_{\mathcal{C}}(X, Y) \to \Hom_{\mathcal{D}}(F(X), F(Y)) \]</span>
is surjective.
