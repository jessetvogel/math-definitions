A <b>graded module</b> <span class="math inline">\(M\)</span> over a <a href="#CA:graded-ring">graded ring</a> <span class="math inline">\(R\)</span> is an <span class="math inline">\(R\)</span>-<a href="#CA:module">module</a>
<span class="math display">\[ M = \bigoplus_{i \ge 0} M_i \]</span>
such that
<span class="math display">\[ R_i M_j \subset M_{i + j} \]</span>
for all <span class="math inline">\(i, j \ge 0\)</span>.
