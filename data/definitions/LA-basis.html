Let <span class="math inline">\(V\)</span> be a <a href="javascript:gotoTopic('LA:vector-space');">vector space</a>. A set of vectors in <span class="math inline">\(V\)</span> is a <b>basis</b> for <span class="math inline">\(V\)</span> if it <a href="javascript:gotoTopic('LA:span');">spans</a> <span class="math inline">\(V\)</span> and is <a href="javascript:gotoTopic('LA:linearly-independent');">linearly independent</a>.<br/>
Equivalently, a set is a basis if each vector in <span class="math inline">\(V\)</span> can be expressed uniquely as a linear combination of vectors in the set.
