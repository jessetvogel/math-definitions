The <b>Néron–Severi group</b> of a <a href="#AG:variety">variety</a> <span class="math inline">\(X\)</span>, denoted <span class="math inline">\(\text{NS}(X)\)</span>, is the group of <a href="#AG:weil-divisor">divisors</a> on <span class="math inline">\(X\)</span> modulo <a href="#AG:algebraic-equivalence">algebraic equivalence</a>.
