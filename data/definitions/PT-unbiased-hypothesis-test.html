A <a href="#PT:hypothesis-test">hypothesis test</a> is <b>unbiased</b> if
<span class="math display">\[ \beta(\theta) \le \beta(\theta') \]</span>
for all <span class="math inline">\(\theta \in \Theta_0\)</span> and <span class="math inline">\(\theta' \in \Theta \setminus \Theta_0\)</span>, where <span class="math inline">\(\beta\)</span> denotes the <a href="#PT:power-function-hypothesis-test">power function</a> of the hypothesis test.
