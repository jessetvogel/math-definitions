A <b>division ring</b> is a non-zero <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> in which every non-zero element <span class="math inline">\(x \in R\)</span> is a <a href="#CA:unit">unit</a>, i.e. there exists <span class="math inline">\(y \in R\)</span> such that <span class="math inline">\(xy = yx = 1\)</span>
