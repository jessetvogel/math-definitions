Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>. An <b>isolated point</b> of a subset <span class="math inline">\(A \subset X\)</span> is a point <span class="math inline">\(a \in A\)</span> for which there exists an open subset <span class="math inline">\(U \subset X\)</span> such that <span class="math inline">\(U \cap A = \{ a \}\)</span>.
