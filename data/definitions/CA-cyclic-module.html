Let <span class="math inline">\(R\)</span> be a commutative ring. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>cyclic</b> if it can be generated by one element, that is <span class="math inline">\(M = Rm\)</span> for some <span class="math inline">\(m \in M\)</span>.
