Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a> with <a href="#CT:zero-object">zero object</a> <span class="math inline">\(0\)</span>, and let <span class="math inline">\(f : X \to Y\)</span> be a morphism in <span class="math inline">\(\mathcal{C}\)</span>. A <b>kernel</b> of <span class="math inline">\(f\)</span> is an <a href="#CT:equalizer">equalizer</a> of <span class="math inline">\(f\)</span> and <span class="math inline">\(X \to 0 \to Y\)</span>.<br/>
Dually, a <b>cokernel</b> of <span class="math inline">\(f\)</span> is a <a href="#CT:equalizer">coequalizer</a> of <span class="math inline">\(f\)</span> and <span class="math inline">\(X \to 0 \to Y\)</span>.
