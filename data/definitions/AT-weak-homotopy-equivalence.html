A <b>weak homotopy equivalence</b> is a continuous map <span class="math inline">\(f : X \to Y\)</span> if it induces bijections
<span class="math display">\[ f_* : \pi_n(X, x) \to \pi_n(Y, f(x)) \]</span>
for all <span class="math inline">\(n \ge 0\)</span> and all basepoints <span class="math inline">\(x \in X\)</span>.
