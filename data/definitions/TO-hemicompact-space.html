A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>hemicompact</b> if there exists a sequence <span class="math inline">\(Y_1, Y_2, \ldots\)</span> of <a href="#TO:compact-space">compact</a> subsets of <span class="math inline">\(X\)</span>, such that every compact subset <span class="math inline">\(Y \subset X\)</span> is contained in some <span class="math inline">\(Y_i\)</span>.
