Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>, and <span class="math inline">\(I, J \subset R\)</span> two <a href="#AA:ideal">ideals</a>. Their <b>quotient ideal</b> is the ideal
<span class="math display">\[ (I : J) = \{ x \in R \mid xJ \subset I \} . \]</span>
