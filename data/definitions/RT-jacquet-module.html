Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a> and <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> a <a href="#RT:representation">representation</a>. The <b>Jacquet module</b> of <span class="math inline">\(V\)</span> is the subspace of invariants
<span class="math display">\[ V^G = \{ v \in V \;|\; \rho(g) v = v \textup{ for all } g \in G \} \subset V . \]</span>
