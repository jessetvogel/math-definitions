A <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>hereditary</b> if every submodule of a <a href="#AA:projective-module">projective modules</a> over <span class="math inline">\(R\)</span> is also projective.<br/>
If this is only true for <a href="#AA:finitely-generated-module">finitely generated submodules</a>, the ring <span class="math inline">\(R\)</span> is called <b>semi-hereditary</b>.
