Let <span class="math inline">\(A\)</span> be and <span class="math inline">\(B\)</span> be <a href="#AA:ring">commutative rings</a> with <span class="math inline">\(A \subset B\)</span>. The <b>conductor</b> of <span class="math inline">\(A\)</span> in <span class="math inline">\(B\)</span> is the <a href="#AA:ideal">ideal</a>
<span class="math display">\[ \mathfrak{f}(B/A) = \textup{Ann}_A(B/A) = \{ a \in A \;|\; a B \subset A \} . \]</span>
