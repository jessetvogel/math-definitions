The <b>Hodge polynomial</b> of a <a href="#LA:hodge-structure">Hodge structure</a> <span class="math inline">\(H\)</span> is the polynomial,
<span class="math display">\[ P_\textup{hodge}(H) = \sum_{p, q \in \ZZ} h^{p, q}(H) u^p v^q , \]</span>
where <span class="math inline">\(h^{p, q}(H) = \dim_\CC H^{p, q}\)</span> denote the Hodge numbers.
