An <b>upper Hessenberg matrix</b> is an <span class="math inline">\(n \times n\)</span> matrix <span class="math inline">\(A = (a_{ij})\)</span> such that <span class="math inline">\(a_{ij} = 0\)</span> for <span class="math inline">\(i > j + 1\)</span>.<br/>
A <b>lower Hessenberg matrix</b> is an <span class="math inline">\(n \times n\)</span> matrix <span class="math inline">\(A = (a_{ij})\)</span> such that <span class="math inline">\(a_{ij} = 0\)</span> for <span class="math inline">\(j > i + 1\)</span>.
