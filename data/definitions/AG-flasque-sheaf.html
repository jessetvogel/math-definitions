A <a href="javascript:gotoTopic('AG:sheaf');">sheaf</a> <span class="math inline">\(\mathcal{F}\)</span> on a topological space <span class="math inline">\(X\)</span> is called <b>flasque</b> if for every inclusion <span class="math inline">\(V \subset U\)</span> of open sets, the restriction map <span class="math inline">\(\mathcal{F}(U) \to \mathcal{F}(V)\)</span> is surjective.
