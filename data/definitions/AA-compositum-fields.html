Let <span class="math inline">\(k\)</span> be a <a href="#AA:field">field</a>, and <span class="math inline">\(\ell/k\)</span> and <span class="math inline">\(\ell'/k\)</span> two <a href="#AA:field-extension">field extensions</a>. A <b>compositum</b> of <span class="math inline">\(\ell\)</span> and <span class="math inline">\(\ell'\)</span> is a field extension <span class="math inline">\(m/k\)</span> containing <span class="math inline">\(\ell\)</span> and <span class="math inline">\(\ell'\)</span> such that <span class="math inline">\(m = \ell \ell'\)</span>.
