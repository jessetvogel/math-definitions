Two <a href="#FA:norm">norms</a> <span class="math inline">\(\norm{\cdot}_1\)</span> and <span class="math inline">\(\norm{\cdot}_2\)</span> on a <a href="#LA:vector-space">vector space</a> <span class="math inline">\(V\)</span> are <b>equivalent</b> if there exists numbers <span class="math inline">\(m, M > 0\)</span> such that
<span class="math display">\[ m \norm{x}_1 \le \norm{x}_2 \le M \norm{x}_1 \]</span>
for all <span class="math inline">\(x \in V\)</span>.
