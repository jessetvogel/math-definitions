An <span class="math inline">\(n \times n\)</span> <a href="#LA:matrix">matrix</a> <span class="math inline">\(A\)</span> is <b>diagonalizable</b> if there exists an <a href="#LA:invertible-matrix">invertible matrix</a> <span class="math inline">\(P\)</span> and a diagonal matrix <span class="math inline">\(D\)</span> such that
<span class="math display">\[ A = P D P^{-1} . \]</span>
Such a decomposition is called a <b>diagonalization</b>.
