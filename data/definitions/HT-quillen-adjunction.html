Let <span class="math inline">\(M, N\)</span> be <a href="#HT:model-category">model categories</a>. A <b>Quillen adjunction</b> is an <a href="#CT:adjoint-functors">adjunction</a>
<span class="math display">\[ F : M \to N, \qquad G : N \to M, \qquad F \dashv G , \]</span>
such that <span class="math inline">\(F\)</span> preserves cofibrations and <span class="math inline">\(G\)</span> preserves fibrations.
