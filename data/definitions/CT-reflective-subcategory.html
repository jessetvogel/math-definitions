Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a>. A <a href="#CT:full-subcategory">full subcategory</a> <span class="math inline">\(\mathcal{C}'\)</span> of <span class="math inline">\(\mathcal{C}\)</span> is <b>reflective</b> if the inclusion functor <span class="math inline">\(i : \mathcal{C}' \to \mathcal{C}\)</span> has a <a href="#CT:adjunction">left adjoint</a> <span class="math inline">\(T : \mathcal{C} \to \mathcal{C}'\)</span>, called the <i>reflector</i>.
