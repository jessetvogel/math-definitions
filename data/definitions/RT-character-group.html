Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>, and <span class="math inline">\(k\)</span> a ground field. A <b>character</b> of a <span class="math inline">\(G\)</span> is a group homomorphism <span class="math inline">\(\chi : G \to k^\times\)</span>, and the <b>character group</b> of <span class="math inline">\(G\)</span> is set of characters
<span class="math display">\[ \Hom(G, k^\times) , \]</span>
whose group structure is given by <span class="math inline">\((\chi_1 \chi_2)(g) = \chi_1(g) \chi_2(g)\)</span>.
