A <a href="#GT:group-action">group action</a> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> on a set <span class="math inline">\(X\)</span> is <b>faithful</b> if <span class="math inline">\(g \cdot x = x\)</span> for all <span class="math inline">\(x \in X\)</span>, implies that <span class="math inline">\(g = 1\)</span>.
