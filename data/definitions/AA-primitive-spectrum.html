The <b>primitive spectrum</b> of a <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> is the set <span class="math inline">\(\text{Prim}(R)\)</span> of <a href="#AA:primitive-ideal">primitive ideals</a> of <span class="math inline">\(R\)</span>, with the <i>Jacobson topology</i>, defined by the <a href="#TO:closure">closure</a> operator
<span class="math display">\[ \overline{T} := \left\{ I \in \text{Prim}(A) : \bigcap_{J \in T} J \subset I \right\} \]</span>
for every <span class="math inline">\(T \subset \text{Prim}(A)\)</span>.
