Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a> and <span class="math inline">\(X, Y : \Omega \to \RR\)</span> two <a href="#PT:random-variable">random variables</a>. The <b>covariance</b> of <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> is
<span class="math display">\[ \operatorname{Cov}(X, Y) = \EE((X - \EE(X) (Y - \EE(Y)) = \EE(XY) - \EE(X) \EE(Y) . \]</span>
