The <b>general linear group</b> of degree <span class="math inline">\(n\)</span> over a field <span class="math inline">\(k\)</span>, denoted <span class="math inline">\(\text{GL}_n(k)\)</span>, is the <a href="#GT:group">group</a> of <span class="math inline">\(n \times n\)</span> <a href="#LA:invertible-matrix">invertible matrices</a> with the operation of matrix multiplication.
