Given a <a href="#LA:vector-space">vector space</a> <span class="math inline">\(V\)</span>, and <span class="math inline">\(r \ge 0\)</span>, the <b>Grassmannian</b> <span class="math inline">\(\textup{Gr}(r, V)\)</span> is a space that parametrizes all <span class="math inline">\(r\)</span>-dimensional <a href="#LA:vector-subspace">linear subspaces</a> of <span class="math inline">\(V\)</span>.
