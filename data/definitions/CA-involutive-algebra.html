An <b>involutive algebra</b> is an <a href="#CA:involutive-ring">involutive ring</a> <span class="math inline">\(A\)</span> with involution <span class="math inline">\(^*\)</span>, which is an algebra over a <a href="#CA:ring">commutative ring</a> <span class="math inline">\(R\)</span> with involution <span class="math inline">\('\)</span>, satisfying
<span class="math display">\[ (ra)^* = r' a^* \]</span>
for all <span class="math inline">\(r \in R\)</span> and <span class="math inline">\(a \in A\)</span>.
