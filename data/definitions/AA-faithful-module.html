Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. An <a href="#AA:module"><span class="math inline">\(R\)</span>-module</a> <span class="math inline">\(M\)</span> is <b>faithful</b> if the <a href="#AA:annihilator">annihilator</a> <span class="math inline">\(\operatorname{Ann}_R(M) = 0\)</span>.
