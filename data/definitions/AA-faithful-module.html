Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>faithful</b> if the <a href="#AA:annihilator">annihilator</a> <span class="math inline">\(\text{Ann}(M) = 0\)</span>.
