A <b>binary relation</b> <span class="math inline">\(R\)</span> over two sets <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> is a subset of the product <span class="math inline">\(X \times Y\)</span>.<br/>
Usually, one writes <span class="math inline">\(x R y\)</span> to mean <span class="math inline">\((x, y) \in R\)</span>.
