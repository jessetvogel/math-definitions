Let <span class="math inline">\(V\)</span> be a <a href="#LA:vector-space">vector space</a> over a field <span class="math inline">\(k\)</span>. A <b>linear subspace</b> of <span class="math inline">\(V\)</span> is a subset <span class="math inline">\(W \subset V\)</span> which is closed under addition and scalar multiplication: <span class="math inline">\(w_1 + w_2 \in W\)</span> for all <span class="math inline">\(w_1, w_2 \in W\)</span> and <span class="math inline">\(\lambda w \in W\)</span> for all <span class="math inline">\(w \in W\)</span> and <span class="math inline">\(\lambda \in k\)</span>.
