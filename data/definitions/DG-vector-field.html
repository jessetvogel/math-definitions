Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>vector field</b> on <span class="math inline">\(M\)</span> is a section of the <a href="#DG:tangent-bundle">tangent bundle</a> <span class="math inline">\(\pi : TM \to M\)</span>, i.e. a map <span class="math inline">\(X : M \to TM\)</span> such that <span class="math inline">\(X(p) \in T_p M\)</span> for all <span class="math inline">\(p \in M\)</span>.
