An <b>immersion</b> is a morphism <span class="math inline">\(Y \to X\)</span> of <a href="#AG:scheme">schemes</a> which factors as <span class="math inline">\(j \circ i\)</span>, where <span class="math inline">\(i\)</span> is a <a href="#AG:closed-immersion">closed immersion</a> and <span class="math inline">\(j\)</span> is an <a href="#AG:open-immersion">open immersion</a>.
<span class="math display">\[ Y \xrightarrow{i} U \xrightarrow{j} X \]</span>
