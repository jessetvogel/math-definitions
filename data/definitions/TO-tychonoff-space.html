A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>Tychonoff</b> if for every closed set <span class="math inline">\(Y \subset X\)</span> and every point <span class="math inline">\(x \in X \setminus Y\)</span>, there exists a <a href="#TO:continuous-map">continuous map</a> <span class="math inline">\(f : X \to \RR\)</span> such that <span class="math inline">\(f(x) = 1\)</span> and <span class="math inline">\(f(y) = 0\)</span> for all <span class="math inline">\(y \in Y\)</span>.
