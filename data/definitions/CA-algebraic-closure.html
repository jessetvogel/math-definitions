An <b>algebraic closure</b> of a <a href="#CA:field">field</a> <span class="math inline">\(k\)</span> is a <a href="#CA:field-extension">field extension</a> <span class="math inline">\(\overline{k} \supset \overline{k}\)</span> such that <span class="math inline">\(\overline{k}\)</span> is <a href="#CA:algebraic-field-extension">algebraic</a> over <span class="math inline">\(k\)</span> and <span class="math inline">\(\overline{k}\)</span> is <a href="#CA:algebraically-closed-field">algebraically closed</a>.
