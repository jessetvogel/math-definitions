An <b>algebraic closure</b> of a <a href="javascript:gotoTopic('CA:field');">field</a> <span class="math inline">\(k\)</span> is a <a href="javascript:gotoTopic('CA:field-extension');">field extension</a> <span class="math inline">\(\overline{k} \supset \overline{k}\)</span> such that <span class="math inline">\(\overline{k}\)</span> is <a href="javascript:gotoTopic('CA:algebraic-field-extension');">algebraic</a> over <span class="math inline">\(k\)</span> and <span class="math inline">\(\overline{k}\)</span> is <a href="javascript:gotoTopic('CA:algebraically-closed-field');">algebraically closed</a>.
