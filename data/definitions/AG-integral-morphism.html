A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="#AG:scheme">schemes</a> is <b>integral</b> if it is <a href="#AG:affine-morphism">affine</a> and for every affine open <span class="math inline">\(\Spec B = V \subseteq Y\)</span> with inverse image <span class="math inline">\(\Spec A = f^{-1}(V) \subseteq X\)</span> the corresponding ring morphism <span class="math inline">\(B \to A\)</span> is <a href="#AA:integral-closure">integral</a>.
