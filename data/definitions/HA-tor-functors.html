For a commutative <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> and an <span class="math inline">\(R\)</span>-module <span class="math inline">\(B\)</span>, the <a href="#AA:tensor-product">tensor product</a> gives a functor
<span class="math display">\[ (-) \otimes_R B : R\textbf{-Mod} \to R\textbf{-Mod} \]</span>
which is <a href="#HA:exact-functor">right exact</a>, so it has <a href="#HA:left-derived-functors">left derived functors</a>, which are known as the <b>Tor functors</b>
<span class="math display">\[ \textup{Tor}^R_i(A, B) = A \overset{L_i}{\otimes} B . \]</span>
