A function <span class="math inline">\(f : U \to \CC\)</span>, with <span class="math inline">\(U \subset \CC\)</span> an open subset, is <b>complex differentiable</b> at <span class="math inline">\(z \in U\)</span> if the limit
<span class="math display">\[ f'(z) = \lim_{n \to \infty} \frac{f(z_n) - f(z)}{z_n - z} \]</span>
exists and is the same for any sequence <span class="math inline">\((z_n)_{n \in \NN}\)</span> in <span class="math inline">\(U\)</span> converging to <span class="math inline">\(z\)</span>.
