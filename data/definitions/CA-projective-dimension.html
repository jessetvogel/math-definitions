The <b>projective resolution</b> of a <a href="#CA:module">module</a> <span class="math inline">\(M\)</span> over a commutative <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is the minimal length of a projective resolution of <span class="math inline">\(M\)</span>.
<span class="math display">\[ \cdots \to P_n \to \cdots \to P_2 \to P_1 \to P_0 \to M \to 0 \]</span>
It may be infinite.
