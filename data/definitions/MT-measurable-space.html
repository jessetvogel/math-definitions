A <b>measurable space</b> is a pair <span class="math inline">\((\Omega, \mathcal{A})\)</span>, where <span class="math inline">\(\Omega\)</span> is a set and <span class="math inline">\(\mathcal{A}\)</span> a <a href="#MT:sigma-algebra"><span class="math inline">\(\sigma\)</span>-algebra</a> on <span class="math inline">\(\Omega\)</span>. Elements of <span class="math inline">\(\mathcal{A}\)</span> are called <i>measurable sets</i>.
