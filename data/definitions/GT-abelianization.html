The <b>abelianization</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is the <a href="#GT:quotient-group">quotient</a>
<span class="math display">\[ G/[G, G] \]</span>
where <span class="math inline">\([G, G]\)</span> denotes the <a href="#GT:commutator-subgroup">commutator subgroup</a>. Indeed, the abelianization of any group is <a href="#GT:abelian-group">abelian</a>.
