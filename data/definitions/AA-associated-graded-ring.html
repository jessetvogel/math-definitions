The <b>associated graded ring</b> of a <a href="#AA:ring">commutative-ring</a> <span class="math inline">\(R\)</span> and an <a href="#AA:ideal">ideal</a> <span class="math inline">\(\mathfrak{a}\)</span> is the <a href="#AA:graded-ring">graded ring</a>
<span class="math display">\[ G_\mathfrak{a}(R) = \bigoplus_{n = 0}^{\infty} \mathfrak{a}^n / \mathfrak{a}^{n + 1} . \]</span>
