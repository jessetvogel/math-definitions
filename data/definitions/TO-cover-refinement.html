Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>. A cover <span class="math inline">\(\{ V_j : j \in J \}\)</span> of <span class="math inline">\(X\)</span> is a <b>refinement</b> of a cover <span class="math inline">\(\{ U_i : i \in I \}\)</span> of <span class="math inline">\(X\)</span> if for every <span class="math inline">\(j \in J\)</span> there exists some <span class="math inline">\(i \in I\)</span> such that <span class="math inline">\(V_j \subset U_i\)</span>.
