A <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is <b>local</b> if it has exactly one <a href="#AA:maximal-ideal">maximal ideal</a> <span class="math inline">\(\mathfrak{m}\)</span>.<br/>
The quotient <span class="math inline">\(k = R/\mathfrak{m}\)</span> is called the <b>residue field</b>.
