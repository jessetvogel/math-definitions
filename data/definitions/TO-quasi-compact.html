A <a href="javascript:gotoTopic('TO:topological-space');">topological space</a> <span class="math inline">\(X\)</span> is <b>quasi-compact</b> if every open covering of <span class="math inline">\(X\)</span> has a finite subcover.<br/>
A continuous map <span class="math inline">\(f : X \to Y\)</span> is <b>quasi-compact</b> if the inverse image <span class="math inline">\(f^{-1}(V)\)</span> of every quasi-compact open <span class="math inline">\(V \subset Y\)</span> is quasi-compact.
