An object <span class="math inline">\(0\)</span> in a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is called <b>initial</b> if for any object <span class="math inline">\(X\)</span> there is exactly one morphism <span class="math inline">\(0 \to X\)</span>. Any two initial objects are isomorphic.
