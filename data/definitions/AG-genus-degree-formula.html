Let <span class="math inline">\(C \subset \PP^2\)</span> be a <a href="#AG:smooth-morphism">smooth</a> <a href="#AG:algebraic-curve">curve</a> given by a homogeneous polynomial of degree <span class="math inline">\(d\)</span>. The <b>genus-degree formula</b> expresses the <a href="#AG:geometric-genus">genus</a> <span class="math inline">\(g\)</span> of <span class="math inline">\(C\)</span> in terms of <span class="math inline">\(d\)</span>,
<span class="math display">\[ g = \frac{1}{2}(d - 1)(d - 2) . \]</span>
