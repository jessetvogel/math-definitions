Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. Two submanifolds <span class="math inline">\(L_1, L_2 \subset M\)</span> <b>intersect transversally</b>, denoted <span class="math inline">\(L_1 \pitchfork L_2\)</span>, if <span class="math inline">\(T_p M = T_p L_1 + T_p L_2\)</span> for all <span class="math inline">\(p \in L_1 \cap L_2\)</span>.
