Let <span class="math inline">\(f : [a, b] \to \RR\)</span> be a continuous function. The <b>intermediate value theorem</b> states that for every value <span class="math inline">\(y\)</span> between <span class="math inline">\(f(a)\)</span> and <span class="math inline">\(f(b)\)</span>, there exists an <span class="math inline">\(x \in [a, b]\)</span> such that <span class="math inline">\(y = f(x)\)</span>.
