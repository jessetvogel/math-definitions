A <b>profinite group</b> <span class="math inline">\(G\)</span> is a <a href="#GT:topological-group">topological group</a> isomorphic to an <a href="#CT:inverse-limit">inverse limit</a> of <a href="#TO:discrete-topology">discrete</a> finite groups
<span class="math display">\[ G \simeq \varprojlim_I G_i = \left\{ (x_i)_{i \in I} \in \prod_{i \in I} G_i : f_{ij}(x_j) = x_i \text{ for all } i \le j \right\} . \]</span>
The topology on <span class="math inline">\(G\)</span> is the <a href="#TO:subspace-topology">subspace</a> <a href="#TO:product-topology">product topology.</a>
