A <b>lattice</b> is a <a href="#ST:partial-order">partially ordered set</a> <span class="math inline">\((P, \le)\)</span> such that
<ul><li> (<i>least upper bound</i>) any two elements <span class="math inline">\(x, y \in P\)</span> have a least upper bound <span class="math inline">\(x \vee y\)</span>,
</li><li> (<i>greatest lower bound</i>) any two elements <span class="math inline">\(x, y \in P\)</span> have a greatest lower bound <span class="math inline">\(x \wedge y\)</span>.
</li></ul>
