The <b>Bernoulli distribution</b> with parameter <span class="math inline">\(0 \le p \le 1\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> <span class="math inline">\(F\)</span> on the discrete space <span class="math inline">\(\{ 0, 1 \}\)</span> given by
<span class="math display">\[ F(0) = 1 - p \quad \textup{ and } \quad F(1) = p . \]</span>
