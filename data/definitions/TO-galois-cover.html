Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>. A <a href="#TO:covering-space">cover</a> <span class="math inline">\(p : Y \to X\)</span> of <span class="math inline">\(X\)</span> is <b>Galois</b> if <span class="math inline">\(Y\)</span> is <a href="#TO:connected-space">connected</a> and the map <span class="math inline">\(\overline{p}\)</span> in the factorization
<span class="math display">\[ Y \to Y / \textup{Aut}(Y|X) \xrightarrow{\overline{p}} X \]</span>
of <span class="math inline">\(p\)</span> is a <a href="#TO:homeomorphism">homeomorphism</a>.
