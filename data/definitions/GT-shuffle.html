Given integers <span class="math inline">\(k_1, \ldots, k_n \ge 1\)</span>, a <b><span class="math inline">\((k_1, \ldots, k_n)\)</span>-shuffle</b> is a <a href="#GT:symmetric-group">permutation</a> <span class="math inline">\(\sigma \in S_{k_1 + \cdots + k_n}\)</span> such that
<span class="math display">\[ \sigma(k_1 + \cdots + k_{i - 1} + 1) < \sigma(k_1 + \cdots + k_{i - 1} + 2) < \cdots < \sigma(k_1 + \cdots + k_{i - 1} + k_i) \]</span>
for all <span class="math inline">\(1 \le i \le n\)</span>.
