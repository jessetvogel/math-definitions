Given integers <span class="math inline">\(p, q \ge 1\)</span>, a <b><span class="math inline">\((p, q)\)</span>-(un)shuffle</b> is a <a href="#GT:symmetric-group">permutation</a> <span class="math inline">\(\sigma \in S_{p + q}\)</span> such that
<span class="math display">\[ \sigma(1) < \sigma(2) < \cdots < \sigma(p) \quad \textup{and} \quad \sigma(p + 1) < \sigma(p + 2) < \cdots < \sigma(p + q) . \]</span>
