A <a href="#TO:continuous-map">continuous map</a> <span class="math inline">\(f : X \to Y\)</span> is <b>proper</b> if <span class="math inline">\(f^{-1}(K) \subset X\)</span> is <a href="#TO:quasi-compact">quasi-compact</a> for all quasi-compact subsets <span class="math inline">\(K \subset Y\)</span>.
