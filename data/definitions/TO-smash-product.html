Given <a href="#TO:topological-space">topological spaces</a> <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> with basepoints <span class="math inline">\(x \in X\)</span> and <span class="math inline">\(y \in Y\)</span>, their <b>smash product</b> <span class="math inline">\(X \wedge Y\)</span> is the <a href="#TO:quotient-topology">quotient</a>
<span class="math display">\[ X \wedge Y = (X \times Y) / (X \times \{ y \} \cup \{ x \} \times Y) . \]</span>
