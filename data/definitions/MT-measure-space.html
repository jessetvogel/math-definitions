A <b>measure space</b> is a triple <span class="math inline">\((\Omega, \mathcal{A}, \mu)\)</span> consisting of a set <span class="math inline">\(\Omega\)</span>, a <a href="#MT:sigma-algebra"><span class="math inline">\(\sigma\)</span>-algebra</a> <span class="math inline">\(\mathcal{A}\)</span> on <span class="math inline">\(\Omega\)</span>, and a <a href="#MT:measure">measure</a> <span class="math inline">\(\mu : \mathcal{A} \to [0, \infty]\)</span>. A measure space is <i>finite</i> if <span class="math inline">\(\mu(\Omega) < \infty\)</span>.
