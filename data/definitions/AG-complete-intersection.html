A <a href="#AG:variety">variety</a> <span class="math inline">\(X\)</span> of dimension <span class="math inline">\(r\)</span> in projective space <span class="math inline">\(\PP^n\)</span> is a <b>complete intersection</b> if the corresponding ideal <span class="math inline">\(I(X)\)</span> can be generated by <span class="math inline">\(n - r\)</span> elements.
