Given a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> with topology <span class="math inline">\(\mathcal{T}\)</span>, a <b>basis</b> for <span class="math inline">\(\mathcal{T}\)</span> is a subfamily <span class="math inline">\(\mathcal{B} \subset \mathcal{T}\)</span> such that every set in <span class="math inline">\(\mathcal{T}\)</span> is a union of sets from <span class="math inline">\(\mathcal{B}\)</span>.
