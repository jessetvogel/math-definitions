A <b>divisible group</b> is an <a href="#GT:abelian-group">abelian group</a> <span class="math inline">\(G\)</span> such that for every integer <span class="math inline">\(n \ge 1\)</span> and element <span class="math inline">\(g \in G\)</span>, there exists an element <span class="math inline">\(h \in G\)</span> such that <span class="math inline">\(n \cdot h = g\)</span>.
