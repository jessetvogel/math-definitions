Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <a href="#DG:differential-form">differential form</a> <span class="math inline">\(\omega\)</span> is <b>exact</b> if it is the <a href="#DG:exterior-derivative">exterior derivative</a> of another differential form <span class="math inline">\(\eta\)</span>, that is, if <span class="math inline">\(\omega = d \eta\)</span>.
