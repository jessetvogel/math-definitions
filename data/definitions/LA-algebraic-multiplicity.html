Let <span class="math inline">\(A\)</span> be an <span class="math inline">\(n \times n\)</span> matrix. The <b>algebraic multiplicity</b> of an eigenvalue <span class="math inline">\(\lambda\)</span> of <span class="math inline">\(A\)</span> is its multiplicity as a root of the <a href="javascript:gotoTopic('LA:characteristic-polynomial');">characteristic polynomial</a> of <span class="math inline">\(A\)</span>.
