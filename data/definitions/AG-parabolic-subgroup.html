A <b>parabolic subgroup</b> of an <a href="#AG:algebraic-group">algebraic group</a> <span class="math inline">\(G\)</span> is a <a href="#GT:subgroup">subgroup</a> <span class="math inline">\(P \subset G\)</span> containing a <a href="#AG:borel-subgroup">Borel subgroup</a>.<br/>
Equivalently, a subgroup <span class="math inline">\(P \subset G\)</span> is parabolic if the quotient space <span class="math inline">\(G/P\)</span> is a <a href="#AG:complete-variety">complete variety</a>.
