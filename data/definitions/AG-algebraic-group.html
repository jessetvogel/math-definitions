An <b>algebraic group</b> is a <a href="#AG:variety">variety</a> <span class="math inline">\(G\)</span> which is also a <a href="#GT:group">group</a>, such that the multiplication map <span class="math inline">\(G \times G \to G\)</span> and the inversion map <span class="math inline">\(G \to G\)</span> are morphisms of varieties.
