Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>faithfully flat</b> if for all sequences
<span class="math display">\[ 0 \to A \to B \to C \to 0 \]</span>
of <span class="math inline">\(R\)</span>-modules, the sequence is exact if and only if
<span class="math display">\[ 0 \to A \otimes_R M \to B \otimes_R M \to C \otimes_R M \to 0 \]</span>
is exact.
