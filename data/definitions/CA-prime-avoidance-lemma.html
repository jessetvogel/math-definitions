Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">commutative ring</a>. The <b>prime avoidance lemma</b> states that if <span class="math inline">\(\mathfrak{p}_1, \ldots, \mathfrak{p}_n\)</span> are <a href="#CA:prime-ideal">prime ideals</a> and <span class="math inline">\(I\)</span> an <a href="#CA:ideal">ideal</a> with <span class="math inline">\(I \subset \bigcup_{i = 1}^{n} \mathfrak{p}_i\)</span>, then <span class="math inline">\(I \subset \mathfrak{p}_i\)</span> for some <span class="math inline">\(i\)</span>.
