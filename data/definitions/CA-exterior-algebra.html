Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">commutative ring</a>, and let <span class="math inline">\(M\)</span> an <span class="math inline">\(R\)</span>-module. The <b>exterior algebra</b> <span class="math inline">\(\bigwedge(M)\)</span> is the quotient of the <a href="#CA:tensor-algebra">tensor algebra</a> <span class="math inline">\(T(M)\)</span> by the ideal generated by all expressions <span class="math inline">\(a \otimes a\)</span>.
