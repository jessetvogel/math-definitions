Let <span class="math inline">\(H\)</span> be a <a href="#FA:hilbert-space">Hilbert space</a>. A <b>Hilbert–Schmidt operator</b> is an operator <span class="math inline">\(A : H \to H\)</span> with finite <i>Hilbert–Schmidt norm</i>
<span class="math display">\[ \|A\|_\textup{HS}^2 = \sum_{i \in I} \|A e_i\|^2 < \infty , \]</span>
where <span class="math inline">\(\{ e_i \}_{i \in I}\)</span> is an orthonormal basis.
