Let <span class="math inline">\(R\)</span> be a <a href="#AA:domain">domain</a>. An element <span class="math inline">\(a \in R\)</span> is called a <b>irreducible</b> if <span class="math inline">\(a\)</span> is not a <a href="#AA:unit-element">unit</a>, and for all <span class="math inline">\(b, c \in R\)</span> such that <span class="math inline">\(bc = a\)</span> either <span class="math inline">\(b\)</span> or <span class="math inline">\(c\)</span> is a unit.
