Let <span class="math inline">\(\ell/k\)</span> be a finite <a href="#AA:separable-field-extension">separable field extension</a>. The <b>primitive element theorem</b> states that there exists an element <span class="math inline">\(\alpha \in \ell\)</span>, called a <i>primitive element</i>, such that <span class="math inline">\(\ell = k(\alpha)\)</span>.
