A <a href="#FA:bounded-operator">bounded operator</a> <span class="math inline">\(T : X \to Y\)</span> between <a href="#FA:norm">normed</a> <a href="#LA:vector-space">vector spaces</a> is <b>invertible</b> if there exists a bounded operator <span class="math inline">\(S : Y \to X\)</span> such that <span class="math inline">\(ST = \id_X\)</span> and <span class="math inline">\(TS = \id_Y\)</span>.
