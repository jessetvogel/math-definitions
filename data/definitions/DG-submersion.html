A <a href="#DG:smooth-map">smooth map</a> <span class="math inline">\(f : M \to N\)</span> between <a href="#DG:smooth-manifold">smooth manifolds</a> is a <b>submersion</b> if the derivative <span class="math inline">\(df_p : T_p M \to T_{f(p)} N\)</span> is surjective for all <span class="math inline">\(p \in M\)</span>.
