Let <span class="math inline">\(Q\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. The <b>canonical symplectic form</b> is the <a href="#DG:symplectic-manifold">symplectic form</a> <span class="math inline">\(\omega\)</span> on the <a href="#DG:cotangent-bundle">cotangent bundle</a> <span class="math inline">\(T^* Q\)</span> given by
<span class="math display">\[ \omega = -d \theta , \]</span>
where <span class="math inline">\(\theta\)</span> is the <a href="#DG:tautological-one-form">tautological <span class="math inline">\(1\)</span>-form</a>.
