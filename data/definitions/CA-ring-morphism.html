A map <span class="math inline">\(f : R \to S\)</span> between <a href="#CA:ring">rings</a> is a <b>ring morphism</b> if
<ul><li> <span class="math inline">\(f(1) = 1\)</span>,
</li><li> <span class="math inline">\(f(a + b) = f(a) + f(b)\)</span>,
</li><li> <span class="math inline">\(f(ab) = f(a) f(b)\)</span>,
</li></ul>
for all <span class="math inline">\(a, b \in R\)</span>.
