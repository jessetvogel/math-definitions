Let <span class="math inline">\(n\)</span> be a non-negative integer. A <b>partition</b> of <span class="math inline">\(n\)</span> is a sequence of integers
<span class="math display">\[ \lambda = (\lambda_1, \lambda_2, \ldots) , \]</span>
such that <span class="math inline">\(\lambda_1 \ge \lambda_2 \ge \cdots \ge 0\)</span>, and
<span class="math display">\[ n = \lambda_1 + \lambda_2 + \cdots . \]</span>
In particular, <span class="math inline">\(\lambda_i = 0\)</span> for <span class="math inline">\(i \gg 0\)</span>.
