A <b>partition</b> of a non-negative integer <span class="math inline">\(n\)</span> is a tuple of integers <span class="math inline">\(\lambda = (\lambda_1, \ldots, \lambda_k)\)</span> such that <span class="math inline">\(\lambda_1 + \cdots + \lambda_k = n\)</span> and <span class="math inline">\(\lambda_1 \ge \cdots \ge \lambda_k \ge 0\)</span>.
