A sequence of points <span class="math inline">\(x_1, x_2, \ldots\)</span> in a <a href="#TO:metric-space">metric space</a> <span class="math inline">\((X, d)\)</span> is <b>Cauchy</b> if for every <span class="math inline">\(\varepsilon > 0\)</span> there exists an integer <span class="math inline">\(N \ge 0\)</span> such that <span class="math inline">\(d(x_m, x_n) < \varepsilon\)</span> for every <span class="math inline">\(m, n \ge N\)</span>.
