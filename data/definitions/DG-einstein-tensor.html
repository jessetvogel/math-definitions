Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a>. The <b>Einstein tensor</b> is the <a href="#DG:tensor-field"><span class="math inline">\((0, 2)\)</span>-tensor field</a> on <span class="math inline">\(M\)</span> given by
<span class="math display">\[ G = \textup{Ric} - \frac{1}{2} R g , \]</span>
where <span class="math inline">\(\textup{Ric}\)</span> denotes the <a href="#DG:ricci-curvature">Ricci curvature</a> and <span class="math inline">\(R\)</span> the <a href="#DG:scalar-curvature">scalar curvature</a>.
