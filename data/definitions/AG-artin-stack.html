A <a href="#CT:stack">stack</a> <span class="math inline">\(\mathfrak{X}\)</span> is an <b>Artin stack</b> if there exists a smooth and surjective representable morphism <span class="math inline">\(S \to \mathfrak{X}\)</span> for some scheme <span class="math inline">\(S\)</span>. The morphism <span class="math inline">\(S \to \mathfrak{X}\)</span> is also called a <i>presentation</i> for <span class="math inline">\(\mathfrak{X}\)</span>.
