Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a>. The <b>core</b> of <span class="math inline">\(\mathcal{C}\)</span> is the subcategory consisting of all objects and <a href="#CT:isomorphism">isomorphisms</a> in <span class="math inline">\(\mathcal{C}\)</span>.
