Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring <span class="math inline">\(R\)</span></a>. The <b>binomial theorem</b> states that
<span class="math display">\[ (x + y)^n = \sum_{k = 0}^{n} \binom{n}{k} x^{n - k} y^k \]</span>
for all <span class="math inline">\(x, y \in R\)</span> and any integer <span class="math inline">\(n \ge 0\)</span>.
