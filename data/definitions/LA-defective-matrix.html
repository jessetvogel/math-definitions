An <span class="math inline">\(n \times n\)</span> matrix <span class="math inline">\(A\)</span> is <b>defective</b> if it has an <a href="#LA:eigenvalue">eigenvalue</a> whose <a href="#LA:algebraic-geometric-multiplicity">geometric multiplicity</a> is less than its <a href="#LA:algebraic-geometric-multiplicity">algebraic multiplicity</a>.
