<b>Bézout’s identity</b> states that for any integers <span class="math inline">\(a, b\)</span> with greatest common divisor <span class="math inline">\(d\)</span>, there exists integers <span class="math inline">\(x, y\)</span> such that <span class="math inline">\(ax + by = d\)</span>.<br/>
This statement also works for <a href="#AA:principal-ideal-domain">PID’s</a>: <span class="math inline">\((a) + (b) = (\gcd(a, b))\)</span>.
