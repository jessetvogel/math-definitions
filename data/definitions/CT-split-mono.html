A morphism <span class="math inline">\(f : X \to Y\)</span> in a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is a <b>split monomorphism</b> if there exists a <span class="math inline">\(g : Y \to X\)</span> such that <span class="math inline">\(gf = \id_X\)</span>. That is, it has a left-inverse. In particular, it is an <a href="#CT:monomorphism">monomorphism</a>.
