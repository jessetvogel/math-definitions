The <b>projective linear group</b> of degree <span class="math inline">\(n\)</span> over a field <span class="math inline">\(k\)</span>, denoted <span class="math inline">\(\textup{PGL}_n(k)\)</span>, is the <a href="#GT:quotient-group">quotient</a>
<span class="math display">\[ \textup{PGL}_n(k) = \textup{GL}_n(k) / k^* , \]</span>
where <span class="math inline">\(\textup{GL}_n(k)\)</span> denotes the <a href="#LA:general-linear-group">general linear group</a>, and <span class="math inline">\(k^*\)</span> the subgroup of all non-zero scalar matrices.
