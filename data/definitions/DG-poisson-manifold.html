Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>Poisson structure</b> on <span class="math inline">\(M\)</span> is a bracket <span class="math inline">\(\{ \cdot, \cdot \}\)</span> on the algebra <span class="math inline">\(C^\infty(M)\)</span> of smooth functions making it into a <a href="#AA:poisson-algebra">Poisson algebra</a>. A <b>Poisson manifold</b> is a manifold with a Poisson structure.
