Let <span class="math inline">\((M, \omega)\)</span> be a <a href="#DG:symplectic-manifold">symplectic manifold</a>. A submanifold <span class="math inline">\(L \subset M\)</span> is <b>Lagrangian</b> if <span class="math inline">\(T_p L \subset T_p M\)</span> is a <a href="#LA:lagrangian-subspace">Lagrangian subspace</a> for each <span class="math inline">\(p \in M\)</span>.
