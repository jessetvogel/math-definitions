Let <span class="math inline">\(k\)</span> be a field, and let <span class="math inline">\(f \in k[x]\)</span> be a non-constant polynomial. Then <span class="math inline">\(f\)</span> is called <b>separable</b> if the roots of <span class="math inline">\(f\)</span> in any field extension <span class="math inline">\(k \subset \ell\)</span> are distinct.<br/>
In particular, it suffices to verify this for a <a href="javascript:gotoTopic('CA:splitting-field');">splitting field</a> of <span class="math inline">\(f\)</span> over <span class="math inline">\(k\)</span>.
