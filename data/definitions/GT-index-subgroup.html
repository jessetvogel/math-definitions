The <b>index</b> of a <a href="#GT:subgroup">subgroup</a> <span class="math inline">\(H\)</span> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is the number of <a href="#GT:coset">left cosets</a> (or equivalently, right cosets) of <span class="math inline">\(H\)</span> in <span class="math inline">\(G\)</span>, and is denoted <span class="math inline">\([G : H]\)</span>.
