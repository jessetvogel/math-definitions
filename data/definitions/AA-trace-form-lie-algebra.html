Let <span class="math inline">\(\mathfrak{g}\)</span> be a <a href="#AA:lie-algebra">Lie algebra</a> with <a href="#AA:lie-algebra-representation">representation</a> <span class="math inline">\(\pi : \mathfrak{g} \to \mathfrak{gl}(V)\)</span>. The <b>trace form</b> on <span class="math inline">\(\mathfrak{g}\)</span> corresponding to <span class="math inline">\(\pi\)</span> is the symmetric bilinear form on <span class="math inline">\(\mathfrak{g}\)</span> given by
<span class="math display">\[ (x, y) \mapsto \tr (\pi(x) \pi(y)) . \]</span>
