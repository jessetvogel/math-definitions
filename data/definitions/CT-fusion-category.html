A <b>fusion category</b> is a <a href="#CT:monoidal-category">monoidal category</a> which is <a href="#CT:rigid-monoidal-category">rigid</a>, <a href="#HA:linear-category"><span class="math inline">\(k\)</span>-linear</a> for some <a href="#AA:field">field</a> <span class="math inline">\(k\)</span>, <a href="#HA:semisimple-category">semisimple</a>, and which has only finitely many <a href="#HA:simple-object">simple objects</a> up to isomorphism.
