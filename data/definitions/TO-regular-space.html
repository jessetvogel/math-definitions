A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>regular</b> if for every closed set <span class="math inline">\(Y \subset X\)</span> and every point <span class="math inline">\(x \in X \setminus Y\)</span>, there exist disjoint open subsets <span class="math inline">\(U, V \subset X\)</span> such that <span class="math inline">\(Y \subset U\)</span> and <span class="math inline">\(x \in V\)</span>.
