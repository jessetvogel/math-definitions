Let <span class="math inline">\(Q\)</span> be a <a href="#UN:quiver">quiver</a>. The <b>Euler form</b> of <span class="math inline">\(Q\)</span> is the bilinear form on <span class="math inline">\(\ZZ^{Q_0}\)</span> given by
<span class="math display">\[ \langle d, e \rangle_Q = \sum_{i \in Q_0} d_i e_i - \sum_{(\alpha : i \to j) \in Q_1} d_i e_j \]</span>
for any <span class="math inline">\(d = (d_i)_{i \in Q_0}\)</span> and <span class="math inline">\(e = (e_i)_{i \in Q_0}\)</span>.
