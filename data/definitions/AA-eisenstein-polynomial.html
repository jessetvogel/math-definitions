Let <span class="math inline">\(R\)</span> be a <a href="#AA:unique-factorization-domain">unique factorization domain</a> and <span class="math inline">\(p \in R\)</span> an <a href="#AA:irreducible-element">irreducible element</a>. A polynomial
<span class="math display">\[ f = a_n x^n + \cdots + a_1 x + a_0 \in R[x] \]</span>
is <b>Eisenstein</b> (for <span class="math inline">\(p\)</span>) if
<ul><li> <span class="math inline">\(p \nmid a_n\)</span>,
</li><li> <span class="math inline">\(p | a_i\)</span> for <span class="math inline">\(i = 0, 1, \ldots, n - 1\)</span>,
</li><li> <span class="math inline">\(p^2 \nmid a_0\)</span>.
</li></ul>
