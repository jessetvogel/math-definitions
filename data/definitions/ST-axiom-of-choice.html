The <b>axiom of choice</b> states that for every set <span class="math inline">\(X\)</span> of non-empty sets, there exists a function
<span class="math display">\[ f : X \to \bigcup_{A \in X} A \]</span>
such that <span class="math inline">\(f(A) \in A\)</span> for all <span class="math inline">\(A \in X\)</span>.
