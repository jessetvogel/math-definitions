Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>. A <a href="#RT:representation">representation</a> <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> is <b>monomial</b> if it is isomorphic to the <a href="#RT:induced-representation">induced representation</a> <span class="math inline">\(\operatorname{Ind}_H^G(\tau)\)</span> of some <span class="math inline">\(1\)</span>-dimensional representation <span class="math inline">\(\tau : H \to \textup{GL}(k)\)</span> of some subgroup <span class="math inline">\(H \subset G\)</span> of finite <a href="#GT:index-subgroup">index</a>.
