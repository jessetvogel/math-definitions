Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">commutative ring</a>, and let <span class="math inline">\(M\)</span> an <span class="math inline">\(R\)</span>-module. The <b>tensor algebra</b> is the <span class="math inline">\(R\)</span>-algebra given by
<span class="math display">\[ T(M) = \bigoplus_{n \ge 0} T^n(M) , \]</span>
where <span class="math inline">\(T^n(M) = M \otimes \cdots \otimes M\)</span>, the <a href="#CA:tensor-product">tensor product</a> of <span class="math inline">\(M\)</span> with itself <span class="math inline">\(n\)</span> times. Multiplication given by the tensor product.
