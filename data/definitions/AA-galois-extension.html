An <a href="#AA:algebraic-field-extension">algebraic</a> <a href="#AA:field-extension">field extension</a> <span class="math inline">\(\ell \supset k\)</span> is called a <b>Galois extension</b> of <span class="math inline">\(k\)</span> if <span class="math inline">\(\ell\)</span> is a <a href="#AA:splitting-field">splitting field</a> of a <a href="#AA:separable-polynomial">separable polynomial</a> <span class="math inline">\(f\)</span> over <span class="math inline">\(k\)</span>.<br/>
Equivalently, an extension is Galois if and only if it is <a href="#AA:normal-field-extension">normal</a> and <a href="#AA:separable-field-extension">separable</a>.
