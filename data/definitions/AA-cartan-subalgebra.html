A <b>Cartan subalgebra</b> of a <a href="#AA:lie-algebra">Lie algebra</a> <span class="math inline">\(\mathfrak{g}\)</span> is a <a href="#AA:nilpotent-lie-algebra">nilpotent</a> subalgebra <span class="math inline">\(\mathfrak{h}\)</span> whose <i>normalizer</i> <span class="math inline">\(N_\mathfrak{g}(\mathfrak{h}) := \{ X \in \mathfrak{g} : [X, \mathfrak{h}] \subset \mathfrak{h} \}\)</span> equals <span class="math inline">\(\mathfrak{h}\)</span>.
