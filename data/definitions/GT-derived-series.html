The <b>derived series</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is the descending series of subgroups
<span class="math display">\[ G = G^{(1)} \supset G^{(2)} \supset \cdots \]</span>
where <span class="math inline">\(G^{(n + 1)} = [G^{(n)}, G^{(n)}]\)</span> is the subgroup of <span class="math inline">\(G\)</span> generated by all elements of the form <span class="math inline">\([g, h]\)</span> with <span class="math inline">\(g, h \in G^{(n)}\)</span>.
