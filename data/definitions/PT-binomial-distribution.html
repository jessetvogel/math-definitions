The <b>binomial distribution</b> with parameters <span class="math inline">\(n \in \ZZ_{\ge 0}\)</span> and <span class="math inline">\(0 \le p \le 1\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> <span class="math inline">\(F\)</span> on the discrete space <span class="math inline">\(\{ 0, 1, \ldots, n \}\)</span> given by
<span class="math display">\[ F(k) = \binom{n}{k} p^k (1 - p)^{n - k} \]</span>
for <span class="math inline">\(k = 0, 1, \ldots, n\)</span>.
