Let <span class="math inline">\(A\)</span> be an <span class="math inline">\(n \times n\)</span> matrix. An <b>LU decomposition</b> of <span class="math inline">\(A\)</span> is a factorization <span class="math inline">\(A = LU\)</span>, where <span class="math inline">\(L\)</span> is a lower triangular matrix and <span class="math inline">\(U\)</span> an upper triangular matrix.
