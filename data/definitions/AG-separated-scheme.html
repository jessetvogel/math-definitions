A <a href="#AG:scheme">scheme</a> <span class="math inline">\(X\)</span> is <b>separated</b> if the morphism <span class="math inline">\(X \to \Spec \ZZ\)</span> is <a href="#AG:separated-morphism">separated</a>.<br/>
A scheme <span class="math inline">\(X\)</span> is <b>quasi-separated</b> if the morphism <span class="math inline">\(X \to \Spec \ZZ\)</span> is <a href="#AG:separated-morphism">quasi-separated</a>.
