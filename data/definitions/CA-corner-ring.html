Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">ring</a>. A <b>corner</b> of <span class="math inline">\(R\)</span> is a subset <span class="math inline">\(eRe \subset R\)</span> with <span class="math inline">\(e \in R\)</span> an <a href="#CA:idempotent-element">idempotent</a>. Such a corner is itself a ring, with <span class="math inline">\(e\)</span> as multiplicative identity.
