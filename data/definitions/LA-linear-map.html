A <b>linear map</b> is a map <span class="math inline">\(f : V \to W\)</span> between <a href="#LA:vector-space">vector spaces</a> such that
<ul><li> <span class="math inline">\(f(u + v) = f(u) + f(v)\)</span>,
</li><li> <span class="math inline">\(f(\lambda v) = \lambda f(v)\)</span>,
</li></ul>
for all vectors <span class="math inline">\(u, v \in V\)</span> and scalars <span class="math inline">\(\lambda \in k\)</span>.
