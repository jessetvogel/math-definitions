Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a>. A subcategory <span class="math inline">\(\mathcal{C'}\)</span> of <span class="math inline">\(\mathcal{C}\)</span> is <b>dense</b> if the inclusion functor <span class="math inline">\(i : \mathcal{C}' \to \mathcal{C}\)</span> is <a href="#CT:dense-functor">dense</a>.
