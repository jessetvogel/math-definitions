A <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is <b>locally presentable</b> if
<ul><li> it is <a href="#CT:small-category">locally small</a>,
</li><li> it has all smalll <a href="#CT:limit">colimits</a>,
</li><li> there exists a set <span class="math inline">\(S\)</span> of <a href="#CT:compact-object"><span class="math inline">\(\kappa\)</span>-compact objects</a> of <span class="math inline">\(\mathcal{C}\)</span> that generates <span class="math inline">\(\mathcal{C}\)</span> under <a href="#CT:filtered-limit"><span class="math inline">\(\kappa\)</span>-filtered colimits</a>, for some regular cardinal <span class="math inline">\(\kappa\)</span>.
</li></ul>
