An <b>Azumaya algebra</b> over a <a href="#CA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is an <span class="math inline">\(R\)</span>-algebra <span class="math inline">\(A\)</span> that is <a href="#CA:finitely-generated-module">finitely generated</a> <a href="#CA:faithful-module">faithful</a> and <a href="#CA:projective-module">projective</a> as an <span class="math inline">\(R\)</span>-module, such that <span class="math inline">\(A \otimes_R A^\text{op}\)</span> is isomorphic to <span class="math inline">\(\text{End}_R(A)\)</span> via the map <span class="math inline">\(a \otimes b \mapsto (x \mapsto axb)\)</span>.
