A <a href="#CA:field">field</a> <span class="math inline">\(k\)</span> is <b>algebraically closed</b> if polynomial <span class="math inline">\(f\)</span> over <span class="math inline">\(k\)</span> has a root in <span class="math inline">\(k\)</span>.<br/>
