Let <span class="math inline">\(G\)</span> and <span class="math inline">\(H\)</span> be two <a href="javascript:gotoTopic('GT:group');">groups</a>. A <b>homomorphism</b> from <span class="math inline">\(G\)</span> to <span class="math inline">\(H\)</span> is a map <span class="math inline">\(f : G \to H\)</span> satisfying <span class="math inline">\(f(xy) = f(x) f(y)\)</span> for all <span class="math inline">\(x, y \in G\)</span>.
