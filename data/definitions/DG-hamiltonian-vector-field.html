Let <span class="math inline">\((M, \omega)\)</span> be a <a href="#DG:symplectic-manifold">symplectic manifold</a> and <span class="math inline">\(H : M \to \RR\)</span> a <a href="#DG:smooth-map">smooth function</a>. The <b>Hamiltonian vector field</b> with <i>Hamiltonian</i> <span class="math inline">\(H\)</span> is the <a href="#DG:vector-field">vector field</a> <span class="math inline">\(X_H\)</span> determined by
<span class="math display">\[ \omega(X_H, -) = dH . \]</span>
The vector field <span class="math inline">\(X_H\)</span> is also known as the <i>symplectic gradient</i> of <span class="math inline">\(H\)</span>.
