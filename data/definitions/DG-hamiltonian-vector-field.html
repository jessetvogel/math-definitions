Let <span class="math inline">\((M, \omega)\)</span> be a <a href="#DG:symplectic-manifold">symplectic manifold</a>. Every smooth function <span class="math inline">\(H : M \to \RR\)</span> uniquely determines a <a href="#DG:vector-field">vector field</a> <span class="math inline">\(X_H\)</span> satisfying
<span class="math display">\[ \omega(X_H, -) = dH . \]</span>
Such a vector field is called a <b>Hamiltonian vector field</b> with <b>Hamiltonian <span class="math inline">\(H\)</span></b>.
