An <span class="math inline">\(n \times n\)</span> <a href="#LA:matrix">matrix</a> <span class="math inline">\(A\)</span> is <b>invertible</b> if there exists an <span class="math inline">\(n \times n\)</span> matrix <span class="math inline">\(B\)</span> such that <span class="math inline">\(AB = BA = I\)</span>. In this case, <span class="math inline">\(B\)</span> is called the <b>inverse</b> of <span class="math inline">\(A\)</span>, and is the unique matrix with this property.<br/>
If <span class="math inline">\(A\)</span> is not invertible, it is called <b>singular</b>.
