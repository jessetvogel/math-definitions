Let <span class="math inline">\((M, \omega)\)</span> be a <a href="#DG:symplectic-manifold">symplectic manifold</a> and <span class="math inline">\(G\)</span> a <a href="#DG:lie-group">Lie group</a> with a <a href="#DG:symplectic-action">symplectic action</a> <span class="math inline">\(\varphi : G \times M \to M\)</span> on <span class="math inline">\(M\)</span>. The action is <b>Hamiltonian</b> if it admits a <a href="#DG:moment-map">moment map</a>.<br/>
The collection <span class="math inline">\((M, \omega, G, \varphi, \mu)\)</span> is called a <b>Hamiltonian manifold</b>.
