A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="javascript:gotoTopic('AG:scheme');">schemes</a> is <b>finite</b> if there exists a covering of <span class="math inline">\(Y\)</span> by open affine subsets <span class="math inline">\(V_i = \Spec B_i\)</span>, such that for each <span class="math inline">\(i\)</span>, <span class="math inline">\(f^{-1}(V_i)\)</span> is affine, equal to <span class="math inline">\(\Spec A_i\)</span>, where <span class="math inline">\(A_i\)</span> is a <span class="math inline">\(B_i\)</span>-algebra which is a finitely generated <span class="math inline">\(B_i\)</span>-module.
