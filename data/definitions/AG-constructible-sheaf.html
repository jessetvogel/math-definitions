A <a href="#AG:sheaf">sheaf</a> <span class="math inline">\(\mathcal{F}\)</span> on a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>constructible</b> if <span class="math inline">\(X\)</span> can be written as a finite union of locally closed sets <span class="math inline">\(X_i\)</span> such that the restriction of <span class="math inline">\(\mathcal{F}\)</span> to <span class="math inline">\(X_i\)</span> is <a href="#AG:constant-sheaf">locally constant</a> for all <span class="math inline">\(i\)</span>.
