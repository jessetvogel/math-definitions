Let <span class="math inline">\(i : N \to M\)</span> be an <a href="#DG:immersion">immersion</a> of <a href="#DG:smooth-manifold">smooth manifolds</a>. The <b>normal bundle</b> to <span class="math inline">\(N\)</span> in <span class="math inline">\(M\)</span> is the quotient bundle
<span class="math display">\[ T_{N/M} = i^* TM / TN . \]</span>
