A <b>Heyting algebra</b> is a <a href="#ST:bounded-lattice">bounded lattice</a> <span class="math inline">\((H, \le)\)</span> together with a binary operation <span class="math inline">\(\rightarrow\)</span>, called <i>Heyting implication</i>, such that <span class="math inline">\(x \wedge y \le z\)</span> if and only if <span class="math inline">\(x \le y \rightarrow z\)</span> for all <span class="math inline">\(x, y, z \in H\)</span>.
