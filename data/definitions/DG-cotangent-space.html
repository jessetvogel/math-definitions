Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. The <b>cotangent space</b> to <span class="math inline">\(M\)</span> at a point <span class="math inline">\(p \in M\)</span>, denoted <span class="math inline">\(T^*_p M\)</span> is the <a href="#LA:dual-vector-space">dual</a> of the <a href="#DG:tangent-space">tangent space</a> <span class="math inline">\(T_p M\)</span>,
<span class="math display">\[ T^*_p M = (T_p M)^* . \]</span>
Elements of <span class="math inline">\(\xi \in T^*_p M\)</span> are called <b>tangent covectors</b> at <span class="math inline">\(p\)</span>.
