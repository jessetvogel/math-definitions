Let <span class="math inline">\((M_1, \omega_1)\)</span> and <span class="math inline">\((M_2, \omega_2)\)</span> be <a href="#DG:symplectic-manifold">symplectic manifolds</a>. A <b>Lagrangian correspondence</b> from <span class="math inline">\((M_1, \omega_1)\)</span> to <span class="math inline">\((M_2, \omega_2)\)</span> is a <a href="#DG:lagrangian-submanifold">Lagrangian submanifold</a> of the product <span class="math inline">\((M_1 \times M_2, \pi_1^* \omega_1 - \pi_2^* \omega_2)\)</span>.
