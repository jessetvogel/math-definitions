Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a> and <span class="math inline">\(\nabla\)</span> a <a href="#DG:connection">connection</a> on <span class="math inline">\(TM\)</span>. A <b>geodesic</b> is a curve <span class="math inline">\(\gamma : I \to M\)</span> such that <span class="math inline">\((\gamma^* \nabla) \gamma' = 0\)</span>. That is, a curve which <a href="#DG:parallel-transport">parallel transports</a> its own tangent direction.
