The <b>gamma distribution</b> with parameters <span class="math inline">\(\alpha, \beta > 0\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> on <span class="math inline">\([0, \infty)\)</span> with <a href="#PT:probability-density-function">PDF</a>
<span class="math display">\[ f(x) = \frac{1}{\Gamma(\alpha) \beta^\alpha} x^{\alpha - 1} \exp(-x / \beta) \]</span>
for <span class="math inline">\(x \in [0, \infty)\)</span>, where <span class="math inline">\(\Gamma\)</span> denotes the <a href="#GM:gamma-function">gamma function</a>.
