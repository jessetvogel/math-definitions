An <a href="#HA:additive-functor">additive functor</a> between <a href="#HA:triangulated-category">triangulated categories</a> <span class="math inline">\(F : \mathcal{D} \to \mathcal{D}'\)</span> is <b>exact</b> if
<ul><li> there exists a natural isomorphism <span class="math inline">\(F \circ [1]_\mathcal{D} \xrightarrow{\sim} [1]_{\mathcal{D}'} \circ F\)</span>,
</li><li> <span class="math inline">\(F\)</span> maps distinguished triangles to distinguished triangles.
</li></ul>
