A <b>toric variety</b> is a <a href="#AG:variety">variety</a> <span class="math inline">\(X\)</span> containing an <a href="#AG:algebraic-torus">algebraic torus</a> <span class="math inline">\(T\)</span> as an open dense subset, such that the action of <span class="math inline">\(T\)</span> on itself (by translation) extends to the whole of <span class="math inline">\(X\)</span>.
