A <b>toric variety</b> is a <a href="#AG:variety">variety</a> <span class="math inline">\(X\)</span> together with an embedding of an <a href="#AG:algebraic-torus">algebraic torus</a> <span class="math inline">\(T \isom \mathbb{G}_m^n\)</span> into <span class="math inline">\(X\)</span> as an open dense subset, such that the action of <span class="math inline">\(T\)</span> on itself (by translation) extends to the whole of <span class="math inline">\(X\)</span>.
