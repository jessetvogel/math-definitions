The <b>monotone convergence theorem</b> states that any monotone sequence <span class="math inline">\((a_n)_{n \in \NN}\)</span> of <span class="math inline">\(\RR\)</span>, that is <span class="math inline">\(a_{n + 1} \ge a_n\)</span> for all <span class="math inline">\(n \in \NN\)</span> or <span class="math inline">\(a_{n + 1} \le a_n\)</span> for all <span class="math inline">\(n \in \NN\)</span>, <a href="#TO:convergent-sequence">converges</a> if and only if it is bounded.
