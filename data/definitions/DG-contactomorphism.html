Let <span class="math inline">\((M, \xi)\)</span> be a <a href="#DG:contact-structure">contact manifold</a>. A <b>contactomorphism</b> of <span class="math inline">\((M, \xi)\)</span> is a <a href="#DG:diffeomorphism">diffeomorphism</a> <span class="math inline">\(f\)</span> of <span class="math inline">\(M\)</span> such that <span class="math inline">\(f^* \xi = \xi\)</span>. A contactomorphism <span class="math inline">\(f\)</span> is called <b>strict</b> for a given contact structure <span class="math inline">\(\alpha\)</span> if <span class="math inline">\(f^* \alpha = \alpha\)</span>.
