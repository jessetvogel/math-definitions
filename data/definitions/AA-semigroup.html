A <b>semigroup</b> is a set <span class="math inline">\(S\)</span> with a binary operation <span class="math inline">\(\cdot : S \times S \to S\)</span> which is associative, that is, <span class="math inline">\((a \cdot b) \cdot c = a \cdot (b \cdot c)\)</span> for all <span class="math inline">\(a, b, c \in S\)</span>.
