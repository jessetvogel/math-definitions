An <a href="#AA:algebra">algebra</a> <span class="math inline">\(A\)</span> over a <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is <b>finitely presented</b> if
<span class="math display">\[ A \simeq R[x_1, \ldots, x_n] / (f_1, \ldots, f_k) \]</span>
for some <span class="math inline">\(n, k \ge 0\)</span> and <span class="math inline">\(f_1, \ldots, f_k \in R[x_1, \ldots, x_n]\)</span>.
