A <a href="#CT:functor">functor</a> <span class="math inline">\(F : \mathcal{C} \to \textbf{Set}\)</span> is <b>pro-representable</b> if there is a <a href="#CT:natural-transformation">natural</a> isomorphism
<span class="math display">\[ \mapsto \varinjlim_{i \in I} \Hom_\mathcal{C}(X_i, -) \simeq F , \]</span>
for some <a href="#CT:direct-limit">direct system</a> <span class="math inline">\((X_i, f_{ij})\)</span>.
