The <b>modular group</b> is the <a href="#GT:group">group</a>
<span class="math display">\[ \textup{PSL}_2(\ZZ) = \left\{ \begin{pmatrix} a & b \\ c & d \end{pmatrix} : ad - bc = 1 \right\} / \{ \pm 1 \} \]</span>
of <span class="math inline">\(2 \times 2\)</span> matrices with integer coefficients and determinant <span class="math inline">\(1\)</span>, where any matrix <span class="math inline">\(A\)</span> is identified with <span class="math inline">\(-A\)</span>.
