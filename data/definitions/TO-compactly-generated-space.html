A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>compactly generated</b> if it is <a href="#TO:coherent-topology">coherent</a> with the family of all <a href="#TO:compact-space">compact</a> subspaces. That is, if a subset <span class="math inline">\(A \subset X\)</span> is closed if and only if <span class="math inline">\(A \cap K\)</span> is closed for all compact subsets <span class="math inline">\(K \subset X\)</span>.
