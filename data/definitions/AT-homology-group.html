The <b><span class="math inline">\(i\)</span>-th homology group</b> of a <a href="#HA:chain-complex">chain complex</a> <span class="math inline">\(C_\bullet\)</span> is the quotient group
<span class="math display">\[ H_i(C_\bullet) = \ker d_i / \im d_{i + 1} . \]</span>
Dually, the <b><span class="math inline">\(i\)</span>-th cohomology group</b> of a cochain complex <span class="math inline">\(C_\bullet\)</span> is the quotient group
<span class="math display">\[ H^i(C^\bullet) = \ker d^i / \im d^{i - 1} . \]</span>
