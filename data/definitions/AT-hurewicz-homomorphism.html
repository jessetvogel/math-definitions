Let <span class="math inline">\(X\)</span> be a pointed <a href="#TO:topological-space">topological space</a>, <span class="math inline">\(n \ge 1\)</span> an integer, and <span class="math inline">\(\iota_n \in H_n(S^n) \simeq \ZZ\)</span> a generator. Then the <b>Hurewicz homomorphism</b> is the <a href="#GT:group-homomorphism">group homomorphism</a>
<span class="math display">\[ \pi_n(X) \to H_n(X), \quad [f] \mapsto f_* \iota_n . \]</span>
