An <span class="math inline">\(n\)</span>-dimensional <a href="#DG:smooth-manifold">smooth manifold</a> <span class="math inline">\(M\)</span> is <b>orientable</b> if there exists a nowhere vanishing <a href="#DG:differential-form"><span class="math inline">\(n\)</span>-form</a> <span class="math inline">\(\omega \in \Omega^n(M)\)</span>. Such an <span class="math inline">\(n\)</span>-form is called a <i>volume form</i> on <span class="math inline">\(M\)</span>.
