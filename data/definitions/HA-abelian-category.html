An <b>abelian category</b> is an <a href="#HA:additive-category">additive category</a> category <span class="math inline">\(\mathcal{A}\)</span> in which
<ul><li> every morphism <span class="math inline">\(f\)</span> has a <a href="#CT:kernel">kernel</a> and a <a href="#CT:kernel">cokernel</a>,
</li><li> every <a href="#CT:monomorphism">monomorphism</a> is the kernel of some morphism, and every <a href="#CT:epimorphism">epimorphism</a> is the cokernel of some morphism.
</li></ul>
