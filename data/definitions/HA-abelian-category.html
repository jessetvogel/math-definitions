An <b>abelian category</b> is an <a href="#HA:additive-category">additive category</a> category <span class="math inline">\(\mathcal{A}\)</span> in which
<ul><li> all kernels and cokernels exist,
</li><li> every monomoprhism is the kernel of some morphism, and every epimoprhism is the cokernel of some morphism.
</li></ul>
