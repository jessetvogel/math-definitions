A <b>central series</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is a sequence of <a href="#GT:subgroup">subgroups</a>
<span class="math display">\[ \{ e \} = H_0 \subset H_1 \subset \cdots H_n = G \]</span>
such that <span class="math inline">\(H_i\)</span> is <a href="#GT:normal-subgroup">normal</a> in <span class="math inline">\(H_{i + 1}\)</span> and the quotient <span class="math inline">\(H_{i + 1}/H_i\)</span> lies in the <a href="#GT:group-center">center</a> of <span class="math inline">\(G/H_i\)</span>.
