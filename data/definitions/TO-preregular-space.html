A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>preregular</b> if for every two <a href="#TO:topologically-distinguishable">topologically distinguishable</a> points <span class="math inline">\(x, y \in X\)</span>, there exist disjoint open subsets <span class="math inline">\(U, V \subset X\)</span> such that <span class="math inline">\(x \in U\)</span> and <span class="math inline">\(y \in V\)</span>.
