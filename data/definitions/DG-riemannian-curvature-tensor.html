Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a>. The <b>Riemann curvature tensor</b> is the <a href="#DG:tensor-field"><span class="math inline">\((1, 3)\)</span>-tensor field</a> given by
<span class="math display">\[ R(X, Y, Z) = \nabla_Y \nabla_X Z - \nabla_X \nabla_Y Z - \nabla_{[Y, X]} Z , \]</span>
where <span class="math inline">\(\nabla\)</span> is the <a href="#DG:levi-civita-connection">Levi-Civita connection</a> and <span class="math inline">\([\cdot, \cdot]\)</span> the <a href="#DG:lie-bracket-vector-fields">Lie bracket of vector fields</a>.
