Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a>. An <b>automorphism</b> of an object <span class="math inline">\(X\)</span> of <span class="math inline">\(\mathcal{C}\)</span> is an <a href="#CT:isomorphism">isomorphism</a> <span class="math inline">\(f : X \to X\)</span>.
