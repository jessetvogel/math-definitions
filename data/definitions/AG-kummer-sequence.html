The <b>Kummer sequence</b> is the short exact sequence of <a href="#AG:algebraic-group">algebraic groups</a>
<span class="math display">\[ 0 \to \mu_n \xrightarrow{i} \mathbb{G}_m \xrightarrow{(-)^n} \mathbb{G}_m \to 0 , \]</span>
where <span class="math inline">\(\mathbb{G}_m = \ZZ[x^{\pm 1}]\)</span> is the multiplicative group, and <span class="math inline">\(\mu_n = \ZZ[x] / (x^n - 1)\)</span> the group of units of order <span class="math inline">\(n\)</span>.
