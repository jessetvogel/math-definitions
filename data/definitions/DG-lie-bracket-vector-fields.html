Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. The <b>Lie bracket</b> of two <a href="#DG:vector-field">vector fields</a> <span class="math inline">\(X, Y\)</span> is defined as the vector field <span class="math inline">\([X, Y]\)</span> given by
<span class="math display">\[ [X, Y](f) = X(Y(f)) - Y(X(f)) \]</span>
for all smooth functions <span class="math inline">\(f\)</span> on <span class="math inline">\(M\)</span>.
