A <b>tensor triangulated category</b> is a <a href="#HA:triangulated-category">triangulated category</a> <span class="math inline">\(\mathcal{T}\)</span> with a <a href="#CT:symmetric-monoidal-category">symmetric monoidal structure</a> <span class="math inline">\(\otimes : \mathcal{T} \times \mathcal{T} \to \mathcal{T}\)</span> such that <span class="math inline">\(X \otimes (-)\)</span> and <span class="math inline">\((-) \otimes X\)</span> are <a href="#HA:exact-functor-triangulated">exact functors</a> for all <span class="math inline">\(X\)</span> in <span class="math inline">\(\mathcal{T}\)</span>.
