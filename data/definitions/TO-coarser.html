Given two <a href="javascript:gotoTopic('TO:topological-space');">topologies</a> <span class="math inline">\(\mathcal{T}_1\)</span> and <span class="math inline">\(\mathcal{T}_2\)</span> on the same set. Then <span class="math inline">\(\mathcal{T}_1\)</span> is called <b>coarser</b> than <span class="math inline">\(\mathcal{T}_2\)</span> if <span class="math inline">\(\mathcal{T}_1 \subset \mathcal{T}_2\)</span>. Equivalently, <span class="math inline">\(\mathcal{T}_2\)</span> is called <b>finer</b> than <span class="math inline">\(\mathcal{T}_1\)</span>.
