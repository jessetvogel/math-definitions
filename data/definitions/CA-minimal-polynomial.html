Let <span class="math inline">\(\ell / k\)</span> be a <a href="#CA:field-extension">field extension</a> and take an <a href="#CA:algebraic-transcendental">algebraic</a> element <span class="math inline">\(\alpha \in \ell\)</span>. The <b>minimal polynomial</b> of <span class="math inline">\(\alpha\)</span> over <span class="math inline">\(k\)</span> is the unique monic polynomial <span class="math inline">\(f \in k[x]\)</span> of minimal degree such that <span class="math inline">\(f(\alpha) = 0\)</span>.
