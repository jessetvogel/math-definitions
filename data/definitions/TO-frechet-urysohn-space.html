A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>Fréchet–Urysohn</b> if for every subset <span class="math inline">\(A \subset X\)</span> and <span class="math inline">\(x \in \overline{A}\)</span> there exists a sequence <span class="math inline">\((a_n)_{n \in \NN}\)</span> in <span class="math inline">\(A\)</span> <a href="#TO:convergent-sequence">converging</a> to <span class="math inline">\(x\)</span>.
