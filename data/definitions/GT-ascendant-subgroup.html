Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>. A <a href="#GT:subgroup">subgroup</a> <span class="math inline">\(H \subset G\)</span> is <b>ascendant</b> if there exists a chain of subgroups
<span class="math display">\[ H = H_0 \subset H_1 \subset H_2 \subset \cdots \subset G \]</span>
such that <span class="math inline">\(G = \bigcup_{i \ge 0} H_i\)</span> and <span class="math inline">\(H_{i - 1}\)</span> is <a href="#GT:normal-subgroup">normal</a> in <span class="math inline">\(H_i\)</span> for all <span class="math inline">\(i = 1, \ldots, n\)</span>.
