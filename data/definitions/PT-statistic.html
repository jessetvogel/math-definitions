Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a>, and let <span class="math inline">\(X_1, X_2, \ldots, X_n\)</span> be a <a href="#PT:random-sample">random sample</a> of size <span class="math inline">\(n\)</span>. A <b>statistic</b> is a <a href="#PT:random-variable">random variable</a> <span class="math inline">\(Y = T(X_1, X_2, \ldots, X_n)\)</span> for some function <span class="math inline">\(T\)</span>.
