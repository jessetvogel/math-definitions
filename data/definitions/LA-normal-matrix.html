An <span class="math inline">\(n \times n\)</span> complex <a href="#LA:matrix">matrix</a> <span class="math inline">\(A\)</span> is <b>normal</b> if <span class="math inline">\(A A^H = A^H A\)</span>, where <span class="math inline">\(A^H\)</span> denotes the conjugate <a href="#LA:matrix-transpose">transpose</a> of <span class="math inline">\(A\)</span>.
