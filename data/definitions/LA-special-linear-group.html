The <b>special linear group</b> of degree <span class="math inline">\(n\)</span> over a field <span class="math inline">\(k\)</span>, denoted <span class="math inline">\(\textup{SL}_n(k)\)</span>, is the <a href="#GT:group">group</a> of <span class="math inline">\(n \times n\)</span> <a href="#LA:invertible-matrix">invertible matrices</a> with <a href="#LA:determinant">determinant</a> <span class="math inline">\(1\)</span>, with the operation of matrix multiplication.
