An <b>algebraic closure</b> of a <a href="#AA:field">field</a> <span class="math inline">\(k\)</span> is a <a href="#AA:field-extension">field extension</a> <span class="math inline">\(\overline{k} \supset k\)</span> such that <span class="math inline">\(\overline{k}\)</span> is <a href="#AA:algebraic-field-extension">algebraic</a> over <span class="math inline">\(k\)</span> and <span class="math inline">\(\overline{k}\)</span> is <a href="#AA:algebraically-closed-field">algebraically closed</a>.
