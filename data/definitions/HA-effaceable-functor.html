Let <span class="math inline">\(F : \mathcal{A} \to \mathcal{B}\)</span> be an <a href="#HA:additive-functor">additive functor</a> between <a href="#HA:abelian-category">abelian categories</a>. Then <span class="math inline">\(F\)</span> is <b>effaceable</b> if for every object <span class="math inline">\(A\)</span> of <span class="math inline">\(\mathcal{A}\)</span> there exists a <a href="#CT:monomorphism">monomorphism</a> <span class="math inline">\(m : A \to A'\)</span> such that <span class="math inline">\(F(m) = 0\)</span>.
