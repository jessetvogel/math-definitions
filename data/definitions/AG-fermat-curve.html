A <b>Fermat curve</b> over a field <span class="math inline">\(k\)</span> is a <a href="#AG:projective-variety">projective</a> <a href="#AG:algebraic-curve">curve</a> in <span class="math inline">\(\PP^2_k\)</span> given by a homogeneous equation
<span class="math display">\[ X^n + Y^n = Z^n \]</span>
for some <span class="math inline">\(n \ge 2\)</span>.
