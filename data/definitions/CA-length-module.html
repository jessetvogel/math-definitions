The <b>length</b> of a <a href="#CA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is the maximum length of chains of submodules
<span class="math display">\[ M_0 \subsetneq M_1 \subsetneq \cdots \subsetneq M_n = M . \]</span>
It may be infinite.
