The <b>Galois group</b> <span class="math inline">\(\text{Gal}(\ell/k)\)</span> of a <a href="javascript:gotoTopic('CA:galois-extension');">Galois extension</a> <span class="math inline">\(\ell \supset k\)</span> is the group of <span class="math inline">\(\ell\)</span>-linear automorphisms of <span class="math inline">\(\ell\)</span>, that is <span class="math inline">\(\text{Aut}_k(\ell)\)</span>.
