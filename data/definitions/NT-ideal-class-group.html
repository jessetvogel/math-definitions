Let <span class="math inline">\(K\)</span> be a <a href="#NT:number-field">number field</a>. The <b>ideal class group</b> of <span class="math inline">\(K\)</span> is the <a href="#AA:picard-group">Picard group</a> <span class="math inline">\(\textup{Pic}(\mathcal{O}_K)\)</span> of the <a href="#NT:ring-of-integers">ring of integers</a> <span class="math inline">\(\mathcal{O}_K\)</span>.
