Let <span class="math inline">\(K\)</span> be a <a href="#NT:number-field">number field</a>. The <b>ideal class group</b> of <span class="math inline">\(K\)</span> is the <a href="#AA:picard-group">Picard group</a> of the <a href="#NT:ring-of-integers">ring of integers</a> <span class="math inline">\(\mathcal{O}_K\)</span>.
The <b>class number</b> of <span class="math inline">\(K\)</span> is the <a href="#GT:order">order</a> of the ideal class group of <span class="math inline">\(K\)</span>.
