Let <span class="math inline">\(X\)</span> be a <a href="#AG:variety">variety</a>. A <b>resolution of singularities</b> of <span class="math inline">\(X\)</span> is a <a href="#AG:proper-morphism">proper</a> <a href="#AG:birational-map">birational morphism</a> <span class="math inline">\(\widetilde{X} \to X\)</span>, where <span class="math inline">\(\widetilde{X}\)</span> is a <a href="#AG:nonsingular-variety">nonsingular variety</a>.
