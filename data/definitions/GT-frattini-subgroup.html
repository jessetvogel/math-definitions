Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>. The <b>Frattini subgroup</b> of <span class="math inline">\(G\)</span>, denoted <span class="math inline">\(\Phi(G)\)</span>, is the intersection of all proper maximal <a href="#GT:subgroup">subgroups</a> of <span class="math inline">\(G\)</span>.
