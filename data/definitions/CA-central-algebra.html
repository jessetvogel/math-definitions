Let <span class="math inline">\(S\)</span> be a <a href="#CA:ring">commutative ring</a>. A <b>central algebra</b> over <span class="math inline">\(S\)</span> is an <span class="math inline">\(S\)</span>-algebra whose <a href="#CA:ring-center">center</a> is exactly <span class="math inline">\(S\)</span>.
