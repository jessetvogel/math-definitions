A <a href="#DG:distribution">distribution</a> <span class="math inline">\(\mathcal{D} \subset TM\)</span> on a <a href="#DG:smooth-manifold">smooth manifold</a> <span class="math inline">\(M\)</span> is <b>integrable</b> if for every <span class="math inline">\(p \in M\)</span> there exists an <a href="#DG:integral-submanifold">integral submanifold</a> of <span class="math inline">\(\mathcal{D}\)</span> through <span class="math inline">\(p\)</span>.
