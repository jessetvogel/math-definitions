A <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is <b>quasi-excellent</b> if it is <a href="#AA:noetherian-ring">noetherian</a>, a <a href="#AA:G-ring">G-ring</a>, and <a href="#AA:j0-j1-j2-ring">J-2</a>.
The ring <span class="math inline">\(R\)</span> is <b>excellent</b> if it is quasi-excellent and <a href="#AA:catenary-ring">universally catenary</a>.
