A <a href="#DG:smooth-manifold">smooth manifold</a> <span class="math inline">\(M\)</span> is <b>parallelizable</b> if its <a href="#DG:tangent-bundle">tangent bundle</a> <span class="math inline">\(TM\)</span> is trivial, that is, <span class="math inline">\(TM\)</span> is <a href="#DG:diffeomorphism">diffeomorphic</a> to <span class="math inline">\(M \times \RR^n\)</span>. A choice of trivialization is called a <i>framing</i> of <span class="math inline">\(M\)</span>.
