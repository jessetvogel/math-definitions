Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. An <a href="#AA:ideal">ideal</a> <span class="math inline">\(I \subset R\)</span> is called <b>prime</b> if <span class="math inline">\(I \ne R\)</span> and
<span class="math display">\[ ab \in I \implies a \in I \text{ or } b \in I . \]</span>
Equivalently, <span class="math inline">\(I \subset R\)</span> is a prime ideal if and only if the quotient ring <span class="math inline">\(R / I\)</span> is a <a href="#AA:domain">domain</a>.
