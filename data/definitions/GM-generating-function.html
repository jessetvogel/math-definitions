The <b>generating function</b> of a sequence <span class="math inline">\(a_0, a_1, a_2, \ldots\)</span> in a <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is the formal power series
<span class="math display">\[ \sum_{n = 0}^{\infty} a_n t^n = a_0 + a_1 t + a_2 t^2 + \cdots \in R \llbracket t \rrbracket . \]</span>
