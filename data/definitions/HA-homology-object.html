Let <span class="math inline">\(\mathcal{A}\)</span> be an <a href="#HA:abelian-category">abelian category</a>, and <span class="math inline">\(A^\bdot\)</span> a <a href="#HA:chain-complex">complex</a> in <span class="math inline">\(\mathcal{A}\)</span>. For each <span class="math inline">\(i \in \ZZ\)</span>, the quotient
<span class="math display">\[ H^i(A^\bdot) = \ker d_n / \im d_{n + 1} \]</span>
is called the <b><span class="math inline">\(i\)</span>-th homology object</b> of <span class="math inline">\(A^\bdot\)</span>.
