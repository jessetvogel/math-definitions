Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <a href="#DG:differential-form">differential form</a> <span class="math inline">\(\omega\)</span> is <b>closed</b> if its <a href="#DG:exterior-derivative">exterior derivative</a> is zero, that is, if <span class="math inline">\(dw = 0\)</span>.
