Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a> with topology <span class="math inline">\(\mathcal{T}\)</span>, and let <span class="math inline">\(A\)</span> be a subset of <span class="math inline">\(X\)</span>. The <b>subspace topology</b> on <span class="math inline">\(A\)</span> is
<span class="math display">\[ \mathcal{T}_A = \{ A \cap U : U \in \mathcal{T} \} . \]</span><br/>
In particular, this makes the inclusion map <span class="math inline">\(i : A \to X\)</span> continuous.
