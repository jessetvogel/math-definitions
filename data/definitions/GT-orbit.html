Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a> <a href="#GT:group-action">acting</a> on a set <span class="math inline">\(X\)</span>. The <b>orbit</b> of an element <span class="math inline">\(x \in X\)</span> is the set
<span class="math display">\[ Gx = \{ g \cdot x : g \in G \} \subset X . \]</span>
