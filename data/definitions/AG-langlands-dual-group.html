Let <span class="math inline">\(G\)</span> be a <a href="#TO:connected-space">connected</a> <a href="#AG:reductive-algebraic-group">reductive</a> <a href="#AG:algebraic-group">algebraic group</a> over an <a href="#AA:algebraically-closed-field">algebraically closed field</a> <span class="math inline">\(k\)</span>. Then the <b>Langlands dual group</b> of <span class="math inline">\(G\)</span> is the complex connected reductive algebraic group <span class="math inline">\(^L G\)</span> whose <a href="#LA:root-datum">root datum</a> is dual to that of <span class="math inline">\(G\)</span>.
