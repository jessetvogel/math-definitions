Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>. The <b>Euler characteristic</b> of <span class="math inline">\(X\)</span> is alternating sum of its <a href="#AT:betti-number">Betti numbers</a>,
<span class="math display">\[ \chi(X) = \sum_{n \ge 0} (-1)^n \dim_\QQ H_n(X; \QQ) , \]</span>
provided the sum is finite.
