The <b>transcendence degree</b> of a <a href="#AA:field-extension">field extension</a> <span class="math inline">\(\ell/k\)</span> is given by
<span class="math display">\[ \textup{trdeg}_k(\ell) = \sup \{\, n \in \NN \mid \textup{exists } a_1, \ldots, a_n \in \ell \textup{ algebraically independent over } k \,\} . \]</span>
