Let <span class="math inline">\(S = \bigoplus_{i \ge 0} S_i\)</span> be a <a href="#AA:finitely-generated-algebra">finitely generated</a> <a href="#AA:graded-ring">graded</a> commutative algebra over a field <span class="math inline">\(k\)</span>, with <span class="math inline">\(S_0 = k\)</span>. The <b>Hilbert series</b> of <span class="math inline">\(S\)</span> is defined as
<span class="math display">\[ \operatorname{HS}_S(t) = \sum_{i = 0}^{\infty} \dim_k S_i \cdot t^i . \]</span>
