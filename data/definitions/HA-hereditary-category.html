An <a href="#HA:abelian-category">abelian category</a> <span class="math inline">\(\mathcal{A}\)</span> is <b>hereditary</b> if <span class="math inline">\(\operatorname{Ext}_\mathcal{A}^2(A, B) = 0\)</span> for all objects <span class="math inline">\(A\)</span> and <span class="math inline">\(B\)</span> in <span class="math inline">\(\mathcal{A}\)</span>, where <span class="math inline">\(\operatorname{Ext}_\mathcal{A}\)</span> denotes the <a href="#HA:ext-functors">Ext functor</a>.
