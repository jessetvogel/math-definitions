An <a href="#HA:abelian-category">abelian category</a> <span class="math inline">\(\mathcal{A}\)</span> is said to have <b>enough injectives</b> if for every object <span class="math inline">\(A\)</span> in <span class="math inline">\(\mathcal{A}\)</span> there exists an <a href="#HA:injective-object">injective object</a> <span class="math inline">\(I\)</span> and an injective map <span class="math inline">\(A \to I\)</span>.
