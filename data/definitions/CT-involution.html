Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a> and <span class="math inline">\(X\)</span> an object of <span class="math inline">\(\mathcal{C}\)</span>. An <b>involution</b> of <span class="math inline">\(X\)</span> is a morphism <span class="math inline">\(i : X \to X\)</span> such that <span class="math inline">\(i \circ i = \id_X\)</span>.
