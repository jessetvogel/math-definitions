A <b>neighborhood</b> of a point <span class="math inline">\(x\)</span> in a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is a subset <span class="math inline">\(N \subset X\)</span> that contains an open set <span class="math inline">\(U \subset X\)</span> containing <span class="math inline">\(x\)</span>.
