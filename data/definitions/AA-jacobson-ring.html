A <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>Jacobson</b> if every <a href="#CA:prime-ideal">prime ideal</a> is an intersection of <a href="#AA:primitive-ideal">primitive ideals</a>.<br/>
A commutative ring <span class="math inline">\(R\)</span> is <b>Jacobson</b> if every <a href="#CA:prime-ideal">prime ideal</a> <span class="math inline">\(\mathfrak{p}\)</span> is the intersection of the <a href="#CA:maximal-ideal">maximal ideals</a> containing it, <span class="math inline">\(\mathfrak{p} = \bigcap_{\mathfrak{m} \supset \mathfrak{p}} \mathfrak{m}\)</span>.
