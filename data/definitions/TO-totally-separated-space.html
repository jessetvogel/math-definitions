A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>totally separated</b> if for any distinct <span class="math inline">\(x, y \in X\)</span> there exist disjoint open sets <span class="math inline">\(U, V \subset X\)</span> such that <span class="math inline">\(x \in U\)</span>, <span class="math inline">\(y \in V\)</span> and <span class="math inline">\(X = U \cup V\)</span>.
