A <a href="#TO:continuous-map">continuous map</a> <span class="math inline">\(p : E \to B\)</span> is a <b>Serre fibration</b> if it has the <a href="#AT:homotopy-lifting-property">homotopy lifting property</a> with respect to all <span class="math inline">\(n\)</span>-disks <span class="math inline">\(D^n\)</span> for <span class="math inline">\(n \ge 0\)</span>.<br/>
It can be shown that this is equivalent to having the HLP for all relative CW-complexes <span class="math inline">\((X, A)\)</span>.
