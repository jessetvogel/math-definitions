Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a>. Two random variables <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> on <span class="math inline">\(\Omega\)</span> are <b>identically distributed</b> if they have the same <a href="#PT:probability-distribution">probability distribution</a>.
