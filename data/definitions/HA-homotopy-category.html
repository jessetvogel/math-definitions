Let <span class="math inline">\(\mathcal{A}\)</span> be an <a href="#HA:abelian-category">abelian category</a>. The <b>homotopy category</b> <span class="math inline">\(\textbf{K}(\mathcal{A})\)</span> is defined to be the category whose objects are <a href="#HA:chain-complex">chain complexes</a> in <span class="math inline">\(\mathcal{A}\)</span>, and morphisms are chain maps modulo <a href="#HA:chain-homotopy">homotopy</a>.
