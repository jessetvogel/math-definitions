Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">commutative ring</a>. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(I\)</span> is called <b>injective</b> if for every morphism <span class="math inline">\(g : M \to I\)</span> and injective morphism <span class="math inline">\(f : M \to N\)</span> of <span class="math inline">\(R\)</span>-modules, there exists a morphism <span class="math inline">\(h : N \to Q\)</span> of <span class="math inline">\(R\)</span>-modules such that <span class="math inline">\(hf = g\)</span>. We do not require this map to be unique.
