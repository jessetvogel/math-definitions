The <b>dimension</b> of a <a href="#AG:scheme">scheme</a> <span class="math inline">\(X\)</span> is the supremum of the lengths <span class="math inline">\(n\)</span> of chains of <a href="#TO:irreducible-space">irreducible</a> closed subsets
<span class="math display">\[ \varnothing \ne X_0 \subsetneq X_1 \subsetneq \cdots \subsetneq X_n \subset X . \]</span>
