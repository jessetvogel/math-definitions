A <b>symplectic subspace</b> of a <a href="#LA:symplectic-vector-space">symplectic vector space</a> <span class="math inline">\((V, \omega)\)</span> is a linear subspace <span class="math inline">\(W \subset V\)</span> satisfying <span class="math inline">\(W \cap W^\perp = \{ 0 \}\)</span>.<br/>
This is the case if and only if <span class="math inline">\(\omega\)</span> restricts to a symplectic form on <span class="math inline">\(W\)</span>.
