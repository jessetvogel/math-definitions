A <a href="#CA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>torsion-free</b> if <span class="math inline">\(rm = 0\)</span> implies <span class="math inline">\(r = 0\)</span> or <span class="math inline">\(m = 0\)</span>, for all <span class="math inline">\(r \in R\)</span> and <span class="math inline">\(m \in M\)</span>.
