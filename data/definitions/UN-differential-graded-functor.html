A <b>differential graded (dg) functor</b> is a <a href="#CT:functor">functor</a> <span class="math inline">\(F : \mathcal{A} \to \mathcal{B}\)</span> between <a href="#UN:differential-graded-category">dg categories</a>, such that for all objects <span class="math inline">\(A\)</span> and <span class="math inline">\(B\)</span> of <span class="math inline">\(\mathcal{A}\)</span>, the map
<span class="math display">\[ F : \Hom_\mathcal{A}(A, B) \to \Hom_\mathcal{B}(F(A), F(B)) \]</span>
is a morphism of chain complexes.
