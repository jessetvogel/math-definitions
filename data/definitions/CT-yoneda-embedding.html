Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a>. The <b>Yoneda embedding</b> is the functor
<span class="math display">\[ y_{(-)} : \mathcal{C} \to \textbf{Set}^{\mathcal{C}^\text{op}} \]</span>
given by <span class="math inline">\(y_X(Y) = \Hom_{\mathcal{C}}(Y, X)\)</span>.
