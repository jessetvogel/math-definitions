Two varieties <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> over a field <span class="math inline">\(k\)</span> are <b>stably birational</b> if <span class="math inline">\(X \times \PP^m_k\)</span> is <a href="#AG:birational-map">birational</a> to <span class="math inline">\(Y \times \PP^n_k\)</span> for some <span class="math inline">\(m, n \ge 0\)</span>.
