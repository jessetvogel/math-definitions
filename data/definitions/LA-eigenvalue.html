Let <span class="math inline">\(A : V \to V\)</span> be a <a href="#LA:linear-map">linear map</a>. A scalar <span class="math inline">\(\lambda\)</span> is an <b>eigenvalue</b> of <span class="math inline">\(A\)</span> if there exists a nonzero vector <span class="math inline">\(v \in V\)</span> such that <span class="math inline">\(A v = \lambda v\)</span>. The vector <span class="math inline">\(v\)</span> is then an <b>eigenvector</b> of <span class="math inline">\(A\)</span> corresponding to <span class="math inline">\(\lambda\)</span>.
