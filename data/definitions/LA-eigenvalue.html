Let <span class="math inline">\(A\)</span> be an <span class="math inline">\(n \times n\)</span> matrix. A scalar <span class="math inline">\(\lambda\)</span> is an <b>eigenvalue</b> of <span class="math inline">\(A\)</span> if there exists a nonzero vector <span class="math inline">\(v\)</span> such that <span class="math inline">\(A v = \lambda v\)</span>. The vector <span class="math inline">\(v\)</span> is then an <b>eigenvector</b> of <span class="math inline">\(A\)</span> corresponding to <span class="math inline">\(\lambda\)</span>.
