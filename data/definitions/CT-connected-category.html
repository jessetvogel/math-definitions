A <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is <b>connected</b> if it contains at least one object, and for every two objects <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> in <span class="math inline">\(\mathcal{C}\)</span>, there exists a zigzag of morphisms
<span class="math display">\[ X \rightarrow Z_1 \leftarrow Z_2 \rightarrow \cdots \leftarrow Z_n \rightarrow Y \]</span>
connecting <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span>.
