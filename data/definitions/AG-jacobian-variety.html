Let <span class="math inline">\(C\)</span> be a <a href="#AG:complete-variety">complete</a> <a href="#AG:smooth-morphism">smooth</a> <a href="#AG:algebraic-curve">curve</a> over a field <span class="math inline">\(k\)</span>, such that <span class="math inline">\(C(k)\)</span> is non-empty.
The <b>Jacobian variety</b> of <span class="math inline">\(C\)</span> is a variety <span class="math inline">\(J(C)\)</span> over <span class="math inline">\(k\)</span> representing the functor
<span class="math display">\[ T \mapsto \operatorname{Pic}_{X/k}(T)^0 , \]</span>
where <span class="math inline">\(\operatorname{Pic}_{X/k}\)</span> is the <a href="#AG:picard-functor">relative Picard functor</a>.
