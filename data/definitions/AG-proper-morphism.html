A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="javascript:gotoTopic('AG:scheme');">schemes</a> is <b>proper</b> if it is <a href="javascript:gotoTopic('AG:separated');">separated</a>, <a href="javascript:gotoTopic('AG:finite-type');">of finite type</a> and <a href="javascript:gotoTopic('TO:universally-closed');">universally closed</a>.
