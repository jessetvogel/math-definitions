Let <span class="math inline">\((P, \le)\)</span> be a <a href="#ST:partial-order">partially ordered set</a>. The <b>Alexandroff topology</b> on <span class="math inline">\(P\)</span> is the <a href="#TO:topological-space">topology</a> on <span class="math inline">\(P\)</span> given by
<span class="math display">\[ \mathcal{T}_P = \{ U \subset P \mid x \in U \textup{ and } x \le y \textup{ implies } y \in U \textup{ for all } x, y \in P \} . \]</span>
