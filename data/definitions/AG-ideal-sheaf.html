Let <span class="math inline">\(i : Y \to X\)</span> be a <a href="#AG:closed-immersion">closed immersion</a> of <a href="#AG:scheme">schemes</a>. The <b>ideal sheaf</b> <span class="math inline">\(\mathcal{I}\)</span> of <span class="math inline">\(Y\)</span> is the kernel of <span class="math inline">\(i^\# : \mathcal{O}_X \to i_* \mathcal{O}_Y\)</span>. In particular, this is a <a href="#AG:sheaf-of-ideals">sheaf of ideals</a> on <span class="math inline">\(X\)</span>.
<span class="math display">\[ 0 \to \mathcal{I} \to \mathcal{O}_X \to i_* \mathcal{O}_Y \to 0 . \]</span>
