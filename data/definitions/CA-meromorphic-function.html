Let <span class="math inline">\(U \subset \CC^m\)</span> be a connected open subset. The field of <b>meromorphic functions</b> <span class="math inline">\(\mathcal{M}(U)\)</span> is the <a href="#AA:field-of-fractions">field of fractions</a> of the <a href="#AA:domain">domain</a> of <a href="#CA:holomorphic-function">holomorphic functions</a> on <span class="math inline">\(U\)</span>.
