Let <span class="math inline">\(\mathcal{F}\)</span> be a <a href="#AG:sheaf">presheaf</a> on a topological space <span class="math inline">\(X\)</span>, and take a point <span class="math inline">\(x \in X\)</span>. The <b>stalk</b> of <span class="math inline">\(\mathcal{F}\)</span> at <span class="math inline">\(x\)</span> is the <a href="#CT:direct-limit">direct limit</a>
<span class="math display">\[ \mathcal{F}_x = \varinjlim_{U \ni x} \mathcal{F}(U) , \]</span>
over all open sets <span class="math inline">\(U\)</span> containing <span class="math inline">\(x\)</span>, via the restriction maps.
