A <a href="#CA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>finitely presented</b> if there exists a surjection
<span class="math display">\[ R^n \to M \]</span>
whose kernel is <a href="#CA:finitely-generated-module">finitely generated</a>. That is, <span class="math inline">\(M\)</span> can be generated using finitely many generators, and finitely many relations.
