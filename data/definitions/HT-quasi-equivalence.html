A <a href="#HT:dg-functor">dg functor</a> <span class="math inline">\(F : \mathcal{A} \to \mathcal{B}\)</span> is a <b>quasi-equivalence</b> if
<ul><li> <span class="math inline">\(F_{X, Y} : \Hom_\mathcal{A}(X, Y) \to \Hom_\mathcal{B}(F(X), F(Y))\)</span> is a <a href="#HA:quasi-isomorphism">quasi-isomorphism</a> for all objects <span class="math inline">\(X, Y\)</span> of <span class="math inline">\(\mathcal{A}\)</span>,
</li><li> <span class="math inline">\(H^0(F) : H^0(\mathcal{A}) \to H^0(\mathcal{B})\)</span> is an <a href="#CT:equivalence-of-categories">equivalence</a>.
</li></ul>
