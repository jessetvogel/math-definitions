Let <span class="math inline">\((P, \le)\)</span> be a <a href="#OT:partially-ordered-set">partially ordered set</a> with a least element <span class="math inline">\(0 \in P\)</span>. An <b>atom</b> in <span class="math inline">\(P\)</span> is an element <span class="math inline">\(x \in P\)</span> not equal to <span class="math inline">\(0\)</span> such that <span class="math inline">\(y \le x\)</span> implies <span class="math inline">\(y = 0\)</span> or <span class="math inline">\(y = x\)</span> for all <span class="math inline">\(y \in P\)</span>.
