Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a> and <span class="math inline">\(M\)</span> an <span class="math inline">\(R\)</span>-module. The <b>annihilator</b> of <span class="math inline">\(M\)</span> is the subring
<span class="math display">\[ \textup{Ann}(M) = \{ x \in R : xM = 0 \} \]</span>
