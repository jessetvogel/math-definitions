Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a> and <span class="math inline">\(M\)</span> an <span class="math inline">\(R\)</span>-module. The <b>annihilator</b> of <span class="math inline">\(M\)</span> is the <a href="#AA:ideal">ideal</a> of <span class="math inline">\(R\)</span> given by
<span class="math display">\[ \operatorname{Ann}_R(M) = \{ x \in R \mid xM = 0 \} . \]</span>
