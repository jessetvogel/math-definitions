Let <span class="math inline">\(R\)</span> be a <a href="javascript:gotoTopic('CA:ring');">ring</a>. An <b>ideal</b> of <span class="math inline">\(R\)</span> is a subset <span class="math inline">\(I \subset R\)</span> such that
<ul><li> <span class="math inline">\(I\)</span> is a subgroup of <span class="math inline">\(R\)</span> under addition,
</li><li> (<i>left-ideal</i>) <span class="math inline">\(ra \in I\)</span>  for all <span class="math inline">\(r \in R\)</span> and <span class="math inline">\(a \in I\)</span>,
</li><li> (<i>right-ideal</i>) <span class="math inline">\(ar \in I\)</span> for all <span class="math inline">\(r \in R\)</span> and <span class="math inline">\(a \in I\)</span>.
</li></ul>
