Two <a href="#CA:ring">rings</a> <span class="math inline">\(R\)</span> and <span class="math inline">\(S\)</span> are said to be <b>Morita equivalent</b> if there is an <a href="#CT:equivalence-of-categories">equivalence of categories</a> between the category of (left) <span class="math inline">\(R\)</span>-modules, and (left) <span class="math inline">\(S\)</span>-modules.
