Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">commutative ring</a>. The <b>enveloping algebra</b> of an <a href="#CA:algebra"><span class="math inline">\(R\)</span>-algebra</a> <span class="math inline">\(A\)</span> is the algebra <span class="math inline">\(A \otimes_R A^\text{o}\)</span>, where <span class="math inline">\(A^\text{o}\)</span> denotes the <a href="#CA:opposite-ring">opposite</a> algebra.
