A <b>Banach algebra</b> is an <a href="#AA:algebra">algebra</a> <span class="math inline">\(A\)</span> over <span class="math inline">\(\RR\)</span> or <span class="math inline">\(\CC\)</span> which is also a <a href="#FA:banach-space">Banach space</a>, satisfying
<span class="math display">\[ \norm{xy} \le \norm{x} \norm{y} \]</span>
for all <span class="math inline">\(x, y \in A\)</span>.
