Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">ring</a>. A (left or right) <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>simple</b> if it is non-zero and has no proper submodules. It is <b>semisimple</b> if it is isomorphic to the direct sum of simple modules.
