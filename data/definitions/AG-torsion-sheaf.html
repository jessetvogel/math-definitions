A <b>torsion sheaf</b> is a <a href="#AG:sheaf">sheaf</a> <span class="math inline">\(\mathcal{F}\)</span> such that <span class="math inline">\(\mathcal{F}(U)\)</span> is a <a href="#GT:torsion-group">torsion</a> <a href="#GT:abelian-group">abelian group</a> for every <span class="math inline">\(U\)</span>.
