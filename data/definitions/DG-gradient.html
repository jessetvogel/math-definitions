Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a> and <span class="math inline">\(f : M \to \RR\)</span> be a <a href="#DG:smooth-map">smooth function</a>. The <b>gradient</b> of <span class="math inline">\(f\)</span> is the <a href="#DG:vector-field">vector field</a> <span class="math inline">\(\nabla f\)</span> uniquely determined by
<span class="math display">\[ g(\nabla f, -) = df . \]</span>
