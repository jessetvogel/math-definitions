Let <span class="math inline">\(V\)</span> be a finite-dimensional, real <a href="#LA:vector-space">vector space</a>. A <b>symplectic form</b> is a skew-symmetric non-degenerate bilinear map <span class="math inline">\(\omega : V \times V \to \RR\)</span>.<br/>
Such a vector space <span class="math inline">\(V\)</span> with a symplectic form <span class="math inline">\(\omega\)</span> is called a <b>symplectic vector space</b>.
