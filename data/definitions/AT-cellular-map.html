A map <span class="math inline">\(f : (X, A) \to (Y, B)\)</span> of <a href="#AT:cw-complex">relative CW-complexes</a> is called <b>cellular</b> if <span class="math inline">\(f(X_n) \subset Y_n\)</span> for all <span class="math inline">\(n \ge -1\)</span>. Here <span class="math inline">\(X_n\)</span> denotes the <span class="math inline">\(n\)</span>-skeleton of <span class="math inline">\(X\)</span>.
