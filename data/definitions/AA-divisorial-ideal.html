Let <span class="math inline">\(R\)</span> be a <a href="#AA:domain">domain</a>. A <b>divisorial ideal</b> of <span class="math inline">\(R\)</span> is a <a href="#AA:fractional-ideal">fractional ideal</a> <span class="math inline">\(I\)</span> of <span class="math inline">\(R\)</span> such that
<span class="math display">\[ I = (R : (R : I)) , \]</span>
where <span class="math inline">\((I : J) = \{ x \in K \mid xJ \subset I \}\)</span>.
