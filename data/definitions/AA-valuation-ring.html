A <b>valuation ring</b> is a <a href="#AA:domain">domain</a> <span class="math inline">\(R\)</span> such that for every element <span class="math inline">\(x\)</span> of its <a href="#AA:field-of-fractions">field of fractions</a>, at least one of <span class="math inline">\(x\)</span> or <span class="math inline">\(x^{-1}\)</span> belongs to <span class="math inline">\(R\)</span>.
