Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a> and <span class="math inline">\(p : Y \to X\)</span> a <a href="#TO:covering-space">covering space</a>. A <b>deck transformation</b> of <span class="math inline">\(p\)</span> is an automorphism of <span class="math inline">\(p\)</span> as covering spaces, that is, a <a href="#TO:homeomorphism">homeomorphism</a> <span class="math inline">\(f : Y \to Y\)</span> such that <span class="math inline">\(p \circ f = p\)</span>.
