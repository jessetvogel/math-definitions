Let <span class="math inline">\(\mathcal{T}\)</span> be a <a href="#HA:triangulated-category">triangulated category</a>. The (right) <b>orthogonal complement</b> of a subcategory <span class="math inline">\(\mathcal{S} \subset \mathcal{T}\)</span> is the full subcategory <span class="math inline">\(\mathcal{S}^\perp\)</span> of all objects <span class="math inline">\(A \in \mathcal{T}\)</span> such that <span class="math inline">\(\Hom_\mathcal{T}(B, A) = 0\)</span> for all <span class="math inline">\(B \in \mathcal{S}\)</span>.
