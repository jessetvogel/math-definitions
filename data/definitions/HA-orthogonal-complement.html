Let <span class="math inline">\(\mathcal{D}\)</span> be a <a href="javascript:gotoTopic('HA:triangulated-category');">triangulated category</a>. The (right) <b>orthogonal complement</b> of a subcategory <span class="math inline">\(\mathcal{D}' \subset \mathcal{D}\)</span> is the full subcategory <span class="math inline">\({\mathcal{D}'}^\perp\)</span> of all objects <span class="math inline">\(A \in \mathcal{D}\)</span> such that <span class="math inline">\(\Hom(B, A) = 0\)</span> for all <span class="math inline">\(B \in \mathcal{D}'\)</span>.
