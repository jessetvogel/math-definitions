Let <span class="math inline">\(X\)</span> be a <a href="#AG:variety">variety</a> over a field <span class="math inline">\(k\)</span>. Then <span class="math inline">\(X\)</span> is <b>unirational</b> if it is <a href="#AG:integral-scheme">integral</a> and there is an embedding <span class="math inline">\(k(X) \subset k(x_1, \ldots, x_n)\)</span> of the function field of <span class="math inline">\(X\)</span> into a purely transcendental extension of <span class="math inline">\(k\)</span>.
