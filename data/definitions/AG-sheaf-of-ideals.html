Let <span class="math inline">\((X, \mathcal{O}_X)\)</span> be a <a href="javascript:gotoTopic('AG:ringed-space');">ringed space</a>. A <b>sheaf of ideals</b> is an <span class="math inline">\(\mathcal{O}_X\)</span>-module <span class="math inline">\(\mathcal{I}\)</span> which is a subsheaf of <span class="math inline">\(\mathcal{O}_X\)</span>.
