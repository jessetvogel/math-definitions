Let <span class="math inline">\(X_1 \rightrightarrows X_0\)</span> be a <a href="#DG:lie-algebroid">Lie algebroid</a>. It is called <i>étale</i> if the source and target maps <span class="math inline">\(s, t : X_1 \to X_0\)</span> are <a href="#DG:diffeomorphism">local diffeomorphisms</a>, and called <i>proper</i> if the map <span class="math inline">\(X_1 \xrightarrow{(s, t)} X_0 \times X_0\)</span> is <a href="#TO:proper-map">proper</a>. An <b>orbifold</b> is a proper étale Lie algebroid.
