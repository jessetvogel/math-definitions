Let <span class="math inline">\(R\)</span> be a <a href="javascript:gotoTopic('CA:ring');">ring</a>. The <b>radical</b> of an ideal <span class="math inline">\(I \subset R\)</span> is given by
<span class="math display">\[ \sqrt{I} = \{ x \in R : x^n \in I \} . \]</span>
An ideal <span class="math inline">\(I\)</span> is called <b>radical</b> if <span class="math inline">\(I = \sqrt{I}\)</span>.
