Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>, and let <span class="math inline">\(C(G)\)</span> denote the <span class="math inline">\(\CC\)</span>-vector space of complex-valued functions on <span class="math inline">\(G\)</span>. The <b>regular representation</b> of <span class="math inline">\(G\)</span> is the <a href="#RT:representation">representation</a>
<span class="math display">\[ \rho : G \to \textup{GL}(C(G)) , \]</span>
given by <span class="math inline">\((\rho(g) \cdot f)(x) = f(g^{-1} x)\)</span> for all <span class="math inline">\(f \in C(G)\)</span> and <span class="math inline">\(g, x \in G\)</span>.
