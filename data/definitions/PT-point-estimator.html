Let <span class="math inline">\(X_1, \ldots, X_n\)</span> be a <a href="#PT:random-sample">random sample</a> from a population <span class="math inline">\(F_\theta\)</span> depending on some (unknown) parameter <span class="math inline">\(\theta\)</span> in a parameter space <span class="math inline">\(\Theta\)</span>. A <b>point estimator</b> for <span class="math inline">\(\theta\)</span> is a function <span class="math inline">\(\hat{\theta}(X_1, \ldots, X_n)\)</span> that is used to estimate the value of <span class="math inline">\(\theta\)</span>.
