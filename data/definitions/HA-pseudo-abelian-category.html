A <a href="#HA:additive-category">preadditive category</a> <span class="math inline">\(\mathcal{A}\)</span> is <b>pseudo-abelian</b> if every <a href="#CT:idempotent-morphism">idempotent morphism</a> <span class="math inline">\(p : A \to A\)</span> in <span class="math inline">\(\mathcal{A}\)</span> has a kernel, that is, <span class="math inline">\(A\)</span> is isomorphic to a direct sum <span class="math inline">\(A_0 \oplus A_1\)</span> such that <span class="math inline">\(p = 0_{A_0} \oplus \id_{A_1}\)</span>.
