Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. An <b>affine connection</b> on <span class="math inline">\(M\)</span> is a <a href="#DG:connection">connection</a> on the <a href="#DG:tangent-bundle">tangent bundle</a> <span class="math inline">\(TM\)</span> of <span class="math inline">\(M\)</span>.
