Let <span class="math inline">\(\mathcal{D}\)</span> be a <a href="javascript:gotoTopic('HA:triangulated-category');">triangulated category</a>. Then a subcategory <span class="math inline">\(\mathcal{D}' \subset \mathcal{D}\)</span> is a <b>triangulated subcategory</b> if it admits the structure of a triangulated category such that the inclusion is <a href="javascript:gotoTopic('HA:exact-functor-triangulated');">exact</a>.
