Let <span class="math inline">\(A = (a_{ij})\)</span> be an <span class="math inline">\(m \times n\)</span> matrix, and <span class="math inline">\(B = (b_{ij})\)</span> be an <span class="math inline">\(n \times \ell\)</span> matrix. The <b>matrix product</b> <span class="math inline">\(AB\)</span> is the <span class="math inline">\(m \times \ell\)</span> matrix <span class="math inline">\(C = (c_{ij})\)</span> given by
<span class="math display">\[  c_{ij} = \sum_{k = 1}^{n} a_{ik} b_{kj} . \]</span>
