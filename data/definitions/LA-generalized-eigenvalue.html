Let <span class="math inline">\(A\)</span> be an <span class="math inline">\(n \times n\)</span> matrix. A scalar <span class="math inline">\(\lambda\)</span> is a <b>generalized eigenvalue</b> if there exists a vector <span class="math inline">\(v\)</span> and integer <span class="math inline">\(N \ge 1\)</span> such that <span class="math inline">\((A - \lambda I)^N v = 0\)</span>. The vector <span class="math inline">\(v\)</span> is called the <b>generalized eigenvector</b> corresponding to <span class="math inline">\(\lambda\)</span>.
