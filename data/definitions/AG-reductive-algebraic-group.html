An <a href="#AG:algebraic-group">algebraic group</a> <span class="math inline">\(G\)</span> is <b>reductive</b> if its <a href="#AG:radical-algebraic-group">radical</a> is a torus.<br/>
The algebraic group <span class="math inline">\(G\)</span> is <b>linearly reductive</b> if every <a href="#RT:representation">representation</a> of <span class="math inline">\(G\)</span> is <a href="#RT:irreducible-representation">semisimple</a>.<br/>
In characteristic zero, the two notions are equivalent.
