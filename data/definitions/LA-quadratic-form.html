A <b>quadratic form</b> on a <a href="#LA:vector-space">vector space</a> over <span class="math inline">\(k\)</span> is a function <span class="math inline">\(q : V \to k\)</span> such that
<ul><li> <span class="math inline">\(q(av) = a^2 v\)</span> for all <span class="math inline">\(a \in k\)</span> and <span class="math inline">\(v \in V\)</span>,
</li><li> the <i>polarization map</i> <span class="math inline">\(V \times V \to k : (v, w) \mapsto q(v + w) - q(v) - q(w)\)</span> is a bilinear form.
</li></ul>
