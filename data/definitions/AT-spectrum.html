A <b>spectrum</b> is a sequence <span class="math inline">\(E = (E_n)_{n \ge 0}\)</span> of pointed spaces (sometimes taken to be <a href="#AT:cw-complex">CW-complexes</a>), together with maps <span class="math inline">\(\Sigma E_n \to E_{n + 1}\)</span>, where <span class="math inline">\(\Sigma\)</span> denotes the <a href="#TO:suspension">reduced suspension</a>.
