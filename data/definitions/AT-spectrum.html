A <b>spectrum</b> is a sequence of pointed <a href="#TO:topological-space">topological spaces</a> <span class="math inline">\(E = (E_n)_{n \ge 0}\)</span> equipped with <a href="#AT:weak-homotopy-equivalence">weak homotopy equivalences</a> <span class="math inline">\(E_n \xrightarrow{\sim} \Omega E_{n + 1}\)</span>, where <span class="math inline">\(\Omega E_{n + 1}\)</span> denotes the <a href="#AT:loop-space">loop space</a> of <span class="math inline">\(E_{n + 1}\)</span>.
