Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>. A <b>local system</b> (of abelian groups, modules, ...) on <span class="math inline">\(X\)</span> is a <a href="#AG:constant-sheaf">locally constant sheaf</a> (of abelian groups, modules, ...) <span class="math inline">\(\mathcal{L}\)</span> on <span class="math inline">\(X\)</span>.
