Let <span class="math inline">\(M\)</span> be a complex manifold. A <b>Higgs bundle</b> on <span class="math inline">\(M\)</span> is a holomorphic vector bundle <span class="math inline">\(E\)</span> on <span class="math inline">\(M\)</span> together with a section <span class="math inline">\(\phi \in \Omega^1(M; \text{End}(E))\)</span>, called the <b>Higgs field</b>, satisfying <span class="math inline">\(\phi \wedge \phi = 0\)</span>.
