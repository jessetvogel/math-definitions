Let <span class="math inline">\(\ell / k\)</span> be a <a href="#CA:field-extension">field extension</a> and take an element <span class="math inline">\(\alpha \in \ell\)</span>. If there exists a polynomial <span class="math inline">\(f \in k[x]\)</span> with <span class="math inline">\(f(\alpha) = 0\)</span>, we call <span class="math inline">\(\alpha\)</span> <b>algebraic</b> over <span class="math inline">\(k\)</span>. Otherwise, <span class="math inline">\(\alpha\)</span> is called <b>transcendental</b> over <span class="math inline">\(k\)</span>.
