Let <span class="math inline">\((V, \omega)\)</span> be a <a href="#LA:symplectic-vector-space">symplectic vector space</a>. The <b>Weyl algebra</b> of <span class="math inline">\(V\)</span> is the quotient
<span class="math display">\[ W(V) = T(V) / (v \otimes w - w \otimes v - \omega(v, w) : v, w \in V) , \]</span>
of the <a href="#CA:tensor-algebra">tensor algebra</a> <span class="math inline">\(T(V)\)</span> by the given ideal.
