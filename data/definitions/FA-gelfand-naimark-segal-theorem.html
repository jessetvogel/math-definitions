The <b>Gelfand–Naimark–Segal theorem</b> states that any <a href="#FA:c-star-algebra">C*-algebra</a> is isometrically *-isomorphic to a C*-subalgebra of <a href="#FA:bounded-operator">bounded operators</a> on a <a href="#FA:hilbert-space">Hilbert space</a>. Such a Hilbert space and embedding can be constructed using the <i>GNS construction</i>.
