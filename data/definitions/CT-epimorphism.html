A morphism <span class="math inline">\(f : X \to Y\)</span> in a category <span class="math inline">\(\mathcal{C}\)</span> is a <b>epimorphism</b> if <span class="math inline">\(g \circ f = h \circ f\)</span> implies <span class="math inline">\(g = h\)</span>.
