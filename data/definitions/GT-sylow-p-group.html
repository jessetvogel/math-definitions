Let <span class="math inline">\(G\)</span> be a finite <a href="#GT:group">group</a> with <span class="math inline">\(|G| = p^n \cdot m\)</span> for a prime <span class="math inline">\(p\)</span> and <span class="math inline">\(m \nmid p\)</span> and <span class="math inline">\(n \ge 1\)</span>. A <b>Sylow <span class="math inline">\(p\)</span>-group</b> of <span class="math inline">\(G\)</span> is a <a href="#GT:subgroup">subgroup</a> <span class="math inline">\(H \subset G\)</span> with <span class="math inline">\(|H| = p^n\)</span>.
