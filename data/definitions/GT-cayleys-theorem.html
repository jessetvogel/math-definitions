<b>Cayley&rsquo;s theorem</b> states that every <a href="javascript:gotoTopic('GT:group');">group</a> <span class="math inline">\(G\)</span> is isomorphic to a <a href="javascript:gotoTopic('GT:subgroup');">subgroup</a> of the <a href="javascript:gotoTopic('GT:symmetric-group');">symmetric group</a> <span class="math inline">\(S_G\)</span>. In particular, <span class="math inline">\(G\)</span> is isomorphic to the image of the morphism
<span class="math display">\[ \varphi : G \to S_G, \qquad x \mapsto (y \mapsto xy) . \]</span>
