Let <span class="math inline">\(A\)</span> be an <span class="math inline">\(n \times n\)</span> matrix. The <b>characteristic polynomial</b> of <span class="math inline">\(A\)</span> is the polynomial of degree <span class="math inline">\(n\)</span> given by
<span class="math display">\[ p_A(\lambda) = \det(\lambda I - A) . \]</span>
Its roots are precisely the <a href="#LA:eigenvalue">eigenvalues</a> of <span class="math inline">\(A\)</span>.
