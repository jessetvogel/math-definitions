A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>arc-connected</b> if for every two <a href="#TO:topologically-distinguishable">topologically distinguishable</a> points <span class="math inline">\(x, y \in X\)</span>, there exists an <a href="#TO:embedding">embedding</a> <span class="math inline">\(f : [0, 1] \to X\)</span> such that <span class="math inline">\(f(0) = x\)</span> and <span class="math inline">\(f(1) = y\)</span>.
