Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a> with basepoint <span class="math inline">\(x_0 \in X\)</span> and <span class="math inline">\(A\)</span> an abelian group. The <b>reduced cohomology</b> of <span class="math inline">\(X\)</span> with coefficients in <span class="math inline">\(A\)</span> is defined by <span class="math inline">\(\tilde{H}^n(X; A) = H^n(X, \{ x_0 \}; A)\)</span>.
