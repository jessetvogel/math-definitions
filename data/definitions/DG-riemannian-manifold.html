Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>Riemannian metric</b> on <span class="math inline">\(M\)</span> is a smooth symmetric <span class="math inline">\(2\)</span>-tensor field <span class="math inline">\(g\)</span> that is positive definite at each point <span class="math inline">\(p \in M\)</span>. A <b>Riemannian manifold</b> is pair <span class="math inline">\((M, g)\)</span>, where <span class="math inline">\(M\)</span> is a <a href="#DG:smooth-manifold">smooth manifold</a> and <span class="math inline">\(g\)</span> a Riemannian metric on <span class="math inline">\(M\)</span>.
