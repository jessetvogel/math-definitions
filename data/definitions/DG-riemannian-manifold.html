Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>Riemannian metric</b> on <span class="math inline">\(M\)</span> is a smooth symmetric <a href="#DG:tensor-field"><span class="math inline">\((0, 2)\)</span>-tensor field</a> <span class="math inline">\(g\)</span> that is positive definite at each point <span class="math inline">\(p \in M\)</span>. The pair <span class="math inline">\((M, g)\)</span> is called a <b>Riemannian manifold</b>.
