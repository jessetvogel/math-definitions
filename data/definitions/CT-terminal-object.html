An object <span class="math inline">\(1\)</span> in a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is called <b>terminal</b> if for any object <span class="math inline">\(X\)</span> there is exactly one morphism <span class="math inline">\(X \to 1\)</span>. Any two terminal objects are isomorphic.
