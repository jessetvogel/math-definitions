A <b>T3 space</b> is a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> which is both <a href="#TO:regular-space">regular</a> and <a href="#TO:T1-space">T1</a>. Equivalently, it is a topological space which is both regular and <a href="#TO:hausdorff-space">Hausdorff</a>.
