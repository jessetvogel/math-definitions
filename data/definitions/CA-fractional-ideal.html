Let <span class="math inline">\(R\)</span> be a <a href="#CA:domain">domain</a> and <span class="math inline">\(K\)</span> its <a href="#CA:field-of-fractions">field of fractions</a>. An <span class="math inline">\(R\)</span>-submodule <span class="math inline">\(M\)</span> of <span class="math inline">\(K\)</span> is a <b>fractional ideal</b> of <span class="math inline">\(R\)</span> if <span class="math inline">\(xM \subset R\)</span> for some <span class="math inline">\(x \ne 0\)</span> in <span class="math inline">\(R\)</span>.
