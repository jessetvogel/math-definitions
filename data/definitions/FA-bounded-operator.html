An operator <span class="math inline">\(T : X \to Y\)</span> between <a href="#FA:norm">normed</a> <a href="#LA:vector-space">vector spaces</a> is <b>bounded</b> if there exists a number <span class="math inline">\(K > 0\)</span> such that <span class="math inline">\(\norm{Tx} \le K \norm{x}\)</span> for all <span class="math inline">\(x \in X\)</span>.
