Let <span class="math inline">\(k\)</span> be a <a href="#CA:field">field</a>. An <a href="#CA:algebra">algebra</a> <span class="math inline">\(A\)</span> over <span class="math inline">\(k\)</span> is a <b>division algebra</b> if for every non-zero <span class="math inline">\(a \in A\)</span> there exists an inverse element <span class="math inline">\(b \in A\)</span> satisfying <span class="math inline">\(ab = ba = 1\)</span>.
