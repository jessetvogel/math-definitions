A <b>geometric point</b> of a <a href="javascript:gotoTopic('AG:scheme');">scheme</a> <span class="math inline">\(X\)</span> defined over a field <span class="math inline">\(k\)</span> is a morphism
<span class="math display">\[ \Spec \overline{k} \to X , \]</span>
where <span class="math inline">\(\overline{k}\)</span> denotes an <a href="javascript:gotoTopic('CA:algebraic-closure');">algebraic closure</a> of <span class="math inline">\(k\)</span>.
