A <a href="#AG:sheaf">sheaf</a> <span class="math inline">\(\mathcal{F}\)</span> on a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>soft</b> if for every closed set <span class="math inline">\(Z \subset X\)</span>, the restriction map
<span class="math display">\[ \mathcal{F}(X) \to \mathcal{F}(Z) = \colim_{U \supset S} \mathcal{F}(U) \]</span>
is surjective.
