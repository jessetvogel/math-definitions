A <a href="#AG:variety">variety</a> over a field <span class="math inline">\(k\)</span> is <b>projective</b> if it is isomorphic to a <a href="#AG:closed-immersion">closed</a> subvariety of some projective space <span class="math inline">\(\PP^n_k\)</span>.<br/>
A <a href="#AG:variety">variety</a> over a field <span class="math inline">\(k\)</span> is <b>quasi-projective</b> if it is isomorphic to an open subvariety of a projective variety.
