The <b>Cantor set</b> is the set
<span class="math display">\[ C = \bigcap_{n = 0}^{\infty} C_n , \]</span>
where <span class="math inline">\(C_0 = [0, 1]\)</span> and <span class="math inline">\(C_n = \frac{1}{3} \left( C_{n - 1} \cup (2 + C_{n - 1}) \right)\)</span> for any <span class="math inline">\(n \ge 1\)</span>.
