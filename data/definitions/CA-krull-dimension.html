The <b>Krull dimension</b> of a commutative ring <span class="math inline">\(R\)</span> is the supremum of the lengths of all chains of <a href="javascript:gotoTopic('CA:prime-ideal');">prime ideals</a>, where a chain of the form
<span class="math display">\[ \mathfrak{p}_0 \subsetneq \mathfrak{p}_1 \subsetneq \cdots \subsetneq \mathfrak{p}_n \]</span>
has length <span class="math inline">\(n\)</span>.
