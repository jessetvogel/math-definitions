A <a href="#AG:scheme">scheme</a> <span class="math inline">\(X\)</span> is <b>locally noetherian</b> if it can be covered by open affine subsets <span class="math inline">\(\Spec A_i\)</span>, where each <span class="math inline">\(A_i\)</span> is a <a href="#CA:noetherian-ring">noetherian ring</a>. It is <b>noetherian</b> if it is locally noetherian and <a href="#TO:quasi-compact">quasi-compact</a>.
