A <a href="#CA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>artinian</b> if it satisfies the <i>descending chain condition</i>: for any decreasing sequence of submodules
<span class="math display">\[ M_1 \supset M_2 \supset M_3 \supset \cdots \]</span>
there exists some <span class="math inline">\(N \in \NN\)</span> such that <span class="math inline">\(M_n = M_N\)</span> for any <span class="math inline">\(n \ge N\)</span>.
