A <a href="#CT:coequalizer">coequalizer diagram</a> <span class="math inline">\(X \overset{f}{\underset{g}{\rightrightarrows}} Y \xrightarrow{q} Q\)</span> in a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is <b>split</b> if there are morphisms <span class="math inline">\(s : Q \to Y\)</span> and <span class="math inline">\(t : Y \to X\)</span> such that <span class="math inline">\(qs = \id_Q\)</span>, <span class="math inline">\(ft = \id_Y\)</span> and <span class="math inline">\(sq = gt\)</span>.
