Let <span class="math inline">\(G\)</span> be a <a href="#TO:compact-space">compact</a> <a href="#DG:lie-group">Lie group</a> with <a href="#AA:semisimple-lie-algebra">semisimple</a> <a href="#AA:lie-algebra">Lie algebra</a>. The <b>Witten zeta function</b> of <span class="math inline">\(G\)</span> is given by
<span class="math display">\[ \zeta_G(s) = \sum_{\rho} \dim_\CC (\rho)^{-s} , \]</span>
where the sum runs over the unitary irreducible representations of <span class="math inline">\(G\)</span>.
