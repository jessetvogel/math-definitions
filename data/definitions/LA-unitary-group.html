The <b>unitary group</b> of degree <span class="math inline">\(n\)</span>, denoted <span class="math inline">\(\textup{U}(n)\)</span>, is the <a href="#GT:group">group</a> of <span class="math inline">\(n \times n\)</span> <a href="#LA:unitary-matrix">unitary matrices</a> with the operation of matrix multiplication.<br/>
The <b>special unitary group</b> is the <a href="#GT:subgroup">subgroup</a> <span class="math inline">\(\textup{SU}(n) \subset \textup{U}(n)\)</span> of matrices with <a href="#LA:determinant">determinant</a> <span class="math inline">\(1\)</span>.
