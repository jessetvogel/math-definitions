An <b>algebraic scheme</b> over a field <span class="math inline">\(k\)</span> is a <a href="#AG:scheme">scheme</a> <span class="math inline">\(X\)</span> over <span class="math inline">\(k\)</span> such that the structure morphism <span class="math inline">\(X \to \Spec k\)</span> is <a href="#AG:finite-type">of finite type</a>.
