An <b>fppf covering</b> of a <a href="#AG:scheme">scheme</a> <span class="math inline">\(X\)</span> is a family of morphisms <span class="math inline">\(\left\{ f_i : X_i \to X \right\}_{i \in I}\)</span> that are all <a href="#AG:flat-morphism">flat</a>, <a href="#AG:finite-presentation">locally of finite presentation</a>, and jointly surjective, i.e. <span class="math inline">\(X = \bigcup_{i \in I} f_i(X_i)\)</span>.<br/>
&rsquo;fppf&rsquo; stands for <i>fidèlement plat de présentation finie</i>.
