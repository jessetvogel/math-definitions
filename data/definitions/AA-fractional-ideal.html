Let <span class="math inline">\(R\)</span> be a <a href="#AA:domain">domain</a> and <span class="math inline">\(K\)</span> its <a href="#AA:field-of-fractions">field of fractions</a>. A <b>fractional ideal</b> of <span class="math inline">\(R\)</span> is an <span class="math inline">\(R\)</span>-submodule <span class="math inline">\(M\)</span> of <span class="math inline">\(K\)</span> such that <span class="math inline">\(xM \subset R\)</span> for some non-zero <span class="math inline">\(x \in R\)</span>.
