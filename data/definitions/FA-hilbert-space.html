A <b>Hilbert space</b> is an <a href="#FA:inner-product">inner product space</a> which is <a href="#TO:complete-metric-space">complete</a> with respect to the <a href="#TO:metric-space">metric</a> <span class="math inline">\(d(x, y) = \langle x - y, x - y \rangle\)</span> induced by the inner product.
