Let <span class="math inline">\((M, \omega)\)</span> be a <a href="#DG:symplectic-manifold">symplectic manifold</a>. A <a href="#DG:vector-field">vector field</a> <span class="math inline">\(X\)</span> on <span class="math inline">\(M\)</span> is called <b>symplectic</b> if the <a href="#DG:interior-product">interior product</a>
<span class="math display">\[ \iota_X \omega = \omega(X, -) \]</span>
is <a href="#DG:closed-form">closed</a>.
