The <b>inverse function theorem</b> states that if <span class="math inline">\(f : M \to N\)</span> is a <a href="#DG:smooth-map">smooth map</a> between <a href="#DG:smooth-manifold">smooth manifolds</a>, whose derivative <span class="math inline">\(df_p : T_p M \to T_{f(p)} N\)</span> at some point <span class="math inline">\(p \in M\)</span> is an isomorphism, then <span class="math inline">\(f\)</span> is a <a href="#DG:diffeomorphism">local diffeomorphism</a> at <span class="math inline">\(p\)</span>.
