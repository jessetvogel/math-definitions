A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="#AG:scheme">schemes</a> is <b>unramified</b> if
<ul><li> it is <a href="#AG:finite-type">locally of finite type</a>,
</li><li> the residue field <span class="math inline">\(k(x)\)</span> is a <a href="#AA:separable-field-extension">separable algebraic extension</a> of <span class="math inline">\(k(f(x))\)</span>, for all <span class="math inline">\(x \in X\)</span>,
</li><li> <span class="math inline">\(f^\#(\mathfrak{m}_{f(x)}) \mathcal{O}_{X, x} = \mathfrak{m}_x\)</span> for all <span class="math inline">\(x \in X\)</span>.
</li></ul>
