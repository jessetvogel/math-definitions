Let <span class="math inline">\(X\)</span> be a non-singular <a href="#AG:projective-variety">projective variety</a> over <span class="math inline">\(k\)</span>. Its <b>geometric genus</b> is defined as
<span class="math display">\[ p_g = \dim_k H^0(X, \omega_X) , \]</span>
where <span class="math inline">\(\omega_X\)</span> is the <a href="#AG:canonical-sheaf">canonical sheaf</a> of <span class="math inline">\(X\)</span>.
