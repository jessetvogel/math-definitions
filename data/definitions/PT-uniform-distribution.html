The <b>uniform distribution</b> on the interval <span class="math inline">\([a, b] \subset \RR\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> with <a href="#PT:probability-density-function">PDF</a>
<span class="math display">\[ f(x) = \frac{1}{b - a} \]</span>
for <span class="math inline">\(x \in [a, b]\)</span>.
