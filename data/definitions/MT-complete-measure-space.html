A <a href="#MT:measure-space">measure space</a> <span class="math inline">\((\Omega, \mathcal{A}, \mu)\)</span> is <b>complete</b> if for every <span class="math inline">\(A \in \mathcal{A}\)</span> with <span class="math inline">\(\mu(A) = 0\)</span>, all subsets of <span class="math inline">\(A\)</span> are contained in <span class="math inline">\(\mathcal{A}\)</span>.
