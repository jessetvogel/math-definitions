A <b>monad</b> on a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is a <a href="#CT:functor">functor</a> <span class="math inline">\(T : \mathcal{C} \to \mathcal{C}\)</span> together with two <a href="#CT:natural-transformation">natural transformations</a> <span class="math inline">\(\mu : T^2 \Rightarrow T\)</span> and <span class="math inline">\(\eta : \id_{\mathcal{C}} \Rightarrow T\)</span>, such that
<img class="display-math-svg" src="data/svg/bf28823b6daf423d4bf6174c76c78bf092b07ab8.svg" alt />
commute.
