Let <span class="math inline">\(\mathfrak{g}\)</span> be a finite-dimensional <a href="#AA:lie-algebra">Lie algebra</a> with <a href="#LA:basis">basis</a> <span class="math inline">\(X_1, \ldots, X_n\)</span>. The <b>Poincaré–Birkhoff–Witt theorem</b> states that the elements
<span class="math display">\[ X_1^{k_1} X_2^{k_2} \cdots X_n^{k_n}, \qquad \textup{ with } k_i \ge 0 ,  \]</span>
form a basis of the <a href="#AA:universal-enveloping-algebra">universal enveloping algebra</a> <span class="math inline">\(U(\mathfrak{g})\)</span>.
