A <b>T6 space</b> is a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> which is <a href="#TO:hausdorff-space">Hausdorff</a> such that for every two disjoint closed subsets <span class="math inline">\(Y, Z \subset X\)</span>, there exists a <a href="#TO:continuous-map">continuous function</a> <span class="math inline">\(f : [0, 1] \to X\)</span> with <span class="math inline">\(f^{-1}(0) = Y\)</span> and <span class="math inline">\(f^{-1}(1) = Z\)</span>.
