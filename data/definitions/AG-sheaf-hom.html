Let <span class="math inline">\(\mathcal{F}\)</span> and <span class="math inline">\(\mathcal{G}\)</span> be <a href="#AG:sheaf">sheaves</a> of abelian groups on a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span>. The <b>sheaf hom</b> of <span class="math inline">\(\mathcal{F}\)</span> and <span class="math inline">\(\mathcal{G}\)</span> is the sheaf <span class="math inline">\(\iHom(\mathcal{F}, \mathcal{G})\)</span> given by
<span class="math display">\[ \iHom(\mathcal{F}, \mathcal{G})(U) = \Hom(\mathcal{F}|_U, \mathcal{G}|_U) . \]</span>
