A <a href="#CT:monoidal-category">monoidal category</a> <span class="math inline">\((\mathcal{C}, \otimes, \textbf{1})\)</span> is <b>left rigid</b> (resp. <b>right rigid</b>) (resp. <b>rigid</b>) if all objects are <a href="#CT:dualizable-object">left dualizable</a> (resp. right dualizable) (resp. dualizable).
