Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a> and <span class="math inline">\(X : \Omega \to \RR\)</span> a <a href="#PT:random-variable">random variable</a>. The <b>moment generating function</b> of <span class="math inline">\(X\)</span> is the function
<span class="math display">\[ M_X(t) = \EE(\exp(t X)) \]</span>
provided it exists for <span class="math inline">\(t \in (-\varepsilon, \varepsilon)\)</span> for some <span class="math inline">\(\varepsilon > 0\)</span>.
