Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">ring</a>. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>stably free</b> if <span class="math inline">\(P \bigoplus R^m \simeq R^n\)</span> for some <span class="math inline">\(m\)</span> and <span class="math inline">\(n\)</span>.
