A <b>topological manifold of dimension <span class="math inline">\(n\)</span></b> is a <a href="#TO:second-countable">second countable</a> <a href="#TO:hausdorff-space">Hausdorff</a> <a href="#TO:topological-space">topological space</a> in which every point has an open neighborhood that is <a href="#TO:homeomorphism">homeomorphic</a> to an open subset of <span class="math inline">\(\RR^n\)</span>.
