The <b>alternating representation</b> of the <a href="#GT:symmetric-group">symmetric group</a> <span class="math inline">\(S_n\)</span> is the <span class="math inline">\(1\)</span>-dimensional <a href="#RT:representation">representation</a>
<span class="math display">\[ S_n \to \textup{GL}_1(k), \quad \sigma \mapsto \operatorname{sign}(\sigma), \]</span>
where <span class="math inline">\(\operatorname{sign}(\sigma)\)</span> denotes the <a href="#GT:permutation-sign">sign</a> of <span class="math inline">\(\sigma\)</span>.
