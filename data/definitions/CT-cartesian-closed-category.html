A <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is <b>cartesian closed</b> if it has finite products, and for every object <span class="math inline">\(X\)</span> of <span class="math inline">\(\mathcal{C}\)</span> the product functor <span class="math inline">\((-) \times X\)</span> has a <a href="#CT:adjunction">right adjoint</a> <span class="math inline">\((-)^X\)</span>.
