A <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>coherent</b> if it is a <a href="#AA:coherent-module">coherent module</a> over itself. That is, if every <a href="#AA:finitely-generated-module">finitely generated</a> <a href="#AA:ideal">ideal</a> <span class="math inline">\(I \subset R\)</span> is <a href="#AA:finitely-presented-module">finitely presented</a>.
