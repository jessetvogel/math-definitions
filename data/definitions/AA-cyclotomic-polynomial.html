For any integer <span class="math inline">\(n \ge 1\)</span>, the <b><span class="math inline">\(n\)</span>th cyclotomic polynomial</b> is the <a href="#AA:minimal-polynomial">minimal polynomial</a> over <span class="math inline">\(\QQ\)</span> of any primitive <span class="math inline">\(n\)</span>th root of unity. Explicitly, it is given by
<span class="math display">\[ \Phi_n(x) = \prod_{\substack{1 \le k \le n \\ \gcd(k, n) = 1}} x - \exp(2 \pi i \tfrac{k}{n}) \in \ZZ[x] . \]</span>
