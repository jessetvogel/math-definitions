A <b>topological group</b> is a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> which is also a <a href="#TO:topological-space">topological space</a>, such that multiplication <span class="math inline">\(G \times G \to G, (x, y) \mapsto xy\)</span> and inversion <span class="math inline">\(G \to G, x \mapsto x^{-1}\)</span> are <a href="#TO:continuous-map">continuous</a>.
