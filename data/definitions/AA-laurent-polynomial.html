A <b>Laurent polynomial</b> over a <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is an element <span class="math inline">\(f \in R[x, x^{-1}]\)</span>, or explicitly
<span class="math display">\[ f = \sum_{i} a_i x^i \]</span>
where the sum is taken over finitely many <span class="math inline">\(i \in \ZZ\)</span>.
