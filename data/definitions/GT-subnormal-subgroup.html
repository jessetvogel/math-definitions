Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>. A <a href="#GT:subgroup">subgroup</a> <span class="math inline">\(H \subset G\)</span> is <b>subnormal</b> if there exists a finite chain of subgroups
<span class="math display">\[ H = H_0 \subset H_1 \subset \cdots \subset H_n = G \]</span>
such that <span class="math inline">\(H_{i - 1}\)</span> is <a href="#GT:normal-subgroup">normal</a> in <span class="math inline">\(H_i\)</span> for all <span class="math inline">\(i = 1, \ldots, n\)</span>.
