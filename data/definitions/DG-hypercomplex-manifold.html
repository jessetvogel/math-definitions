A <b>hypercomplex manifold</b> is a <a href="#DG:smooth-manifold">smooth manifold</a> <span class="math inline">\(M\)</span> with three <a href="#DG:complex-manifold">complex structures</a> <span class="math inline">\(I, J, K\)</span> on <span class="math inline">\(M\)</span> satisfying the quaternionic relations
<span class="math display">\[ I^2 = J^2 = K^2 = IJK = -1 . \]</span>
