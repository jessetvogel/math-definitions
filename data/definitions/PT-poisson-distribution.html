The <b>Poisson distribution</b> with parameter <span class="math inline">\(\lambda \ge 0\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> <span class="math inline">\(F\)</span> on the discrete space <span class="math inline">\(\{ 0, 1 \}\)</span> given by
<span class="math display">\[ F(k) = \exp(-\lambda) \frac{\lambda^k}{k!} \]</span>
for <span class="math inline">\(k = 0, 1, 2, \ldots\)</span>.
