Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a> and <span class="math inline">\(X : \Omega \to \RR\)</span> a <a href="#PT:random-variable">random variable</a>. The <b>variance</b> of <span class="math inline">\(X\)</span> is
<span class="math display">\[ \operatorname{Var}(X) = \EE((X - \EE(X))^2) = \EE(X^2) - \EE(X)^2 . \]</span>
