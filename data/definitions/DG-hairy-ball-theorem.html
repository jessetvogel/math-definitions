The <b>hairy ball theorem</b> states that no non-vanishing <a href="#DG:vector-field">vector field</a> exists on the <span class="math inline">\(2\)</span>-sphere <span class="math inline">\(S^2\)</span>. More generally, no non-vanishing vector field exists on <span class="math inline">\(S^{2n}\)</span> for any <span class="math inline">\(n \ge 1\)</span>.
