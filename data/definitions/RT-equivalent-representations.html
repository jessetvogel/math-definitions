Two <a href="#RT:representation">representations</a> <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> and <span class="math inline">\(\rho' : G \to \textup{GL}(W)\)</span> are called <b>equivalent</b>, or <b>isomorphic</b>, if there exists a linear isomorphism <span class="math inline">\(A : V \to W\)</span> such that <span class="math inline">\(\rho'(g) = A \rho(g) A^{-1}\)</span> for all <span class="math inline">\(g \in G\)</span>.
