Let <span class="math inline">\(R\)</span> be a <a href="#CA:unique-factorization-domain">unique factorization domain</a>. The <b>content</b> of a polynomial <span class="math inline">\(f \in R[x]\)</span> is the the <a href="#CA:gcd">greatest common divisor</a> of its coefficients,
<span class="math display">\[ \textup{co}(f) = \gcd(a_n, \ldots, a_0) , \]</span>
which is well-defined up to a unit in <span class="math inline">\(R\)</span>.
