A <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is <b>regular</b> if
<ul><li> <span class="math inline">\(\mathcal{C}\)</span> has all finite <a href="#CT:limit">limits</a>,
</li><li> for every pullback diagram
<img class="display-math-svg" src="data/svg/c3dd48b59481a569696093b3c1ebc1764c3b34d3.svg" alt />
the <a href="#CT:equalizer">coequalizer</a> of <span class="math inline">\(p_0\)</span> and <span class="math inline">\(p_1\)</span> exists,
</li><li> <a href="#CT:regular-epimorphism">regular epimorphisms</a> are stable under pullback.
</li></ul>
