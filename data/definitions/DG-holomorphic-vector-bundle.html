Let <span class="math inline">\(X\)</span> be a <a href="#DG:complex-manifold">complex manifold</a>. A <b>holomorphic vector bundle</b> over <span class="math inline">\(X\)</span> is a complex <a href="#DG:vector-bundle">vector bundle</a> <span class="math inline">\(\pi : E \to X\)</span> such that <span class="math inline">\(\pi\)</span> is <a href="#CA:holomorphic-function">holomorphic</a>.
