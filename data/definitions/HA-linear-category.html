Let <span class="math inline">\(k\)</span> be a <a href="#AA:ring">commutative ring</a>. A <b>linear category</b> <span class="math inline">\(\mathcal{A}\)</span> is a <a href="#CT:category">category</a> <a href="#CT:enriched-category">enriched</a> over the category of <a href="#AA:module"><span class="math inline">\(k\)</span>-modules</a>. Concretely, all morphism sets are <span class="math inline">\(k\)</span>-modules, and composition
<span class="math display">\[ \Hom_\mathcal{A}(A, B) \times \Hom_\mathcal{A}(B, C) \to \Hom_\mathcal{A}(A, C) \]</span>
is <span class="math inline">\(k\)</span>-bilinear.
