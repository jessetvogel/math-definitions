Let <span class="math inline">\(H\)</span> be a <a href="javascript:gotoTopic('GT:subgroup');">subgroup</a> of a <a href="javascript:gotoTopic('GT:group');">group</a> <span class="math inline">\(G\)</span>. The <b>normalizer</b> of <span class="math inline">\(H\)</span> is the subgroup
<span class="math display">\[ N_H = \{ x \in G : x H x^{-1} = H \} . \]</span>
