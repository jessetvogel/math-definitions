Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a> and <span class="math inline">\(M\)</span> an <a href="#AA:module"><span class="math inline">\(R\)</span>-module</a>. The <b>dual</b> of <span class="math inline">\(M\)</span> is the <span class="math inline">\(R\)</span>-module
<span class="math display">\[ M^* = \Hom_R(M, R) , \]</span>
whose <span class="math inline">\(R\)</span>-module structure is given by <span class="math inline">\((r \cdot f)(m) = r \cdot f(m)\)</span> for all <span class="math inline">\(r \in R\)</span>, <span class="math inline">\(f \in M^*\)</span> and <span class="math inline">\(m \in M\)</span>.
