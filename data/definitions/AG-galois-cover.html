A morphism <span class="math inline">\(f : X \to S\)</span> of <a href="#AG:scheme">schemes</a> is a <b>Galois cover</b> if it is <a href="#AG:finite-morphism">finite</a>, <a href="#AG:faithfully-flat-morphism">faithfully flat</a>, and such that there exists a finite group <span class="math inline">\(\Gamma\)</span> of <span class="math inline">\(S\)</span>-automorphisms, such that
<span class="math display">\[ \Gamma \times X \to X \times_S X, \quad (\sigma, x) \mapsto (x, \sigma(x)) \]</span>
is an isomorphism.
