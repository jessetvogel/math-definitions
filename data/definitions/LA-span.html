Let <span class="math inline">\(V\)</span> be a <a href="#LA:vector-space">vector space</a>, and <span class="math inline">\(S \subset V\)</span> a subset. The <b>span</b> of <span class="math inline">\(S\)</span> is the subspace of all linear combinations of vectors in <span class="math inline">\(S\)</span>.
<span class="math display">\[ \text{span}(S) = \left\{ \sum_{i = 1}^{n} a_i v_i \text{ for any } v_i \in S \text{ and } a_i \in k \right\} \]</span>
