Let <span class="math inline">\(X\)</span> be a <a href="#PT:random-variable">random variable</a> whose <a href="#PT:probability-distribution">probability distribution</a> depends on a continuous parameter <span class="math inline">\(\theta\)</span>. The <b>Fisher information</b> of <span class="math inline">\(X\)</span> is
<span class="math display">\[ I_X(\theta) = \EE \left( \left( \frac{\partial}{\partial \theta} \log f(X; \theta) \right)^2 \right) \]</span>
where <span class="math inline">\(f(x; \theta)\)</span> denotes the <a href="#PT:probability-density-function">PDF</a> of <span class="math inline">\(X\)</span>.
