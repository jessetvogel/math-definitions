The <b>upper central series</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is the ascending series of subgroups
<span class="math display">\[ \{ e \} = Z_0 \subset Z_1 \subset \cdots \]</span>
where <span class="math inline">\(Z_{i + 1} = \{ z \in G \mid [g, z] \in Z_i \text{ for all } g \in G \}\)</span>. That is, it is the largest subgroup such that <span class="math inline">\([G, Z_{i + 1}] \subset Z_i\)</span>.
