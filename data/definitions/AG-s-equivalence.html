Let <span class="math inline">\(G\)</span> be an <a href="#AG:algebraic-group">algebraic group</a> acting on a <a href="#AG:variety">variety</a> <span class="math inline">\(X\)</span>. Two points <span class="math inline">\(x, y \in X\)</span> are called <b><span class="math inline">\(S\)</span>-equivalent</b> if the closures of the orbits of <span class="math inline">\(x\)</span> and <span class="math inline">\(y\)</span> intersect.
