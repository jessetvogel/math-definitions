Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a>. The <b>scalar curvature</b> <span class="math inline">\(R\)</span> of <span class="math inline">\(M\)</span> is the trace of the <a href="#DG:ricci-curvature">Ricci curvature</a> <span class="math inline">\(\textup{Ric}\)</span> with respect to the metric <span class="math inline">\(g\)</span>. In local coordinates,
<span class="math display">\[ R = g^{ij} \textup{Ric}_{ij} . \]</span>
