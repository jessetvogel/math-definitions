The <b>Segre embedding</b> is a projective embedding of the product of projective spaces, given by the <b>Segre map</b>
<span class="math display">\[ \begin{aligned}
        \sigma : \PP^n \times \PP^m &\to \PP^{(n + 1)(m + 1) - 1} \\
        ([X_0 : \cdots : X_n], [Y_0 : \cdots : Y_m]) &\mapsto [X_0 Y_0 : X_0 Y_1 : \cdots : X_n Y_m] .
    \end{aligned} \]</span>
