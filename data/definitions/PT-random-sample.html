Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a>, and let <span class="math inline">\(F\)</span> be a <a href="#PT:probability-distribution">probability distribution</a>. A <b>random sample</b> of size <span class="math inline">\(n\)</span> from the population <span class="math inline">\(F\)</span> is a sequence <span class="math inline">\(X_1, X_2, \ldots, X_n\)</span> of <a href="#PT:random-variable">random variables</a> with probability distributions <span class="math inline">\(F\)</span> which are <a href="#PT:independent-random-variables">mutually independent</a>.
