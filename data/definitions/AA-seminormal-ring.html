A <a href="#AA:reduced-ring">reduced</a> <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is <b>seminormal</b> if for all <span class="math inline">\(x, y \in R\)</span> with <span class="math inline">\(x^3 = y^2\)</span> there exists a <span class="math inline">\(z \in R\)</span> such that <span class="math inline">\(x = z^2\)</span> and <span class="math inline">\(y = z^3\)</span>.
