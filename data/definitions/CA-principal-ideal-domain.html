A <b>principal ideal domain</b> (PID) is a <a href="#CA:domain">domain</a> <span class="math inline">\(R\)</span> in which every <a href="#CA:ideal">ideal</a> is <a href="#CA:principal-ideal">principal</a>. That is, every ideal <span class="math inline">\(I \subset R\)</span> is of the form <span class="math inline">\(I = (x)\)</span> for some element <span class="math inline">\(x \in R\)</span>.
