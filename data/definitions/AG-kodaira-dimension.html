Let <span class="math inline">\(X\)</span> be a <a href="#AG:projective-variety">projective variety</a> over a field <span class="math inline">\(k\)</span>. The <b>Kodaira dimension</b> <span class="math inline">\(\kappa(X)\)</span> of <span class="math inline">\(X\)</span> is the <a href="#AA:transcendence-degree">transcendence degree</a> over <span class="math inline">\(k\)</span> of the ring
<span class="math display">\[ \bigoplus_{n \ge 0} H^0(X, \omega_X^{\otimes n}) \]</span>
minus <span class="math inline">\(1\)</span>, where <span class="math inline">\(\omega_X\)</span> is the <a href="#AG:canonical-sheaf">canonical sheaf</a> of <span class="math inline">\(X\)</span>.
