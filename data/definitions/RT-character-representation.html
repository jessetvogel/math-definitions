The <b>character</b> of a <a href="#RT:representation">representation</a> <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> is the function
<span class="math display">\[ \chi_\rho : G \to k, \quad g \mapsto \textup{tr}(\rho(g)) . \]</span>
Note that <span class="math inline">\(\chi_\rho\)</span> is constant on conjugacy classes.
