A <b>unique factorization domain</b> (UFD) is a <a href="javascript:gotoTopic('CA:domain');">domain</a> <span class="math inline">\(R\)</span> for which every non-zero <span class="math inline">\(x \in R\)</span> can be written as the product of a <a href="javascript:gotoTopic('CA:unit');">unit</a> and a finite number of <a href="javascript:gotoTopic('CA:irreducible');">irreducible</a> elements:
<span class="math display">\[ a = u \cdot p_1 \cdot p_2 \cdot \cdots \cdot p_k \qquad u \in R^\times, \; k \ge 0, \; p_i \in R \text{ irreducible}. \]</span>
