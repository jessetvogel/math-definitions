The Mandelbrot set is the set of complex numbers <span class="math inline">\(c \in \CC\)</span> for which the sequence <span class="math inline">\((z_n)_{n \in \NN}\)</span> given by
<span class="math display">\[ z_0 = 0 \quad \textup{ and } \quad z_{n + 1} = z_n^2 + c \]</span>
is bounded.
