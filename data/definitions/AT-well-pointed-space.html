A pointed <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> with basepoint <span class="math inline">\(x_0\)</span> is <b>well-pointed</b> if the inclusion <span class="math inline">\(\{ x_0 \} \to X\)</span> is a <a href="#AT:cofibration">cofibration</a>.
