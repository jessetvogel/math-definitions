A <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is <b>finitely generated</b> if there exists a finite set <span class="math inline">\(S \subset G\)</span> such that every element of <span class="math inline">\(G\)</span> can be written as a finite product of elements of <span class="math inline">\(S\)</span>.
