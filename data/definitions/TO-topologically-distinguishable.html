Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a>. Two points <span class="math inline">\(x, y \in X\)</span> are <b>topologically distinguishable</b> if there exists an open set <span class="math inline">\(U \subset X\)</span> such that <span class="math inline">\(U\)</span> contains <span class="math inline">\(x\)</span> or <span class="math inline">\(y\)</span>, but not both.
