A <b>Cartier divisor</b> on a <a href="#AG:scheme">scheme</a> <span class="math inline">\(X\)</span> is a global section of <span class="math inline">\(K_X / \mathcal{O}_X^*\)</span>, where <span class="math inline">\(K_X\)</span> denotes the <a href="#AG:sheaf-rational-functions">sheaf of rational functions</a>.
