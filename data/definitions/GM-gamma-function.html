The <b>gamma function</b> is the function
<span class="math display">\[ \Gamma(z) = \int_0^\infty t^{z - 1} e^{-t} dt \]</span>
for <span class="math inline">\(z \in \CC\)</span> with <span class="math inline">\(\operatorname{Re}(z) > 0\)</span>. The function can be analytically extended to the whole complex plane.
