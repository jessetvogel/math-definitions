A <b>Lie group</b> is a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> which is also a finite-dimensional <a href="#DG:smooth-manifold">smooth manifold</a>, such that the multiplication map <span class="math inline">\(G \times G \to G : (x, y) \mapsto xy\)</span> and the inversion map <span class="math inline">\(G \to G : x \mapsto x^{-1}\)</span> are <a href="#DG:smooth-map">smooth</a>.
