A map <span class="math inline">\(f : M \to N\)</span> between <a href="#DG:smooth-manifold">smooth manifolds</a> is <b>smooth</b> if for all <a href="#DG:atlas">charts</a> <span class="math inline">\((U, \varphi)\)</span> of <span class="math inline">\(M\)</span> and <span class="math inline">\((V, \psi)\)</span> of <span class="math inline">\(N\)</span>, the composition
<span class="math display">\[ \psi \circ f \circ \varphi^{-1} : \varphi(f^{-1}(V) \cap U) \to \psi(V) \]</span>
is <i>smooth</i>, i.e. all its continuous partial derivatives exist.
