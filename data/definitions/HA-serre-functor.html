Let <span class="math inline">\(\mathcal{C}\)</span> be a <span class="math inline">\(k\)</span>-linear category. A <b>Serre functor</b> is an auto-equivalence functor <span class="math inline">\(S : \mathcal{C} \to \mathcal{C}\)</span> such that there is a natural bijection
<span class="math display">\[ \Hom_\mathcal{C}(A, B) \xrightarrow{\sim} \Hom_\mathcal{C}(B, SA)^\vee \]</span>
for all <span class="math inline">\(A, B\)</span> in <span class="math inline">\(\mathcal{C}\)</span>.
