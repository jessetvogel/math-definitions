Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#HA:linear-category"><span class="math inline">\(k\)</span>-linear category</a>. A <b>Serre functor</b> is an <a href="#CT:equivalence-of-categories">auto-equivalence</a> functor <span class="math inline">\(S : \mathcal{C} \to \mathcal{C}\)</span> such that there is a natural bijection
<span class="math display">\[ \Hom_\mathcal{C}(A, B) \isom \Hom_\mathcal{C}(B, SA)^\vee \]</span>
for all <span class="math inline">\(A, B\)</span> in <span class="math inline">\(\mathcal{C}\)</span>.
