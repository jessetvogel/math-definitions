Let <span class="math inline">\(X\)</span> and <span class="math inline">\(Y\)</span> be <a href="#FA:banach-space">Banach spaces</a>. A <a href="#FA:bounded-operator">bounded operator</a> <span class="math inline">\(T : X \to Y\)</span> is <b>Fredholm</b> if <span class="math inline">\(\ker T\)</span> and <span class="math inline">\(\operatorname{coker} T\)</span> are both finite-dimensional subspaces.<br/>
The <i>index</i> of a Fredholm operator <span class="math inline">\(T\)</span> is defined as <span class="math inline">\(\operatorname{Ind}(T) = \dim \ker T - \dim \operatorname{coker} T\)</span>.
