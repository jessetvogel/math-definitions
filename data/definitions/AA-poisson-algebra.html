A <b>Poisson algebra</b> is a commutative <a href="#CA:algebra">algebra</a> <span class="math inline">\(A\)</span> over a <a href="#CA:field">field</a> <span class="math inline">\(k\)</span>, together with an operation <span class="math inline">\(\{ \cdot, \cdot \} : A \otimes_k A \to A\)</span>, called the <b>Poisson bracket</b>, making <span class="math inline">\(A\)</span> into a <a href="#AA:lie-algebra">Lie bracket</a> and such that <span class="math inline">\(\{ a, - \} : A \to A\)</span> is a <a href="#CA:derivation"><span class="math inline">\(k\)</span>-derivation</a> for every <span class="math inline">\(a \in A\)</span>.
