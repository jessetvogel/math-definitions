A <b>Poisson algebra</b> is a commutative <a href="#AA:algebra">algebra</a> <span class="math inline">\(A\)</span> over a <a href="#AA:field">field</a> <span class="math inline">\(k\)</span>, together with an operation <span class="math inline">\(\{ \cdot, \cdot \} : A \otimes_k A \to A\)</span>, called the <b>Poisson bracket</b>, making <span class="math inline">\(A\)</span> into a <a href="#AA:lie-algebra">Lie algebra</a> and satisfying the <i>Leibniz rule</i> <span class="math inline">\(\{ f, gh \} = \{ f, g \} h + g \{ f, h \}\)</span>.
