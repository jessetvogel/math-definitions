In a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span>, a <b>subobject</b> of an object <span class="math inline">\(X\)</span> is an equivalence class of <a href="#CT:monomorphism">monomorphisms</a> <span class="math inline">\(m : Y \to X\)</span>, where <span class="math inline">\(m : Y \to X\)</span> and <span class="math inline">\(m' : Y' \to X\)</span> are equivalent if there is an isomorphism <span class="math inline">\(h : Y \to Y'\)</span> with <span class="math inline">\(m = m' \circ h\)</span>.
