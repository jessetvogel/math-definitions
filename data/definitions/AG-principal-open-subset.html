A <b>principal open subset</b> of an <a href="#AG:affine-scheme">affine scheme</a> <span class="math inline">\(\Spec R\)</span> is an open subset of the form
<span class="math display">\[ (\Spec R)_f = \{ \mathfrak{p} \in \Spec R : f \not\in \mathfrak{p} \} \]</span>
for some <span class="math inline">\(f \in R\)</span>.
