A <a href="#HA:chain-complex">chain complex</a> <span class="math inline">\(C^\bdot\)</span> is <b>contractible</b> if it is <a href="#HA:chain-homotopy-equivalence">homotopy equivalent</a> to the zero complex. That is, there exist a collection of morphisms <span class="math inline">\(k^i : C^i \to C^{i - 1}\)</span>, with <span class="math inline">\(i \in \ZZ\)</span>, such that
<span class="math display">\[ d^{i - 1} k^i + k^{i + 1} d^i = \id_{C^i} . \]</span>
