Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>. An element <span class="math inline">\(g \in G\)</span> is <b>real</b> if there exists an <span class="math inline">\(h \in G\)</span> such that <span class="math inline">\(h g h^{-1} = g^{-1}\)</span>. An element <span class="math inline">\(g \in G\)</span> is <b>strongly real</b> if <span class="math inline">\(g = 1\)</span> or there exists an element <span class="math inline">\(h \in G\)</span> of <a href="#GT:order">order</a> <span class="math inline">\(2\)</span> such that <span class="math inline">\(h g h^{-1} = g^{-1}\)</span>.
