The <b>quaternion algebra</b> is the four-dimensional (non-commutative) <span class="math inline">\(\RR\)</span>-algebra
<span class="math display">\[ \mathbb{H} = \{ a + bi + cj + dk : a, b, c, d \in \RR \} \]</span>
where the multiplication is determined by
<span class="math display">\[ i^2 = j^2 = k^2 = ijk = -1 . \]</span>
