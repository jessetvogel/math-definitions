The <b>loop space</b> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> with basepoint <span class="math inline">\(x \in X\)</span> is the <a href="#TO:mapping-space">mapping space</a>
<span class="math display">\[ \Omega_x X = \text{Map}((S^1, \text{pt}), (X, x)) . \]</span><br/>
Without basepoints, one speaks of the <b>free loop space</b> <span class="math inline">\(\mathcal{L} X\)</span>.
