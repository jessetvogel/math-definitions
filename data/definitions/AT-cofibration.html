A map <span class="math inline">\(i : A \to X\)</span> of <a href="#TO:topological-space">topological spaces</a> is a <b>cofibration</b> if for any space <span class="math inline">\(Y\)</span> and map <span class="math inline">\(f\)</span> as in the diagram
<img class="display-math-svg" src="data/svg/afd2bab5d6b2d8136179056917b447d311e39bf1.svg" alt />
there exists an extension <span class="math inline">\(g : X \times [0, 1] \to Y\)</span>. That is, the map <span class="math inline">\(i\)</span> satisfies the <a href="#AT:homotopy-extension-property">homotopy extension property</a>.
