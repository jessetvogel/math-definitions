Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <a href="#DG:connection">connection</a> <span class="math inline">\(\nabla\)</span> on a <a href="#DG:vector-bundle">vector bundle</a> <span class="math inline">\(E \to M\)</span> is <b>abelian</b> if the induced connection on <span class="math inline">\(\textup{End}(E)\)</span> is <a href="#DG:flat-connection">flat</a>.
