A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>sober</b> if for every <a href="#TO:irreducible-space">irreducible</a> <span class="math inline">\(Y \subset X\)</span>, there exists a unique point <span class="math inline">\(y \in Y\)</span>, called the <i>generic point</i> of <span class="math inline">\(Y\)</span>, such that <span class="math inline">\(Y = \overline{\{ y \}}\)</span>.
