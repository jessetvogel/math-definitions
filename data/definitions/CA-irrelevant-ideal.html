The <b>irrelevant ideal</b> of a <a href="#CA:graded-ring">graded ring</a> is the <a href="#CA:ideal">ideal</a> generated by the homogeneous elements of degree greater than zero. More generally, a <a href="#CA:homogeneous-ideal">homogeneous ideal</a> of a graded ring is called <b>irrelevant</b> if its <a href="#CA:radical-ideal">radical</a> contains the irrelevant ideal.
