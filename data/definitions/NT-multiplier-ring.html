Let <span class="math inline">\(R\)</span> be a <a href="#CA:domain">domain</a>, <span class="math inline">\(K\)</span> its <a href="#CA:field-of-fractions">field of fractions</a>, and <span class="math inline">\(I\)</span> a <a href="#CA:fractional-ideal">fractional ideal</a> of <span class="math inline">\(R\)</span>. The <b>multiplier ring</b> of <span class="math inline">\(I\)</span> is the subring of <span class="math inline">\(K\)</span> given by
<span class="math display">\[ r(I) = \{ x \in K : x I \subset I \} . \]</span>
