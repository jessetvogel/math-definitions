Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">ring</a>. An element <span class="math inline">\(a \in R\)</span> is called a <b>unit</b> if there exists some <span class="math inline">\(b \in R\)</span> such that <span class="math inline">\(ab = 1\)</span>. This is denoted <span class="math inline">\(b = a^{-1}\)</span>.
