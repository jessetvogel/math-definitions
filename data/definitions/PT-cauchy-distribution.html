The <b>Cauchy distribution</b> with parameters <span class="math inline">\(x_0 \in \RR\)</span> and <span class="math inline">\(\gamma > 0\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> on <span class="math inline">\(\RR\)</span> with <a href="#PT:probability-density-function">PDF</a>
<span class="math display">\[ f(x) = \frac{1}{\pi \gamma (1 + ((x - x_0) / \gamma)^2)} \]</span>
for <span class="math inline">\(x \in \RR\)</span>.
