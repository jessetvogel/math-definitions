A <b>regular local ring</b> is a commutative <a href="#CA:noetherian-ring">noetherian</a> <a href="#CA:local-ring">local</a> ring such that the minimal number of generators of its maximal ideal is equal to its <a href="#CA:krull-dimension">Krull dimension</a>.<br/>
A <b>regular ring</b> is a commutative noetherian ring, such that the <a href="#CA:localization">localization</a> at every <a href="#CA:prime-ideal">prime ideal</a> is a regular local ring.
