A <b>regular local ring</b> is a commutative <a href="javascript:gotoTopic('CA:noetherian-ring');">noetherian</a> <a href="javascript:gotoTopic('CA:local-ring');">local</a> ring such that the minimal number of generators of its maximal ideal is equal to its <a href="javascript:gotoTopic('CA:krull-dimension');">Krull dimension</a>.<br/>
A <b>regular ring</b> is a commutative noetherian ring, such that the <a href="javascript:gotoTopic('CA:localization');">localization</a> at every <a href="javascript:gotoTopic('CA:prime-ideal');">prime ideal</a> is a regular local ring.
