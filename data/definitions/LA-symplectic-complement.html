Let <span class="math inline">\((V, \omega)\)</span> be a <a href="#LA:symplectic-vector-space">symplectic vector space</a>, and <span class="math inline">\(W \subset V\)</span> a linear subspace. The <b>symplectic complement</b> of <span class="math inline">\(W\)</span> is the subspace
<span class="math display">\[ W^\perp = \{ v \in V : \omega(v, w) = 0 \text{ for all } w \in W \} . \]</span>
