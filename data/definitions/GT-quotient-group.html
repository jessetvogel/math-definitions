Let <span class="math inline">\(G\)</span> be a <a href="javascript:gotoTopic('GT:group');">group</a> and <span class="math inline">\(N\)</span> a <a href="javascript:gotoTopic('GT:normal-subgroup');">normal subgroup</a>. The <b>quotient group</b> <span class="math inline">\(G/N\)</span> is the group of cosets
<span class="math display">\[ G/N = \{ gN : g \in G \} \]</span>
with group law <span class="math inline">\((gN)(hN) = (gh)N\)</span> and unit <span class="math inline">\(N\)</span>.
