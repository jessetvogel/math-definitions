Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">ring</a>. An <a href="#AA:ideal">ideal</a> <span class="math inline">\(I \subset R\)</span> is called <b>irreducible</b> if
<span class="math display">\[ I = J_1 \cap J_2 \quad \implies \quad I = J_1 \textup{ or } I = J_2 . \]</span>
