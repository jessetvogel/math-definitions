An <span class="math inline">\(n \times n\)</span> matrix <span class="math inline">\(U\)</span> over <span class="math inline">\(\CC\)</span> is <b>unitary</b> if <span class="math inline">\(UU^H = I\)</span>, where <span class="math inline">\(U^H\)</span> is its conjugate <a href="#LA:matrix-transpose">transpose</a>.
