A <b>global field</b> is a <a href="#AA:field">field</a> which is either
<ul><li> a <a href="#NT:number-field">number field</a>,
</li><li> a finite <a href="#AA:field-extension">field extension</a> of <span class="math inline">\(\FF_q(T)\)</span>, or equivalently, the <a href="#AG:function-field">function field</a> of an <a href="#AG:algebraic-curve">algebraic curve</a> over a finite field.
</li></ul>
