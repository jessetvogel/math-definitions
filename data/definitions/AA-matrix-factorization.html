Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">ring</a> and <span class="math inline">\(x\)</span> an element of <span class="math inline">\(R\)</span>. A <b>matrix factorization</b> of <span class="math inline">\(x\)</span> is a pair of <a href="#AA:free-module">free</a> <span class="math inline">\(R\)</span>-modules <span class="math inline">\(M\)</span> and <span class="math inline">\(N\)</span>, together with <span class="math inline">\(R\)</span>-module morphisms <span class="math inline">\(f : M \to N\)</span> and <span class="math inline">\(g : N \to M\)</span> such that <span class="math inline">\(g \circ f = x \cdot \id_M\)</span> and <span class="math inline">\(f \circ g = x \cdot \id_N\)</span>.
