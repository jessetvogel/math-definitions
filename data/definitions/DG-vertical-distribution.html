Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a> and <span class="math inline">\(p : E \to M\)</span> a <a href="#DG:vector-bundle">vector bundle</a> on <span class="math inline">\(M\)</span>. Then the <b>vertical distribution</b> on <span class="math inline">\(E\)</span> is the <a href="#DG:distribution">distribution</a> <span class="math inline">\(\mathcal{V} = \ker(p_*) \subset TE\)</span>, whose rank is the rank of <span class="math inline">\(E\)</span>.
