The <b>Whiteney embedding theorem</b> states that any <a href="#DG:smooth-manifold">smooth <span class="math inline">\(n\)</span>-dimensional manifold</a> can be <a href="#DG:embedding">embedded</a> in <span class="math inline">\(\RR^{2n}\)</span>, for all <span class="math inline">\(n > 0\)</span>.
