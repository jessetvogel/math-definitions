A continuous <a href="#GT:group-action">group action</a> of a <a href="#GT:topological-group">topological group</a> <span class="math inline">\(G\)</span> on a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>proper</b> if the map
<span class="math display">\[ G \times X \to X \times X, \quad (g, x) \mapsto (x, gx) \]</span>
is <a href="#TO:proper-map">proper map</a>.
