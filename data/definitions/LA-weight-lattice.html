Let <span class="math inline">\((V, \Phi)\)</span> be a <a href="#LA:root-system">root system</a>. An element <span class="math inline">\(\mu \in V\)</span> is <i>integral</i> if <span class="math inline">\(2 \frac{\langle \alpha, \mu \rangle}{\langle \alpha, \alpha \rangle}\)</span> is an integer for all <span class="math inline">\(\alpha \in \Phi\)</span>. The <b>weight lattice</b> of <span class="math inline">\((V, \Phi)\)</span> is the <span class="math inline">\(\ZZ\)</span>-module <span class="math inline">\(P \subset V\)</span> of all integral elements.
