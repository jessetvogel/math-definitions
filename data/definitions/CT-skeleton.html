Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a>. A <b>skeleton</b> of <span class="math inline">\(\mathcal{C}\)</span> is an <a href="#CT:equivalence-of-categories">equivalent</a> category <span class="math inline">\(\mathcal{D}\)</span> in which no two objects are <a href="#CT:isomorphism">isomorphic</a>.
