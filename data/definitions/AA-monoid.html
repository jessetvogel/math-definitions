A <b>monoid</b> is a set <span class="math inline">\(M\)</span> with a binary operation <span class="math inline">\(\cdot : M \times M \to M\)</span> satisfying
<ul><li> (<i>associative</i>) <span class="math inline">\((a \cdot b) \cdot c = a \cdot (b \cdot c)\)</span> for all <span class="math inline">\(a, b, c \in M\)</span>,
</li><li> (<i>identity element</i>) there exists an element <span class="math inline">\(e \in M\)</span> such that <span class="math inline">\(e \cdot a = a = a \cdot e\)</span> for all <span class="math inline">\(a \in M\)</span>.
</li></ul>
