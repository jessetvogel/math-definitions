Let <span class="math inline">\(V\)</span> be a <a href="#LA:vector-space">vector space</a>. A set of vectors <span class="math inline">\(S \subset V\)</span> is said to be <b>linearly independent</b> if for any relation
<span class="math display">\[ \sum_{i = 1}^{n} a_i v_i = 0, \qquad \textup{with $v_i \in S$ distinct and $a_i \in k$,} \]</span>
one has <span class="math inline">\(a_i = 0\)</span>.
