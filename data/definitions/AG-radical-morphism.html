A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="#AG:scheme">schemes</a> is <b>radical</b> if it is injective (on the level of topological spaces) and for every <span class="math inline">\(x \in X\)</span> the <a href="#AA:field-extension">field extension</a> <span class="math inline">\(\kappa(x) / \kappa(f(x))\)</span> is <a href="#AA:purely-inseparable-field-extension">purely inseparable</a>.
