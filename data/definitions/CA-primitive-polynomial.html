Let <span class="math inline">\(R\)</span> be a <a href="#CA:unique-factorization-domain">unique factorization domain</a>. A polynomial <span class="math inline">\(f = a_n x^n + \cdots + a_1 x + a_0 \in R[x]\)</span> is <b>primitive</b> if the <a href="#CA:gcd">greatest common divisor</a> of its coefficients, <span class="math inline">\(\gcd(a_n, \ldots, a_0)\)</span>, also known as its <a href="#CA:content-polynomial">content</a> is a <a href="#CA:unit">unit</a> in <span class="math inline">\(R\)</span>.
