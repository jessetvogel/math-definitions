The <b>length</b> of a <a href="#AA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> is the maximum length <span class="math inline">\(n\)</span> of chains of submodules
<span class="math display">\[ M_0 \subsetneq M_1 \subsetneq \cdots \subsetneq M_n = M . \]</span>
It may be infinite.
