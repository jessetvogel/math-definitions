Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>finitely generated</b> if there exists a finite set <span class="math inline">\(m_1, m_2, \ldots, m_n \in M\)</span> (<i>generators</i>) such that
<span class="math display">\[ M = R m_1 + R m_2 + \cdots + R m_n . \]</span>
