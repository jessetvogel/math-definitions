The <b>dicyclic group</b> <span class="math inline">\(\textup{Dic}_n\)</span> is the <a href="#GT:semidirect-product">semidirect product</a> of the <a href="#GT:cyclic-group">cyclic group</a> <span class="math inline">\(C_2\)</span> by the cyclic group <span class="math inline">\(C_{2n}\)</span>, given by
<span class="math display">\[ \textup{Dic}_n = \langle a, x \mid a^{2n} = 1, \; x^2 = a^n, x^{-1} a x = a^{-1} \rangle . \]</span>
Its <a href="#GT:order">order</a> is <span class="math inline">\(4n\)</span>.
