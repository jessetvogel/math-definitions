A <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>coherent</b> if it is a <a href="#CA:coherent-module">coherent module</a> over itself. That is, if every <a href="#CA:finitely-generated-module">finitely generated</a> <a href="#CA:ideal">ideal</a> <span class="math inline">\(I \subset R\)</span> is <a href="#CA:finitely-presented-module">finitely presented</a>.
