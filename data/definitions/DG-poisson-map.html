A <b>Poisson map</b> is a <a href="#DG:smooth-map">smooth map</a> <span class="math inline">\(\phi : M \to N\)</span> between <a href="#DG:poisson-manifold">Poisson manifolds</a> such that the pullback
<span class="math display">\[ \phi^* : C^\infty(N) \to C^\infty(M), \quad f \mapsto f \circ \phi \]</span>
is a morphism of Poisson algebras.
