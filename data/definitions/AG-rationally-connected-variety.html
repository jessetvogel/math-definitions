A <b>rationally connected variety</b> is a <a href="#AG:projective-variety">projective variety</a> <span class="math inline">\(X\)</span> over an <a href="#AA:algebraically-closed-field">algebraically closed field</a> <span class="math inline">\(k\)</span> such that through every two points passes the image of a morphism <span class="math inline">\(\gamma : \PP^1_k \to X\)</span>.
