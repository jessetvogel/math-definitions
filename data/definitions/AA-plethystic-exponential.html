Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. The <b>plethystic exponential</b> of a power series <span class="math inline">\(f \in t R \llbracket t \rrbracket\)</span> is 
<span class="math display">\[ \operatorname{PExp}(f) = \exp \left( \sum_{k = 1}^{\infty} \frac{f(t^k)}{k} \right) \in R \llbracket t \rrbracket . \]</span>
