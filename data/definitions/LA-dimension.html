Let <span class="math inline">\(V\)</span> be a <a href="#LA:vector-space">vector space</a>. The <b>dimension</b> of <span class="math inline">\(V\)</span> is the cardinality of any basis of <span class="math inline">\(V\)</span>. It is often denoted by <span class="math inline">\(\dim(V)\)</span>.
