The <b>opposite ring</b> of a <a href="#AA:ring">ring</a> <span class="math inline">\(A\)</span> is the ring <span class="math inline">\(A^\textup{op}\)</span> whose underlying additive group is the same as <span class="math inline">\(A\)</span>, but with multiplication given by <span class="math inline">\(a \cdot b = ba\)</span>.
