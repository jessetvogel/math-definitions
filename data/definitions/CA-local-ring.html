A <b>local ring</b> is a <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> with exactly one <a href="#CA:maximal-ideal">maximal ideal</a>. The maximal is often denoted by <span class="math inline">\(\mathfrak{m}\)</span>.<br/>
The quotient <span class="math inline">\(k = R/\mathfrak{m}\)</span> is called the <b>residue field</b>.
