A <a href="#AA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>torsion-free</b> if <span class="math inline">\(rm = 0\)</span> implies <span class="math inline">\(m = 0\)</span> or that <span class="math inline">\(r\)</span> is a <a href="#AA:zero-divisor">zero-divisor</a>, for all <span class="math inline">\(r \in R\)</span> and <span class="math inline">\(m \in M\)</span>.
