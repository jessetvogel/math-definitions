Let <span class="math inline">\((M, \omega)\)</span> be a <a href="#DG:symplectic-manifold">symplectic manifold</a> and <span class="math inline">\(G\)</span> a <a href="#DG:lie-group">Lie group</a> acting on <span class="math inline">\(M\)</span>. The action is called <b>symplectic</b> if every element of <span class="math inline">\(G\)</span> acts by a <a href="#DG:symplectomorphism">symplectomorphism</a>.
