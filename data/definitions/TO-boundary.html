The <b>boundary</b> <span class="math inline">\(\partial A\)</span> of a subset <span class="math inline">\(A\)</span> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is the set <span class="math inline">\(\overline{A} \setminus \overset{\circ}{A}\)</span>, where <span class="math inline">\(\overline{A}\)</span> denotes the <a href="#TO:closure">closure</a> of <span class="math inline">\(A\)</span>, and <span class="math inline">\(\overset{\circ}{A}\)</span> the <a href="#TO:interior">interior</a> of <span class="math inline">\(A\)</span>.
