A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="#AG:scheme">schemes</a> is <b>quasi-compact</b> if the inverse image of every <a href="#TO:quasi-compact">quasi-compact</a> open in <span class="math inline">\(Y\)</span> is quasi-compact in <span class="math inline">\(X\)</span>.
