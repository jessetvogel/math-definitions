Let <span class="math inline">\(K\)</span> be a <a href="#NT:global-field">global field</a>. The <b>adele ring</b> of <span class="math inline">\(K\)</span> is the subring
<span class="math display">\[ \mathbb{A}_K \subset \prod_{\nu} K_\nu , \]</span>
where the product is taken over all <a href="#NT:place">places</a> <span class="math inline">\(\nu\)</span> of <span class="math inline">\(K\)</span>, of all tuples <span class="math inline">\((x_\nu)_\nu\)</span> such that <span class="math inline">\(\nu(x_\nu) \le 1\)</span> for all <a href="#NT:archimedean-valuation">non-archimedean valuations</a> <span class="math inline">\(\nu\)</span>.
