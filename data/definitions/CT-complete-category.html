A <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is <b>complete</b> if all <a href="#CT:small-category">small</a> <a href="#CT:limit">limits</a> exist in <span class="math inline">\(\mathcal{C}\)</span>.<br/>
Dually, a category <span class="math inline">\(\mathcal{C}\)</span> is <b>cocomplete</b> if all small colimits exist in <span class="math inline">\(\mathcal{C}\)</span>.
