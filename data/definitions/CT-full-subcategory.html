A <b>full subcategory</b> <span class="math inline">\(\mathcal{C}'\)</span> of a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is a subcategory which has all morphisms between its objects, that is
<span class="math display">\[ \Hom_{\mathcal{C}'}(X, Y) = \Hom_{\mathcal{C}}(X, Y) \]</span>
for all <span class="math inline">\(X, Y\)</span> in <span class="math inline">\(\mathcal{C}'\)</span>.
