Let <span class="math inline">\((M, g)\)</span> and <span class="math inline">\((M', g')\)</span> be two <a href="#DG:riemannian-manifold">Riemannian manifolds</a>. A <a href="#DG:smooth-map">smooth map</a> <span class="math inline">\(f : M \to M'\)</span> is <b>conformal</b> if <span class="math inline">\(f^* g' = \alpha g\)</span> for some <span class="math inline">\(\alpha \in C^\infty(M)\)</span>. The function <span class="math inline">\(\alpha\)</span> is called the <b>conformal factor</b>.
