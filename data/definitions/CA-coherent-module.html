A <a href="#CA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#CA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>coherent</b> if it is <a href="#CA:finitely-generated-module">finitely generated</a> and every finitely generated submodule of <span class="math inline">\(M\)</span> is <a href="#CA:finitely-presented-module">finitely presented</a>.
