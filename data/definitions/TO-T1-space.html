A <b>T1 space</b> is a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> such that for all distinct <span class="math inline">\(x, y \in X\)</span> there exists an open neighborhood <span class="math inline">\(U \subset X\)</span> of <span class="math inline">\(x\)</span> not containing <span class="math inline">\(y\)</span>.
