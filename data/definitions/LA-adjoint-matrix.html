Let <span class="math inline">\(A\)</span> be an <span class="math inline">\(n \times n\)</span> matrix. The <b>adjoint</b> of <span class="math inline">\(A\)</span> is the <a href="javascript:gotoTopic('LA:matrix-transpose');">transpose</a> of its <a href="javascript:gotoTopic('LA:cofactor-matrix');">cofactor matrix</a>:
<span class="math display">\[ \text{adj}(A) = (A')^T . \]</span>
It has the property that
<span class="math display">\[ \text{adj}(A) A = \det(A) I , \]</span>
so in particular, when <span class="math inline">\(\det(A) \ne 0\)</span>, one has
<span class="math display">\[ A^{-1} = \frac{1}{\det(A)} \text{adj}(A) . \]</span>
