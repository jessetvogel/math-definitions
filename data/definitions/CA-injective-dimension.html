The <b>injective dimension</b> of a <a href="#CA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#CA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is the minimal length of a injective resolution of <span class="math inline">\(M\)</span>.
<span class="math display">\[ 0 \to M \to I^0 \to I^1 \to I^2 \to \cdots \]</span>
It may be infinite.
