A <b>partition</b> of a set <span class="math inline">\(X\)</span> is a set <span class="math inline">\(P\)</span> of subsets of <span class="math inline">\(X\)</span> such that <span class="math inline">\(\bigcup_{A \in P} A = X\)</span> and <span class="math inline">\(A \cap B = \varnothing\)</span> for distinct <span class="math inline">\(A, B \in P\)</span>.
