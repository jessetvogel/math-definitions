Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">commutative ring</a>. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>free</b> if it is isomorphic to
<span class="math display">\[ \bigoplus_{i \in I} R , \]</span>
for some indexing set <span class="math inline">\(I\)</span>.
