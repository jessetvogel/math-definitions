An <a href="javascript:gotoTopic('CA:algebraic-field-extension');">algebraic</a> <a href="javascript:gotoTopic('CA:field-extension');">field extension</a> <span class="math inline">\(\ell \supset k\)</span> is called a <b>Galois extension</b> of <span class="math inline">\(k\)</span> if <span class="math inline">\(\ell\)</span> is a <a href="javascript:gotoTopic('CA:splitting-field');">splitting field</a> of a <a href="javascript:gotoTopic('CA:separable-polynomial');">separable polynomial</a> <span class="math inline">\(f\)</span> over <span class="math inline">\(k\)</span>.<br/>
Equivalently, an extension is Galois if and only if it is <a href="javascript:gotoTopic('CA:normal-field-extension');">normal</a> and <a href="javascript:gotoTopic('CA:separable-field-extension');">separable</a>.
