Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. A <b>least common multiple</b> of two elements <span class="math inline">\(a, b \in R\)</span> is an element <span class="math inline">\(m \in R\)</span> such that <span class="math inline">\(a, b | m\)</span> and for any other <span class="math inline">\(m' \in R\)</span> with <span class="math inline">\(a, b | m\)</span> one has <span class="math inline">\(m | m'\)</span>. It is denoted <span class="math inline">\(m = \operatorname{lcm}(a, b)\)</span>.
