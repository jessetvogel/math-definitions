An <b>Einstein manifold</b> is a <a href="#DG:riemannian-manifold">Riemannian manifold</a> <span class="math inline">\((M, g)\)</span> whose <a href="#DG:ricci-curvature">Ricci curvature</a> is proportional to the metric <span class="math inline">\(g\)</span>, that is,
<span class="math display">\[ \textup{Ric} = kg , \]</span>
for some constant <span class="math inline">\(k\)</span>.
