The <b>lower central series</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is the descending series of subgroups
<span class="math display">\[ G = G_1 \supset G_2 \supset \cdots \]</span>
where <span class="math inline">\(G_{n + 1} = [G, G_n]\)</span> is the subgroup of <span class="math inline">\(G\)</span> generated by all elements of the form <span class="math inline">\([g, h]\)</span> with <span class="math inline">\(g \in G\)</span> and <span class="math inline">\(h \in G_n\)</span>.
