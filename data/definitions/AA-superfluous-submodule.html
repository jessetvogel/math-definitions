Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">ring</a> and <span class="math inline">\(M\)</span> an <a href="#AA:module"><span class="math inline">\(R\)</span>-module</a>. A submodule <span class="math inline">\(N \subset M\)</span> is <b>superfluous</b> if for every submodule <span class="math inline">\(H \subset M\)</span>, one has that <span class="math inline">\(N + H = M\)</span> implies that <span class="math inline">\(H = M\)</span>.
