Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">ring</a>. A <a href="#AA:module"><span class="math inline">\(R\)</span>-module</a> <span class="math inline">\(M\)</span> is <b>simple</b> if it is non-zero and has no proper submodules. It is <b>semisimple</b> if it is isomorphic to the direct sum of simple modules.
