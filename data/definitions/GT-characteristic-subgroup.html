Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>. A <a href="#GT:subgroup">subgroup</a> <span class="math inline">\(H \subset G\)</span> is <b>characteristic</b> if <span class="math inline">\(\varphi(H) = H\)</span> for all automorphisms <span class="math inline">\(\varphi : G \to G\)</span>.
