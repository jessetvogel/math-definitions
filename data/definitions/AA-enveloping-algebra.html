Let <span class="math inline">\(k\)</span> be a <a href="#AA:ring">commutative ring</a>. The <b>enveloping algebra</b> of a <a href="#AA:algebra"><span class="math inline">\(k\)</span>-algebra</a> <span class="math inline">\(A\)</span> is the algebra <span class="math inline">\(A \otimes_k A^\textup{op}\)</span>, where <span class="math inline">\(A^\textup{op}\)</span> denotes the <a href="#AA:opposite-ring">opposite</a> algebra.
