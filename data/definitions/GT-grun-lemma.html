Let <span class="math inline">\(G\)</span> be a <a href="#GT:perfect-group">perfect</a> <a href="#GT:group">group</a>. <b>Grün’s lemma</b> states that the <a href="#GT:group-center">center</a> of the <a href="#GT:quotient-group">quotient</a> <span class="math inline">\(G / Z(G)\)</span>, where <span class="math inline">\(Z(G)\)</span> is the center of <span class="math inline">\(G\)</span>, is trivial.
