A <b>total order</b> on a set <span class="math inline">\(A\)</span> is a <a href="#ST:partial-order">partial order</a> <span class="math inline">\(\le\)</span> such that
<ul><li> (<i>total</i>) <span class="math inline">\(x \le y\)</span> or <span class="math inline">\(y \le x\)</span> for all <span class="math inline">\(x, y \in A\)</span>.
</li></ul>
