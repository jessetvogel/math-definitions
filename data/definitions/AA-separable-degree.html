Let <span class="math inline">\(\ell/k\)</span> be an <a href="#AA:algebraic-field-extension">algebraic field extension</a>, and let <span class="math inline">\(k \subset m \subset \ell\)</span> be the <a href="#AA:separable-closure">separable closure</a>. The <b>separable degree</b> of <span class="math inline">\(\ell/k\)</span>, denoted <span class="math inline">\([\ell : k]_\textup{sep}\)</span>, is the degree <span class="math inline">\([m : k]\)</span>. The <b>inseparable degree</b> of <span class="math inline">\(\ell/k\)</span> is the degree <span class="math inline">\([\ell : m]\)</span>.
