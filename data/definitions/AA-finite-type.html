Let <span class="math inline">\(R\)</span> and <span class="math inline">\(S\)</span> be <a href="#AA:ring">commutative rings</a>. A <a href="#AA:ring-morphism">ring morphism</a> <span class="math inline">\(R \to S\)</span> is said to be of <b>finite type</b> if <span class="math inline">\(S\)</span> is isomorphic to a quotient of <span class="math inline">\(R[x_1, \ldots, x_n]\)</span> for some integer <span class="math inline">\(n\)</span>.<br/>
That is, <span class="math inline">\(S\)</span> is a <a href="#AA:finitely-generated-algebra">finitely generated <span class="math inline">\(R\)</span>-algebra</a>.
