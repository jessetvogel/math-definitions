A <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is a <b>G-ring</b> or <b>Grothendieck ring</b> if it is <a href="#AA:noetherian-ring">noetherian</a> and for every localization <span class="math inline">\(R_{\mathfrak{p}}\)</span> the map <span class="math inline">\(R_{\mathfrak{p}} \to \widehat{R_{\mathfrak{p}}}\)</span> to its <a href="#AA:completion">completion</a> (with respect to the maximal ideal) is a <a href="#AG:regular-morphism">regular morphism</a>.
