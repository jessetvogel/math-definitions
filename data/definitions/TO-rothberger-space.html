A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>Rothberger</b> if for every sequence of open covers <span class="math inline">\(\mathcal{U}_1, \mathcal{U}_2, \ldots\)</span> for <span class="math inline">\(X\)</span>, there are open sets <span class="math inline">\(U_1 \in \mathcal{U}_1, U_2 \in \mathcal{U}_2, \ldots\)</span> such that <span class="math inline">\(\{ U_i : i \ge 0 \}\)</span> is an open cover for <span class="math inline">\(X\)</span>.
