A <b>complete lattice</b> is a <a href="#ST:lattice">lattice</a> for which
<ul><li> (<i>least upper bound</i>) every subset <span class="math inline">\(A \subset P\)</span> has a least upper bound <span class="math inline">\(\bigvee A\)</span>,
</li><li> (<i>greatest lower bound</i>) every subset <span class="math inline">\(A \subset P\)</span> has a greatest lower bound <span class="math inline">\(\bigwedge A\)</span>.
</li></ul>
