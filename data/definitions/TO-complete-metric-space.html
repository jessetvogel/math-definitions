A <a href="#TO:metric-space">metric space</a> <span class="math inline">\(X\)</span> is <b>complete</b> if every Cauchy sequence converges in <span class="math inline">\(X\)</span>.<br/>
A sequence <span class="math inline">\(x_1, x_2, \ldots\)</span> is <i>Cauchy</i> if for all <span class="math inline">\(\varepsilon > 0\)</span> there exists some <span class="math inline">\(N > 0\)</span> such that <span class="math inline">\(m, n \ge N\)</span> implies <span class="math inline">\(d(x_m, x_n) < \varepsilon\)</span>.
