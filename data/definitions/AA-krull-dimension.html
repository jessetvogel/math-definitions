The <b>Krull dimension</b> of a <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is the supremum of the lengths of all chains of <a href="#AA:prime-ideal">prime ideals</a>, where a chain of the form
<span class="math display">\[ \mathfrak{p}_0 \subsetneq \mathfrak{p}_1 \subsetneq \cdots \subsetneq \mathfrak{p}_n \]</span>
has length <span class="math inline">\(n\)</span>.
