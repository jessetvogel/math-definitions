Let <span class="math inline">\(R\)</span> and <span class="math inline">\(S\)</span> be <a href="#CA:algebra">algebras</a> over a field <span class="math inline">\(k\)</span>. If <span class="math inline">\(M\)</span> is an <a href="#CA:module"><span class="math inline">\(R\)</span>-module</a> and <span class="math inline">\(N\)</span> an <span class="math inline">\(S\)</span>-module, then the <b>external tensor product</b> of <span class="math inline">\(M\)</span> and <span class="math inline">\(N\)</span> is the <span class="math inline">\(R \otimes_k S\)</span>-module
<span class="math display">\[ M \boxtimes N = M|_k \otimes_k N|_k . \]</span>
