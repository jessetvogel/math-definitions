A <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is <b>ambivalent</b> if every element <span class="math inline">\(g \in G\)</span> is <a href="#GT:conjugation">conjugation</a> to its inverse <span class="math inline">\(g^{-1}\)</span>, that is, <span class="math inline">\(g^{-1} = hgh^{-1}\)</span> for some <span class="math inline">\(h \in G\)</span>.
