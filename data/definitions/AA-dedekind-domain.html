A <b>Dedekind domain</b> is a <a href="#AA:noetherian-ring">noetherian</a> <a href="#AA:integrally-closed-domain">integrally closed domain</a> of <a href="#AA:krull-dimension">dimension</a> <span class="math inline">\(\le 1\)</span> (that is, every non-zero <a href="#AA:prime-ideal">prime ideal</a> is <a href="#AA:maximal-ideal">maximal</a>).
