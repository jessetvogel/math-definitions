A <a href="#RT:representation">representation</a> <span class="math inline">\(\rho : G \to \textup{GL}(V)\)</span> over <span class="math inline">\(\CC\)</span> is <b>unitary</b> if <span class="math inline">\(\rho(g)\)</span> is unitary for all <span class="math inline">\(g \in G\)</span>, that is <span class="math inline">\(\rho(g)^\dagger \rho(g) = \rho(g) \rho(g)^\dagger = \id_V\)</span>.
