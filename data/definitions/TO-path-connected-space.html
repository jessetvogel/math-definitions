A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>path-connected</b> if for every two points <span class="math inline">\(x, y \in X\)</span>, there exists a continuous map <span class="math inline">\(f : [0, 1] \to X\)</span> (a <i>path</i>) with <span class="math inline">\(f(0) = x\)</span> and <span class="math inline">\(f(1) = y\)</span>.
