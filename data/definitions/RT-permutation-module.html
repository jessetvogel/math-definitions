Let <span class="math inline">\(G\)</span> be a finite <a href="#GT:group">group</a>. A <a href="#AA:module"><span class="math inline">\(\ZZ[G]\)</span>-module</a> <span class="math inline">\(M\)</span> is a <b>permutation module</b> if <span class="math inline">\(M\)</span> is <a href="#GT:free-group">free</a> as an abelian group and has a <span class="math inline">\(\ZZ\)</span>-basis permuted by <span class="math inline">\(G\)</span>.
