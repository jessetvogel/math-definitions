Let <span class="math inline">\(G\)</span> be a <a href="#TO:topological-group">topological group</a>. A <b>universal <span class="math inline">\(G\)</span>-bundle</b> is a <a href="#TO:principal-bundle">principal <span class="math inline">\(G\)</span>-bundle</a> <span class="math inline">\(\pi : EG \to BG\)</span> whose total space <span class="math inline">\(EG\)</span> is <a href="#AT:contractible-space">contractible</a>.<br/>
It has the property that for any principal <span class="math inline">\(G\)</span>-bundle <span class="math inline">\(P \to X\)</span>, there exists a map <span class="math inline">\(X \to BG\)</span> such that <span class="math inline">\(P \simeq X \times_{BG} EG\)</span>.
