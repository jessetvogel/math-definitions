The <b>path space</b> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> with basepoint <span class="math inline">\(x \in X\)</span> is the subspace of the <a href="#TO:mapping-space">mapping space</a> <span class="math inline">\(\text{Map}([0, 1], X)\)</span> of paths starting at <span class="math inline">\(x\)</span>.
<span class="math display">\[ P_x X = \{ \gamma \in \text{Map}([0, 1], X) : \gamma(0) = x \} \]</span>
