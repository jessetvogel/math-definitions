Let <span class="math inline">\(G\)</span> be a <a href="#AG:reductive-algebraic-group">reductive</a> <a href="#AG:algebraic-group">algebraic group</a> over a field <span class="math inline">\(k\)</span>. A <b>spherical variety</b> for <span class="math inline">\(G\)</span> is a <a href="#AG:variety">variety</a> <span class="math inline">\(X\)</span> over <span class="math inline">\(k\)</span> equipped with an action of <span class="math inline">\(G\)</span> containing an open <a href="#TO:dense-set">dense</a> <span class="math inline">\(B\)</span>-orbit for some <a href="#AG:borel-subgroup">Borel subgroup</a> <span class="math inline">\(B\)</span> of <span class="math inline">\(G\)</span>.
