Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a> and <span class="math inline">\(X : \Omega \to \RR\)</span> a <a href="#PT:random-variable">random variable</a>. The <b>standard deviation</b> of <span class="math inline">\(X\)</span> is
<span class="math display">\[ \sigma_X = \sqrt{\operatorname{Var}(X)} \]</span>
where <span class="math inline">\(\operatorname{Var}(X)\)</span> is the <a href="#PT:variance">variance</a> of <span class="math inline">\(X\)</span>.
