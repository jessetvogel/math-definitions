A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="javascript:gotoTopic('AG:scheme');">schemes</a> is <b>dominant</b> if the image of <span class="math inline">\(f\)</span> is a <a href="javascript:gotoTopic('TO:dense');">dense</a> subset of <span class="math inline">\(Y\)</span>.
