Let <span class="math inline">\(X\)</span> be a <a href="#AG:variety">variety</a> over <span class="math inline">\(\CC\)</span>. A <b>spreading-out</b> of <span class="math inline">\(X\)</span> is a <a href="#AG:separated-scheme">separated</a> scheme <span class="math inline">\(\tilde{X}\)</span> over a <a href="#AA:finitely-generated-algebra">finitely generated <span class="math inline">\(\ZZ\)</span>-algebra</a> <span class="math inline">\(R\)</span> with an embedding <span class="math inline">\(R \to \CC\)</span>, such that <span class="math inline">\(X \isom \tilde{X} \times_R \CC\)</span>.
