Let <span class="math inline">\(G\)</span> be a finite commutative <a href="#AG:group-scheme">group scheme</a> over a field <span class="math inline">\(k\)</span>, that is, <span class="math inline">\(G = \Spec A\)</span> for some finite-dimensional <a href="#AA:hopf-algebra">Hopf algebra</a> <span class="math inline">\(A\)</span> over <span class="math inline">\(k\)</span>. The <b>Cartier dual</b> of <span class="math inline">\(G\)</span> is the group scheme <span class="math inline">\(\hat{G} = \Spec A^*\)</span> given by the dual Hopf algebra <span class="math inline">\(A^*\)</span>.
