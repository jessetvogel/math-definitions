An <a href="#AA:algebraic-field-extension">algebraic</a> <a href="#AA:field-extension">field extension</a> <span class="math inline">\(\ell \supset k\)</span> is called an <b>abelian extension</b> if it is a <a href="#AA:galois-extension">Galois extension</a> whose <a href="#AA:galois-group">Galois group</a> <span class="math inline">\(\textup{Gal}(\ell/k)\)</span> is <a href="#GT:abelian-group">abelian</a>.
