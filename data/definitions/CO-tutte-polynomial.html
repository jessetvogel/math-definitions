Let <span class="math inline">\(G = (V, E)\)</span> be a <a href="#CO:graph">graph</a>. The <b>Tutte polynomial</b> of <span class="math inline">\(G\)</span> is the polynomial, in two variables <span class="math inline">\(x\)</span> and <span class="math inline">\(y\)</span>, given by
<span class="math display">\[ T_G(x, y) = \sum_{E' \subset E} (x - 1)^{k(E') - k(E)} (y - 1)^{k(E') + |E'| - |V|} \]</span>
where <span class="math inline">\(k(E')\)</span> denotes the number of connected components of the graph <span class="math inline">\((V, E')\)</span>.
