A <a href="#AA:module">module</a> <span class="math inline">\(M\)</span> over a <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> is <b>torsionless</b> if for every <span class="math inline">\(m \in M\)</span> there exists some <span class="math inline">\(R\)</span>-module morphism <span class="math inline">\(f : M \to R\)</span> with <span class="math inline">\(f(m) \ne 0\)</span>.
