Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a> and <span class="math inline">\(X : \Omega \to (E, \mathcal{E})\)</span> a <a href="#PT:random-variable">random variable</a>. The <b>probability distribution</b> of <span class="math inline">\(X\)</span> is the <a href="#MT:pushforward-measure">pushforward</a> <span class="math inline">\(X_* \PP\)</span> on <span class="math inline">\(\mathcal{E}\)</span>.
