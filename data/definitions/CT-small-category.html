A <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> is <b>small</b> if its objects and morphisms form a set.<br/>
A category <span class="math inline">\(\mathcal{C}\)</span> is <b>locally small</b> if for all objects <span class="math inline">\(X, Y\)</span>, the hom-class <span class="math inline">\(\Hom(X, Y)\)</span> is a set.<br/>
A category <span class="math inline">\(\mathcal{C}\)</span> is <b>essentially small</b> if it is <a href="#CT:equivalence-of-categories">equivalent</a> to a small category.
