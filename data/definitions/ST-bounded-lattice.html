A <b>bounded lattice</b> is a <a href="#ST:lattice">lattice</a> for which
<ul><li> (<i>least element</i>) there exists a least element <span class="math inline">\(\bot \in P\)</span>,
</li><li> (<i>greatest element</i>) there exists a greatest element <span class="math inline">\(\top \in P\)</span>.
</li></ul>
