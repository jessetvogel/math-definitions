Let <span class="math inline">\(M\)</span> be an <span class="math inline">\(n\)</span>-dimensional <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>volume form</b> on <span class="math inline">\(M\)</span> is an <a href="#DG:differential-form"><span class="math inline">\(n\)</span>-form</a> <span class="math inline">\(\omega \in \Omega^n(M)\)</span>.
