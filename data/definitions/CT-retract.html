An object <span class="math inline">\(X\)</span> is called a <b>retract</b> of an object <span class="math inline">\(Y\)</span> if there are morphisms <span class="math inline">\(i : X \to Y\)</span> and <span class="math inline">\(r : Y \to X\)</span> such that <span class="math inline">\(r \circ i = \id_X\)</span>, i.e. <span class="math inline">\(r\)</span> is a <a href="#CT:retraction">retraction</a> of <span class="math inline">\(i\)</span>.
