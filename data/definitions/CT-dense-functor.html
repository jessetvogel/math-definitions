A <a href="#CT:functor">functor</a> <span class="math inline">\(F : \mathcal{C} \to \mathcal{D}\)</span> is <b>dense</b> if every object <span class="math inline">\(X\)</span> of <span class="math inline">\(\mathcal{D}\)</span> is the <a href="#CT:limit">colimit</a> of the functor
<span class="math display">\[ F/X \xrightarrow{\pi_\mathcal{C}} \mathcal{C} \xrightarrow{F} \mathcal{D} , \]</span>
where <span class="math inline">\(F/X\)</span> denotes the <a href="#CT:comma-category">comma category</a> of <span class="math inline">\(F\)</span> and <span class="math inline">\(X : \textbf{1} \to \mathcal{D}\)</span>.
