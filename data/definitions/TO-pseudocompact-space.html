A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>pseudocompact</b> if for every <a href="#TO:continuous-map">continuous map</a> <span class="math inline">\(f : X \to \RR\)</span>, the image <span class="math inline">\(f(X) \subset \RR\)</span> is bounded.
