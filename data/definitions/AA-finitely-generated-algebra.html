Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. A <b>finitely generated algebra</b> over <span class="math inline">\(R\)</span> is an <a href="#AA:algebra"><span class="math inline">\(R\)</span>-algebra</a> isomorphic to a quotient of <span class="math inline">\(R[x_1, \ldots, x_n]\)</span> for some <span class="math inline">\(n\)</span>.
