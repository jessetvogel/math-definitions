The <b>Cartan formula</b> relates the <a href="#DG:interior-product">interior product</a>, <a href="#DG:exterior-derivative">exterior derivative</a> and <a href="#DG:lie-derivative">Lie derivative</a> via
<span class="math display">\[ \mathcal{L}_X \omega = d(\iota_X \omega) + \iota_X d \omega . \]</span>
