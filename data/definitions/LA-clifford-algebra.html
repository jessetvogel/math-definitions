The <b>Clifford algebra</b> of a <a href="#LA:vector-space">vector space</a> <span class="math inline">\(V\)</span> over a field <span class="math inline">\(k\)</span> with a <a href="#LA:quadratic-form">quadratic form</a> <span class="math inline">\(q : V \to k\)</span> is the algebra over <span class="math inline">\(k\)</span> given by
<span class="math display">\[ \textup{Cl}(V, q) = T(V) / (v \otimes v - q(v)) , \]</span>
where <span class="math inline">\(T(V)\)</span> denotes the <a href="#AA:tensor-algebra">tensor algebra</a> of <span class="math inline">\(V\)</span>.
