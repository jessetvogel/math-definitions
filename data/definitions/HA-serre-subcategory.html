A non-empty <a href="#CT:full-subcategory">full subcategory</a> <span class="math inline">\(\mathcal{B}\)</span> of an <a href="#HA:abelian-category">abelian category</a> <span class="math inline">\(\mathcal{A}\)</span> is a <b>Serre subcategory</b> if for any exact sequence in <span class="math inline">\(\mathcal{A}\)</span>,
<span class="math display">\[ 0 \to A \to B \to C \to 0 , \]</span>
<span class="math inline">\(B\)</span> is in <span class="math inline">\(\mathcal{B}\)</span> if and only if <span class="math inline">\(A\)</span> and <span class="math inline">\(C\)</span> are in <span class="math inline">\(\mathcal{B}\)</span>.
