Let <span class="math inline">\(X_1, \ldots, X_n\)</span> be a <a href="#PT:random-sample">random sample</a> from a population <span class="math inline">\(F_\theta\)</span> depending on some parameter <span class="math inline">\(\theta\)</span>. A <a href="#PT:statistic">statistic</a> <span class="math inline">\(T(X_1, \ldots, X_n) : \Omega \to (E, \mathcal{E})\)</span> is <b>ancillary</b> for <span class="math inline">\(\theta\)</span> if its <a href="#PT:probability-distribution">probability distribution</a> is independent of <span class="math inline">\(\theta\)</span>.
