Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a>. The <b>order</b> of an element <span class="math inline">\(x \in G\)</span>, denoted <span class="math inline">\(\text{ord}(x)\)</span>, is the least positive integer <span class="math inline">\(n\)</span> such that <span class="math inline">\(x^n = 1\)</span>. If no such <span class="math inline">\(n\)</span> exists, then <span class="math inline">\(\text{ord}(x) = \infty\)</span>.
