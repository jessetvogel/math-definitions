An <b>elliptic curve</b> is a <a href="#AG:smooth-morphism">smooth</a> <a href="#AG:projective-variety">projective</a> <a href="#AG:algebraic-curve">algebraic curve</a> <span class="math inline">\(E\)</span> over a field <span class="math inline">\(k\)</span> of <a href="#AG:geometric-genus">genus</a> one, together with a specified point <span class="math inline">\(O\)</span> on <span class="math inline">\(E\)</span>. An elliptic curve comes naturally with a group structure, making it an <a href="#AG:abelian-variety">abelian variety</a>, where <span class="math inline">\(O\)</span> is the unit of the group structure.
