A <b>Gorenstein local ring</b> is a commutative <a href="#AA:noetherian-ring">noetherian</a> <a href="#AA:local-ring">local</a> <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> with finite <a href="#AA:injective-dimension">injective dimension</a> as an <span class="math inline">\(R\)</span>-module.<br/>
A <b>Gorenstein ring</b> is a commutative noetherian ring <span class="math inline">\(R\)</span> such that the localization <span class="math inline">\(R_\mathfrak{p}\)</span> is Gorenstein for each <a href="#AA:prime-ideal">prime ideal</a> <span class="math inline">\(\mathfrak{p}\)</span>.
