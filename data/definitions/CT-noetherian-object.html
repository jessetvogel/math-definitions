Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a>. An object <span class="math inline">\(X\)</span> in <span class="math inline">\(\mathcal{C}\)</span> is <b>noetherian</b> if for every chain of <a href="#CT:subobject">subobjects</a> of <span class="math inline">\(X\)</span>,
<span class="math display">\[ X_1 \xrightarrow{m_1} X_2 \xrightarrow{m_2} X_3 \xrightarrow{m_3} \cdots \]</span>
there exists some <span class="math inline">\(N \in \NN\)</span> such that <span class="math inline">\(m_n\)</span> is an <a href="#CT:isomorphism">isomorphism</a> for all <span class="math inline">\(n \ge N\)</span>.
