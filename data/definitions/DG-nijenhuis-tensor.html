Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a> and <span class="math inline">\(A\)</span> a <a href="#DG:tensor-field">tensor field</a> of type <span class="math inline">\((1, 1)\)</span>, that is, a linear map of bundles <span class="math inline">\(A : TM \to TM\)</span>. The <b>Nijenhuis tensor</b> of <span class="math inline">\(A\)</span> is a tensor field <span class="math inline">\(N_A\)</span> of type <span class="math inline">\((1, 2)\)</span> given by
<span class="math display">\[ N_A(X, Y) = -A^2 [X, Y] + A([AX, Y] + [X, AY]) - [AX, AY] . \]</span>
