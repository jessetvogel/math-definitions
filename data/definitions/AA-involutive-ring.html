An <b>involutive ring</b> is a <a href="#AA:ring">ring</a> <span class="math inline">\(R\)</span> together with a map <span class="math inline">\(^* : R \to R\)</span> satsifying
<ul><li> (<i>involution</i>) <span class="math inline">\((x^*)^* = x\)</span> for all <span class="math inline">\(x \in R\)</span>,
</li><li> (<i>antiautomorphism</i>) <span class="math inline">\((x + y)^* = x^* + y^*\)</span> and <span class="math inline">\((xy)^* = y^* x^*\)</span> for all <span class="math inline">\(x, y \in R\)</span>.
</li></ul>
