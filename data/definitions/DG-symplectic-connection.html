Let <span class="math inline">\((M, \omega)\)</span> be a <a href="#DG:symplectic-manifold">symplectic manifold</a>. A <b>symplectic connection</b> on <span class="math inline">\(M\)</span> is a <a href="#DG:affine-connection">affine connection</a> <span class="math inline">\(\nabla\)</span> which is <a href="#DG:torsion-connection">torsion-free</a> and preserves the symplectic form, i.e. <span class="math inline">\(\nabla \omega = 0\)</span>.
