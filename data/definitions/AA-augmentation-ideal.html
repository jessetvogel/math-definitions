The <b>augmentation ideal</b> of a <a href="#AA:group-ring">group ring</a> <span class="math inline">\(R[G]\)</span> is the <a href="#AA:ideal">(two-sided) ideal</a>
<span class="math display">\[ A = \ker\left( \varepsilon : R[G] \to G, \quad \sum_i r_i g_i \mapsto \sum_i r_i  \right) = (g - g' : g, g' \in G). \]</span>
