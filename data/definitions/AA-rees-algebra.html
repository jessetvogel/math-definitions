Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a> and <span class="math inline">\(I \subset R\)</span> and <a href="#AA:ideal">ideal</a>. Then the <b>Rees algebra</b> of <span class="math inline">\(I\)</span> in <span class="math inline">\(R\)</span> is the ring given by
<span class="math display">\[ R[It] = \bigoplus_{n = 0}^\infty I^n t^n \subset R[t] , \]</span>
where <span class="math inline">\(I^0 = R\)</span>.
