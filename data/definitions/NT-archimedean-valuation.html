A <a href="#NT:valuation">valuation</a> <span class="math inline">\(\phi\)</span> on a <a href="#AA:field">field</a> <span class="math inline">\(K\)</span> is called <b>non-archimedean</b> if its norm <span class="math inline">\(\norm{\phi}\)</span> equals <span class="math inline">\(1\)</span>. Otherwise, the valuation is called <b>archimedean</b>.
