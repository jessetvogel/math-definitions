Let <span class="math inline">\(R\)</span> be a <a href="#CA:ring">ring</a>. A left (resp. right) <b>primitive ideal</b> of <span class="math inline">\(R\)</span> is the <a href="#CA:annihilator">annihilator</a> of a <a href="#CA:simple-module">simple</a> left (resp. right) <a href="#CA:module">module</a>.
