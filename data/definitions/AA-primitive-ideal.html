Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">ring</a>. A left (resp. right) <b>primitive ideal</b> of <span class="math inline">\(R\)</span> is the <a href="#AA:annihilator">annihilator</a> of a <a href="#AA:simple-module">simple</a> left (resp. right) <a href="#AA:module">module</a>.
