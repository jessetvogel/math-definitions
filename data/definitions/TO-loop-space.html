The <b>loop space</b> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> with basepoint <span class="math inline">\(x_0 \in X\)</span> is the <i>mapping space</i>
<span class="math display">\[ \Omega X = \Hom((S^1, \text{pt}), (X, x_0)) . \]</span><br/>
Without basepoints, one speaks of the <b>free loop space</b> <span class="math inline">\(\mathcal{L} X\)</span>.
