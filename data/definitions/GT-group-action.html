Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a> and <span class="math inline">\(X\)</span> a set. An <b>action</b> of <span class="math inline">\(G\)</span> on <span class="math inline">\(X\)</span> is map
<span class="math display">\[ G \times X \to X : (g, x) \mapsto g \cdot x \]</span>
satisfying <span class="math inline">\(1 \cdot x = x\)</span> and <span class="math inline">\(g \cdot (h \cdot x) = (gh) \cdot x\)</span> for all <span class="math inline">\(g, h \in G\)</span> and <span class="math inline">\(x \in X\)</span>.
