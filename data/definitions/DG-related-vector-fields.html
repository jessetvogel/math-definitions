Let <span class="math inline">\(f : M \to N\)</span> be a <a href="#DG:smooth-map">smooth map</a> between <a href="#DG:smooth-manifold">smooth manifolds</a>. Then vector fields <span class="math inline">\(X\)</span> on <span class="math inline">\(M\)</span> and <span class="math inline">\(Y\)</span> on <span class="math inline">\(M\)</span> are <b><span class="math inline">\(f\)</span>-related</b> if <span class="math inline">\(Y_{f(x)} = (df)_x(X_x)\)</span> for all <span class="math inline">\(x \in M\)</span>.
