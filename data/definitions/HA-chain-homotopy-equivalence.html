Let <span class="math inline">\(\mathcal{A}\)</span> be an <a href="#HA:abelian-category">abelian category</a>. A morphism of <a href="#HA:chain-complex">chain complexes</a> <span class="math inline">\(f : M^\bdot \to N^\bdot\)</span> is called a <b>chain homotopy equivalence</b> if there exists a morphism <span class="math inline">\(g : N^\bdot \to M^\bdot\)</span> such that <span class="math inline">\(fg\)</span> and <span class="math inline">\(gf\)</span> are <a href="#HA:chain-homotopy">homotopic</a> to the identity morphism.
