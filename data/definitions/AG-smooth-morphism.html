A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="#AG:scheme">schemes</a> is <b>smooth</b> if
<ul><li> it is <a href="#AG:finite-presentation">locally of finite presentation</a>,
</li><li> it is <a href="#AG:flat-morphism">flat</a>,
</li><li> all the fibers <span class="math inline">\(X_y\)</span> are <a href="#AG:geometrically-regular">geometrically regular</a> over the residue field <span class="math inline">\(k(y)\)</span>.
</li></ul>
