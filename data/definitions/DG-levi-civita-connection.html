Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a>. The <b>Levi-Civita connection</b> is the unique <a href="#DG:connection">connection</a> on the <a href="#DG:tangent-bundle">tangent bundle</a> that preserves the metric <span class="math inline">\(g\)</span>, i.e. <span class="math inline">\(\nabla g = 0\)</span>, and is <a href="#DG:torsion-tensor">torsion-free</a>.
