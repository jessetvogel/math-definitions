Let <span class="math inline">\(X\)</span> be a <a href="#AG:scheme">scheme</a> with <a href="#AG:closed-immersion">closed subscheme</a> <span class="math inline">\(Z \subset X\)</span> and <a href="#AG:blowup">blowup</a> <span class="math inline">\(\pi : \textup{Bl}_Z(X) \to X\)</span>. The <b>strict transform</b> of a closed subscheme <span class="math inline">\(Y \subset X\)</span> is the closure of <span class="math inline">\(\pi^{-1}(Y \setminus Z)\)</span> inside <span class="math inline">\(\textup{Bl}_Z(X)\)</span>.
