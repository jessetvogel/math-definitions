A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is called <b><span class="math inline">\(n\)</span>-connected</b> if the <a href="#AT:homotopy-group">homotopy groups</a> <span class="math inline">\(\pi_i(X) = 0\)</span> for all <span class="math inline">\(i \le n\)</span>.<br/>
In particular, being <span class="math inline">\(1\)</span>-connected is the same as being <a href="#TO:path-connected-space">path-connected</a>, and being <span class="math inline">\(2\)</span>-connected is the same as being <a href="#TO:simply-connected-space">simply connected</a>.
