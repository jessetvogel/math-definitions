Let <span class="math inline">\(f : X \to Y\)</span> be a <a href="#TO:continuous-map">continuous map</a> of <a href="#TO:topological-space">topological spaces</a>. The <b>mapping cone</b> of <span class="math inline">\(f\)</span> is defined as the <a href="#TO:quotient-topology">quotient space</a>
<span class="math display">\[ C_f = ( (X \times [0, 1]) \sqcup Y ) / \sim{} , \]</span>
where <span class="math inline">\((x, 0) \sim (x', 0)\)</span> and <span class="math inline">\((x, 1) \sim f(x)\)</span> for all <span class="math inline">\(x, x' \in X\)</span>.
