Let <span class="math inline">\(X\)</span> be a <a href="#TO:topological-space">topological space</a> with a point <span class="math inline">\(x \in X\)</span>. A <b>neighborhood basis</b> at <span class="math inline">\(x\)</span> is a set <span class="math inline">\(\mathcal{N}\)</span> of <a href="#TO:neighborhood">neighborhoods</a> of <span class="math inline">\(x\)</span> such that for every neighborhood <span class="math inline">\(U\)</span> of <span class="math inline">\(x\)</span>, there exists an <span class="math inline">\(N \in \mathcal{N}\)</span> with <span class="math inline">\(U \subset N\)</span>.
