Let <span class="math inline">\(G\)</span> be a <a href="#GT:group">group</a> <a href="#GT:group-action">acting</a> on a set <span class="math inline">\(X\)</span>. The <b>orbit-stabilizer theorem</b> states that for any <span class="math inline">\(x \in X\)</span>, the map
<span class="math display">\[ G/G_x \to Gx , \quad g G_x \mapsto g \cdot x , \]</span>
from the set of <a href="#GT:coset">cosets</a> of the <a href="#GT:stabilizer">stabilizer</a> <span class="math inline">\(G_x\)</span>, to the <a href="#GT:orbit">orbit</a> <span class="math inline">\(Gx\)</span> of <span class="math inline">\(x\)</span>, is a bijection.
