A <b>slender group</b> is a <a href="#AA:torsion-free-module">torsion-free</a> <a href="#GT:abelian-group">abelian group</a> <span class="math inline">\(G\)</span> such that every <a href="#GT:group-homomorphism">group homomorphism</a> <span class="math inline">\(\ZZ^\NN \to G\)</span> maps all but finitely many <span class="math inline">\(e_n \in \ZZ^\NN\)</span> to the identity element, where <span class="math inline">\(e_n\)</span> for <span class="math inline">\(n \in \NN\)</span> is given by <span class="math inline">\(e_n(m) = 0\)</span> for <span class="math inline">\(m \ne n\)</span> and <span class="math inline">\(e_n(n) = 1\)</span>.
