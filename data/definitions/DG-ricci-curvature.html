Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a>. The <b>Ricci curvature</b> is the <a href="#DG:tensor-field"><span class="math inline">\((0, 2)\)</span>-tensor field</a> given by
<span class="math display">\[ \textup{Ric}(X, Z) = \operatorname{tr} \left( Y \mapsto R(X, Y, Z) \right), \]</span>
where <span class="math inline">\(R\)</span> is the <a href="#DG:riemannian-curvature-tensor">Riemannian curvature tensor</a>.
