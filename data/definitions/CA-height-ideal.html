The <b>height</b> of a <a href="#CA:prime-ideal">prime ideal</a> <span class="math inline">\(\mathfrak{p}\)</span> in a <a href="#CA:ring">commutative-ring</a> <span class="math inline">\(R\)</span> is the supremum of lengths of chains of prime ideals, where a chain
<span class="math display">\[ \mathfrak{p}_0 \subsetneq \mathfrak{p}_1 \subsetneq \cdots \subsetneq \mathfrak{p}_n = \mathfrak{p} \]</span>
has length <span class="math inline">\(n\)</span>.
