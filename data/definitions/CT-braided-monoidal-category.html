A <b>braided monoidal category</b> is a <a href="#CT:symmetric-monoidal-category">symmetric monoidal category</a> <span class="math inline">\((\mathcal{C}, \otimes, \textbf{1}, \tau)\)</span> without the condition that <span class="math inline">\(\tau_{Y, X} \circ \tau_{X, Y} = \id_{X \otimes Y}\)</span>.
