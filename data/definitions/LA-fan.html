A <b>fan</b> in <span class="math inline">\(\RR^n\)</span> is a set <span class="math inline">\(\Delta\)</span> of <a href="#LA:polyhedral-cone">rational strongly convex polyhedral cones</a>, such that
<ul><li> every face of a cone in <span class="math inline">\(\Delta\)</span> is also a cone in <span class="math inline">\(\Delta\)</span>,
</li><li> the intersection of two cones in <span class="math inline">\(\Delta\)</span> is a face of each.
</li></ul>
