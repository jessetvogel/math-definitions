An <b>ideal</b> of a <a href="#AA:lie-algebra">Lie algebra</a> <span class="math inline">\(\mathfrak{g}\)</span> is a subalgebra <span class="math inline">\(\mathfrak{h} \subset \mathfrak{g}\)</span> such that <span class="math inline">\([X, H] \in \mathfrak{h}\)</span> for all <span class="math inline">\(X \in \mathfrak{g}\)</span> and <span class="math inline">\(H \in \mathfrak{h}\)</span>.
