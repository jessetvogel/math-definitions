A <b>symplectomorphism</b> is a <a href="#DG:diffeomorphism">diffeomorphism</a> <span class="math inline">\(\varphi : M \to M'\)</span> between <a href="#DG:symplectic-manifold">symplectic manifolds</a> <span class="math inline">\((M, \omega)\)</span> and <span class="math inline">\((M', \omega')\)</span> satisfying <span class="math inline">\(\varphi^* \omega' = \omega\)</span>.
