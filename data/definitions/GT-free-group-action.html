A <a href="#GT:group-action">group action</a> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> on a set <span class="math inline">\(X\)</span> is <b>free</b> if <span class="math inline">\(g \cdot x = x\)</span> implies <span class="math inline">\(g = 1\)</span>, for all <span class="math inline">\(x \in X\)</span>.
