A <a href="#CT:functor">functor</a> <span class="math inline">\(F : \mathcal{C} \to \mathcal{D}\)</span> is <b>conservative</b> if it reflects <a href="#CT:isomorphism">isomorphisms</a>. That is, if <span class="math inline">\(F(f)\)</span> is an isomorphism for some morphism <span class="math inline">\(f\)</span> in <span class="math inline">\(\mathcal{C}\)</span>, then <span class="math inline">\(f\)</span> is an isomorphism as well.
