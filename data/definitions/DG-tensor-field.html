Let <span class="math inline">\(M\)</span> be a <a href="#DG:smooth-manifold">smooth manifold</a>. A <b>tensor bundle</b> on <span class="math inline">\(M\)</span> is any <a href="#DG:vector-bundle">vector bundle</a> of the form
<span class="math display">\[ \underbrace{TM \otimes \cdots TM}_{p \text{ times}} \otimes \underbrace{T^*M \otimes \cdots T^*M}_{q \text{ times}} . \]</span>
A <b>tensor field</b> of <i>type</i> <span class="math inline">\((p, q)\)</span> is a section of this bundle.
