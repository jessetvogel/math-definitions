The <b>total quotient ring</b> of a <a href="#AA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is the <a href="#AA:localization">localization</a> <span class="math inline">\(S^{-1} R\)</span>, with <span class="math inline">\(S\)</span> the set of elements of <span class="math inline">\(R\)</span> which are not <a href="#AA:zero-divisor">zero-divisors</a>.<br/>
When <span class="math inline">\(R\)</span> is a <a href="#AA:domain">domain</a>, this construction gives the <a href="#AA:field-of-fractions">field of fractions</a> of <span class="math inline">\(R\)</span>.
