Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a> with a <a href="#CT:zero-object">zero object</a> <span class="math inline">\(0\)</span>. A <b>fiber</b> of a morphism <span class="math inline">\(f : X \to Y\)</span> in <span class="math inline">\(\mathcal{C}\)</span> is a <a href="#CT:fiber-product">pullback diagram</a>
<img class="display-math-svg" src="data/svg/fb1069952a8b9c70713ce0a126e7f1de59a2f9b0.svg" alt />
Dually, a <b>cofiber</b> of <span class="math inline">\(f\)</span> is a <a href="#CT:pushout">pushout diagram</a>
<img class="display-math-svg" src="data/svg/f11d623d0d4b54bdc5ee07cc9fd66820edc4cfd6.svg" alt />
