Let <span class="math inline">\(\mathcal{C}\)</span> be a <a href="#CT:category">category</a> with a <a href="#CT:terminal-object">terminal object</a> <span class="math inline">\(1\)</span>. A <b>fiber</b> of a morphism <span class="math inline">\(f : X \to Y\)</span> in <span class="math inline">\(\mathcal{C}\)</span> is a <a href="#CT:fiber-product">pullback diagram</a>
<img class="display-math-svg" src="data/svg/6eda584bf1127f7f7777dc94392bc0008add1666.svg" alt />
Dually, a <b>cofiber</b> of <span class="math inline">\(f\)</span> is a <a href="#CT:pushout">pushout diagram</a>
<img class="display-math-svg" src="data/svg/e7b3caafb70c89c51b18b47fac03b994c506b646.svg" alt />
