Let <span class="math inline">\((\Omega, \mathcal{A}, \PP)\)</span> be a <a href="#PT:probability-space">probability space</a>. The <b>cumulative distribution function (CDF)</b> of a <a href="#PT:random-variable">random variable</a> <span class="math inline">\(X : \Omega \to \RR\)</span> is the function
<span class="math display">\[ F_X : \RR \to [0, 1], \quad x \mapsto \PP(X \le x) . \]</span>
