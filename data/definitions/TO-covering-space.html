A <b>covering space</b> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is a continuous map <span class="math inline">\(p : Y \to X\)</span> such that each <span class="math inline">\(x \in X\)</span> has an open neighborhood <span class="math inline">\(U\)</span> such that <span class="math inline">\(p^{-1}(U)\)</span> decomposes as a union of <span class="math inline">\(V_i\)</span> such that the restrictions <span class="math inline">\(p|_{V_i} \to U\)</span> are <a href="#TO:homeomorphism">homeomorphisms</a>.
