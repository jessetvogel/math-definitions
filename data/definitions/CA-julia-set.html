Let <span class="math inline">\(f : \CC \to \CC\)</span> be a polynomial function. The <b>filled Julia set</b> for <span class="math inline">\(f\)</span> is the subset of <span class="math inline">\(\CC\)</span> given by
<span class="math display">\[  \{ z \in \CC \mid \{ f^n(z) : n \in \NN \} \textup{ is bounded} \} \]</span>
and the <b>Julia set</b> for <span class="math inline">\(f\)</span> is the <a href="#TO:boundary">boundary</a> of the filled Julia set.
