A <b>projective representation</b> of a <a href="#GT:group">group</a> on a <a href="#LA:vector-space">vector space</a> <span class="math inline">\(V\)</span> over a field <span class="math inline">\(k\)</span> is a <a href="#GT:group-homomorphism">group homomorphism</a>
<span class="math display">\[ \rho : G \to \text{PGL}(V) , \]</span>
where <span class="math inline">\(\text{PGL}(V) = \text{GL}(V) / k^*\)</span> is the <i>projective linear group</i> of <span class="math inline">\(V\)</span>.
