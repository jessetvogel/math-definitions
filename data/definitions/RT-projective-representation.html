A <b>projective representation</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> on a <a href="#LA:vector-space">vector space</a> <span class="math inline">\(V\)</span> over a field <span class="math inline">\(k\)</span> is a <a href="#GT:group-homomorphism">group homomorphism</a>
<span class="math display">\[ \rho : G \to \textup{PGL}(V) , \]</span>
where <span class="math inline">\(\textup{PGL}(V) = \textup{GL}(V) / k^*\)</span> is the <a href="#LA:projective-linear-group">projective linear group</a> of <span class="math inline">\(V\)</span>.
