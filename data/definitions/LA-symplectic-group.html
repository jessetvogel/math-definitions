The <b>symplectic group</b> of degree <span class="math inline">\(2n\)</span> over a field <span class="math inline">\(k\)</span>, denoted <span class="math inline">\(\text{Sp}(2n, k)\)</span>, is the <a href="#GT:group">group</a> of <span class="math inline">\(2n \times 2n\)</span> <a href="#LA:symplectic-matrix">symplectic matrices</a> with the operation of matrix multiplication.
