Let <span class="math inline">\(L/K\)</span> be an <a href="#AA:field-extension">extension</a> of <a href="#NT:number-field">number fields</a>, and let <span class="math inline">\(\mathfrak{p}\)</span> be a non-zero <a href="#AA:prime-ideal">prime ideal</a> in the <a href="#NT:ring-of-integers">ring of integers</a> <span class="math inline">\(\mathcal{O}_K\)</span> of <span class="math inline">\(K\)</span>. Then <span class="math inline">\(\mathfrak{p}\)</span> is <b>inert</b> in <span class="math inline">\(L\)</span> if <span class="math inline">\(\mathfrak{p} \mathcal{O}_L\)</span> is prime in <span class="math inline">\(\mathcal{O}_L\)</span>.
