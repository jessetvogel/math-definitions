A <b>representation</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> on a <a href="#LA:vector-space">vector space</a> <span class="math inline">\(V\)</span> over a <a href="#CA:field">field</a> <span class="math inline">\(k\)</span> is a <a href="#GT:group-homomorphism">group homomorphism</a>
<span class="math display">\[ \rho : G \to \text{GL}(V) . \]</span>
The vector space <span class="math inline">\(V\)</span> is called the <i>representation space</i> and <span class="math inline">\(\dim_k V\)</span> the <i>dimension</i> of the representation.
