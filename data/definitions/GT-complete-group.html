A <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is <b>complete</b> if the morphism
<span class="math display">\[ \phi : G \to \textup{Aut}(G), \quad \phi(g)(x) = g x g^{-1} \]</span>
is an isomorphism. That is, if the <a href="#GT:group-center">center</a> <span class="math inline">\(Z(G)\)</span> is trivial and every automorphism of <span class="math inline">\(G\)</span> is an inner automorphism.
