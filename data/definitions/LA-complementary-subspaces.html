Let <span class="math inline">\(V\)</span> be a <a href="#LA:vector-space">vector space</a>. Two <a href="#LA:linear-subspace">subspaces</a> <span class="math inline">\(U_1, U_2 \subset V\)</span> are <b>complementary</b> in <span class="math inline">\(V\)</span> if <span class="math inline">\(U_1 \cap U_2 = \{ 0 \}\)</span> and <span class="math inline">\(U_1 + U_2 = V\)</span>.
