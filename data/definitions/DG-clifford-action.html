Let <span class="math inline">\((M, g)\)</span> be a <a href="#DG:riemannian-manifold">Riemannian manifold</a> and <span class="math inline">\(E \to M\)</span> a complex <a href="#DG:vector-bundle">vector bundle</a>. A <b>Clifford action</b> on <span class="math inline">\(E\)</span> is a vector bundle morphism <span class="math inline">\(c : T^*M \to \operatorname{End}(E)\)</span> such that
<span class="math display">\[ c(\xi)^2 = - g(\xi, \xi) \id_E \]</span>
for all <span class="math inline">\(p \in M\)</span> and <span class="math inline">\(\xi \in T^*_p M\)</span>.
