A <a href="javascript:gotoTopic('TO:topological-space');">topological space</a> <span class="math inline">\(X\)</span> is <b>connected</b> if the only subsets of <span class="math inline">\(X\)</span> that are both open and closed are <span class="math inline">\(\varnothing\)</span> and <span class="math inline">\(X\)</span> itself.
