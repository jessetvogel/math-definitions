Let <span class="math inline">\(R\)</span> be a commutative <a href="#CA:ring">ring</a>. An <span class="math inline">\(R\)</span>-module <span class="math inline">\(M\)</span> is <b>faithful</b> if the <a href="#CA:annihilator">annihilator</a> <span class="math inline">\(\text{Ann}(M) = 0\)</span>.
