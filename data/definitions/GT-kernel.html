Let <span class="math inline">\(f : G \to H\)</span> be a <a href="#GT:group-homomorphism">group homomorphism</a>. The <b>kernel</b> of <span class="math inline">\(f\)</span>, denoted <span class="math inline">\(\ker f\)</span>, is defined as
<span class="math display">\[ \ker f = \{ x \in G \mid f(x) = 0 \} . \]</span>
It is a <a href="#GT:normal-subgroup">normal</a> <a href="#GT:subgroup">subgroup</a> of <span class="math inline">\(G\)</span>.
