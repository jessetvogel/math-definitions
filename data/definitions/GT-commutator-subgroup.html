The <b>commutator subgroup</b> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is the subgroup of <span class="math inline">\(G\)</span> generated by all elements of the form <span class="math inline">\(ghg^{-1}h^{-1}\)</span> with <span class="math inline">\(g, h \in G\)</span>.
