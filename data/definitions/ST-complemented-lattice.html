A <b>complemented lattice</b> is a <a href="#ST:bounded-lattice">bounded lattice</a> <span class="math inline">\((P, \le)\)</span> such that
<ul><li> (<i>complements</i>) for every <span class="math inline">\(x \in P\)</span> there exists an element <span class="math inline">\(\neg x \in P\)</span> such that <span class="math inline">\(x \vee \neg x = \top\)</span> and <span class="math inline">\(x \wedge \neg x = \bot\)</span>.
</li></ul>
