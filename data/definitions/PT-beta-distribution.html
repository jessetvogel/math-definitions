The <b>beta distribution</b> with parameters <span class="math inline">\(\alpha, \beta > 0\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> on <span class="math inline">\([0, 1]\)</span> with <a href="#PT:probability-density-function">PDF</a>
<span class="math display">\[ f(x) = \frac{\Gamma(\alpha + \beta)}{\Gamma(\alpha) \Gamma(\beta)} x^{\alpha - 1} (1 - x)^{\beta - 1} \]</span>
for <span class="math inline">\(x \in [0, 1]\)</span>, where <span class="math inline">\(\Gamma\)</span> denotes the <a href="#GM:gamma-function">gamma function</a>.
