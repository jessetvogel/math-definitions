Let <span class="math inline">\(A\)</span> be an <span class="math inline">\(n \times n\)</span> real or complex matrix with eigenvalues <span class="math inline">\(\lambda_1, \ldots, \lambda_n \in \CC\)</span>. The <b>spectral radius</b> of <span class="math inline">\(A\)</span> is 
<span class="math display">\[ \rho(A) = \max \{ |\lambda_1|, \ldots, |\lambda_n| \} . \]</span>
