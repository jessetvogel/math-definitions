Let <span class="math inline">\(k\)</span> be a <a href="#AA:ring">commutative ring</a>. A <b>weighted projective space</b> over <span class="math inline">\(k\)</span> is the <a href="#AG:projective-variety">projective variety</a>
<span class="math display">\[ \PP_k(a_0, \ldots, a_n) = \textup{Proj}(k[x_0, \ldots, x_n]) , \]</span>
with <span class="math inline">\(\deg(x_i) = a_i\)</span>, for integers <span class="math inline">\(a_i \in \ZZ\)</span>.
