A function <span class="math inline">\(T : V \to V\)</span> is a <b>linear transformation</b> if
<ul><li> <span class="math inline">\(T(v + w) = T(v) + T(w)\)</span>,
</li><li> <span class="math inline">\(T(av) = aT(v)\)</span>,
</li></ul>
for all vectors <span class="math inline">\(v, w \in V\)</span> and scalars <span class="math inline">\(a \in k\)</span>.
