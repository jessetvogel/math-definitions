Let <span class="math inline">\(p\)</span> be a prime number. A <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> is <b><span class="math inline">\(p\)</span>-elementary</b> if it is a direct product of a <a href="#GT:cyclic-group">cyclic group</a> of order relatively prime to <span class="math inline">\(p\)</span>, and a <a href="#GT:p-group"><span class="math inline">\(p\)</span>-group</a>.
