A <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is <b>locally compact</b> if every point <span class="math inline">\(x \in X\)</span> has a compact neighborhood, i.e. there exists an open set <span class="math inline">\(U \subset X\)</span> and a <a href="#TO:compact-space">compact</a> set <span class="math inline">\(K \subset X\)</span> such that <span class="math inline">\(x \in U \subset K\)</span>.
