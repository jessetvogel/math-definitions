Given a <a href="#CT:category">category</a> <span class="math inline">\(\mathcal{C}\)</span> over an object <span class="math inline">\(X\)</span>, the <b>slice category</b> <span class="math inline">\(\mathcal{C}/X\)</span> is the category whose
<ul><li> objects are morphisms <span class="math inline">\(f : Y \to X\)</span> of <span class="math inline">\(\mathcal{C}\)</span>,
</li><li> morphisms from <span class="math inline">\(f : Y \to X\)</span> to <span class="math inline">\(f' : Y' \to X\)</span> are morphisms <span class="math inline">\(g : Y \to Y'\)</span> such that <span class="math inline">\(f' \circ g = f\)</span>.
<img class="display-math-svg" src="data/svg/b0e945833796a352e85ec3210e7bf1bfa7c1e751.svg" alt />
</li></ul>
