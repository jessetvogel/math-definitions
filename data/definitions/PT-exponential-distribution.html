The <b>exponential distribution</b> with parameter <span class="math inline">\(\beta > 0\)</span> is the <a href="#PT:probability-distribution">probability distribution</a> on <span class="math inline">\([0, \infty)\)</span> with <a href="#PT:probability-density-function">PDF</a>
<span class="math display">\[ f(x) = \frac{1}{\beta} \exp(-x / \beta) \]</span>
for <span class="math inline">\(x \in [0, \infty)\)</span>.
