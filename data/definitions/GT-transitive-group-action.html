A <a href="#GT:group-action">group action</a> of a <a href="#GT:group">group</a> <span class="math inline">\(G\)</span> on a set <span class="math inline">\(X\)</span> is <b>transitive</b> if for all <span class="math inline">\(x, y \in X\)</span> there exists a <span class="math inline">\(g \in G\)</span> such that <span class="math inline">\(y = g \cdot x\)</span>.
