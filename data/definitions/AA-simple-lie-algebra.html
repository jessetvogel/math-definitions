A <a href="#AA:lie-algebra">Lie algebra</a> <span class="math inline">\(\mathfrak{g}\)</span> is <b>simple</b> if it is non-abelian and contains no non-zero proper <a href="#AA:lie-algebra-ideal">ideals</a>.<br/>
A Lie algebra <span class="math inline">\(\mathfrak{g}\)</span> is <b>semisimple</b> if it is the direct sum of simple Lie algebras.
