Let <span class="math inline">\(\mathcal{A}\)</span> be an <a href="#HA:abelian-category">abelian category</a>. An object <span class="math inline">\(A\)</span> of <span class="math inline">\(\mathcal{A}\)</span> is <b>simple</b> if it is non-zero and its only subobjects are <span class="math inline">\(0\)</span> and itself. An object of <span class="math inline">\(\mathcal{A}\)</span> is <b>semisimple</b> if it is a direct sum of simple objects.
