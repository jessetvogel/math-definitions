Let <span class="math inline">\(\mathcal{A}\)</span> be an <a href="#HA:abelian-category">abelian-category</a>. A morphism <span class="math inline">\(f : M^\bdot \to N^\bdot\)</span> of <a href="#HA:chain-complex">complexes</a> in <span class="math inline">\(\mathcal{A}\)</span> is called a <b>quasi-isomorphism</b> if the induced maps on homology
<span class="math display">\[ H^i(f) : H^i(M^\bdot) \to H^i(N^\bdot) \]</span>
are all isomorphisms.
