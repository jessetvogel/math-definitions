The <b>suspension</b> of a <a href="#TO:topological-space">topological space</a> <span class="math inline">\(X\)</span> is the quotient space
<span class="math display">\[ \Sigma X = X \times [0, 1] / \sim{} , \]</span>
where the equivalence relation is generated by <span class="math inline">\((x_1, 0) \sim{} (x_2, 0)\)</span> and <span class="math inline">\((x_1, 1) \sim{} (x_2, 1)\)</span>.
