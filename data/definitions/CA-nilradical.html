The <b>nilradical</b> of a <a href="#CA:ring">commutative ring</a> <span class="math inline">\(R\)</span> is the ideal of <a href="#CA:nilpotent-element">nilpotent</a> elements
<span class="math display">\[ \mathfrak{N}_R = \{ x \in R : x \text{ is nilpotent } \} . \]</span>
It is equal to the intersection of all prime ideals of <span class="math inline">\(R\)</span>,
<span class="math display">\[ \mathfrak{N}_R = \bigcap_{\mathfrak{p} \subset R \text{ prime}} \mathfrak{p} . \]</span>
