A <b>Calabi–Yau variety</b> is a <a href="#AG:variety">variety</a> <span class="math inline">\(X\)</span> which is <a href="#AG:smooth-morphism">smooth</a> and <a href="#AG:proper-morphism">proper</a> over a field <span class="math inline">\(k\)</span>, whose <a href="#AG:canonical-sheaf">canonical sheaf</a> is trivial, that is, <span class="math inline">\(\wedge^n \Omega_{X/k} \simeq \mathcal{O}_X\)</span>.<br/>
If moreover <span class="math inline">\(H^i(X, \mathcal{O}_X) = 0\)</span> for all <span class="math inline">\(1 \le i \le n - 1\)</span>, one speaks of a <b>strict Calabi–Yau variety</b>.
