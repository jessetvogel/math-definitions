Let <span class="math inline">\(A\)</span> be a <a href="#AA:hopf-algebra">Hopf algebra</a>. An element <span class="math inline">\(a \in A\)</span> is <b>group-like</b> if
<span class="math display">\[ \Delta(a) = a \otimes a , \]</span>
where <span class="math inline">\(\Delta : A \to A \otimes A\)</span> denotes the comultiplication map.
