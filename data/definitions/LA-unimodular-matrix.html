A <span class="math inline">\(n \times n\)</span> matrix <span class="math inline">\(M\)</span>, with coefficients in <span class="math inline">\(\ZZ\)</span>, is <b>unimodular</b> if its <a href="#LA:determinant">determinant</a> is <span class="math inline">\(+1\)</span> or <span class="math inline">\(-1\)</span>.<br/>
An <span class="math inline">\(m \times n\)</span> matrix <span class="math inline">\(M\)</span>, with coefficients in <span class="math inline">\(\ZZ\)</span>, is <b>totally unimodular</b> if every square submatrix of <span class="math inline">\(M\)</span> has determinant <span class="math inline">\(-1\)</span>, <span class="math inline">\(0\)</span> or <span class="math inline">\(+1\)</span>.
