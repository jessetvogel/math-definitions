A <b>well-order</b> on a set <span class="math inline">\(A\)</span> is a <a href="#ST:total-order">total order</a> <span class="math inline">\(\le\)</span> such that
<ul><li> (<i>least element</i>) for every non-empty subset <span class="math inline">\(S \subset A\)</span>, there exists an element <span class="math inline">\(s \in S\)</span> such that <span class="math inline">\(s \le x\)</span> for all <span class="math inline">\(x \in S\)</span>.
</li></ul>
