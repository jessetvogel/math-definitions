A <a href="#AA:monoid">commutative monoid</a> <span class="math inline">\(M\)</span> is <b>saturated</b> if it is <a href="#AA:integral-monoid">integral</a> and if <span class="math inline">\(a^k \in M\)</span> implies <span class="math inline">\(a \in M\)</span> for all <span class="math inline">\(a \in M^\textup{gp}\)</span>.
