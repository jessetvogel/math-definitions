Let <span class="math inline">\(X\)</span> be a <a href="#AG:noetherian-scheme">noetherian scheme</a>. The <span class="math inline">\(r\)</span>-th <b>Chow group</b> of <span class="math inline">\(X\)</span> is the quotient of <span class="math inline">\(Z_r(X)\)</span>, the group of <a href="#AG:algebraic-cycle">algebraic <span class="math inline">\(r\)</span>-cycles</a> on <span class="math inline">\(X\)</span>, by the subgroup of <span class="math inline">\(r\)</span>-cycles <a href="#AG:rational-equivalence">rationally equivalent</a> to zero.
<span class="math display">\[ \textup{CH}_r(X) = Z_r(X) / \sim{}_\textup{rat} \]</span>
