Let <span class="math inline">\(X\)</span> be a <a href="#AG:noetherian-scheme">noetherian scheme</a>. The <span class="math inline">\(i\)</span>-th <b>Chow group</b> of <span class="math inline">\(X\)</span> is the quotient of <span class="math inline">\(Z_i(X)\)</span>, the group of <a href="#AG:algebraic-cycle">algebraic <span class="math inline">\(i\)</span>-cycles</a> on <span class="math inline">\(X\)</span>, by the subgroup of <span class="math inline">\(i\)</span>-cycles <a href="#AG:rational-equivalence">rationally equivalent</a> to zero.
<span class="math display">\[ \text{CH}_i(X) = Z_i(X) / \sim{}_\textup{rat} \]</span>
