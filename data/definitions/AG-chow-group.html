The <span class="math inline">\(i\)</span>-th <b>Chow group</b> <span class="math inline">\(\text{CH}_i(X)\)</span> is the quotient of <span class="math inline">\(Z_i(X)\)</span>, the group of <a href="#AG:algebraic-cycle">algebraic <span class="math inline">\(i\)</span>-cycles</a> on <span class="math inline">\(X\)</span>, by the subgroup of <span class="math inline">\(i\)</span>-cycles <a href="#AG:rational-equivalence">rationally equivalent</a> to zero.
