Given two <span class="math inline">\((n - 1)\)</span>-dimensional <a href="#DG:closed-manifold">closed</a> <a href="#DG:smooth-manifold">smooth manifolds</a> <span class="math inline">\(M\)</span> and <span class="math inline">\(M'\)</span>, a <b>bordism</b> from <span class="math inline">\(M\)</span> to <span class="math inline">\(M'\)</span> is an <span class="math inline">\(n\)</span>-dimensional compact manifold <span class="math inline">\(W\)</span> with boundary together with inclusions
<span class="math display">\[ M \xrightarrow{i} W \xleftarrow{i'} M' \]</span>
such that <span class="math inline">\(\partial W = i(M) \sqcup i(M')\)</span>.
