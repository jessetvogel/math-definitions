Let <span class="math inline">\(R\)</span> be a <a href="#AA:ring">commutative ring</a>. An <a href="#AA:module"><span class="math inline">\(R\)</span>-module</a> <span class="math inline">\(M\)</span> is <b>cyclic</b> if it can be generated by one element, that is <span class="math inline">\(M = Rm\)</span> for some <span class="math inline">\(m \in M\)</span>.
