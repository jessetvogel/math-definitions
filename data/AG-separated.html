A morphism <span class="math inline">\(f : X \to Y\)</span> of <a href="javascript:gotoTopic('AG:scheme');">schemes</a> is <b>quasi-separated</b> if the diagonal <span class="math inline">\(\Delta_{X/Y} : X \to X \times_Y X\)</span> is quasi-compact, and it is <b>separated</b> if the diagonal <span class="math inline">\(\Delta_{X/Y}\)</span> is a closed immersion.<br/>
A scheme <span class="math inline">\(X\)</span> is <b>(quasi-)separated</b> if the morphism <span class="math inline">\(X \to \Spec \ZZ\)</span> is (quasi-)separated.
