Let <span class="math inline">\(C_\bullet\)</span> be a <a href="javascript:gotoTopic('HA:chain-complex');">chain complex</a>. The quotient
<span class="math display">\[ H_n(C_\bullet) = \ker d_n / \im d_{n + 1} \]</span>
is called the <b><span class="math inline">\(n\)</span>-th homology group</b> of <span class="math inline">\(C_\bullet\)</span>.
