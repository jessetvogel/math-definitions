
An object <span class="math inline">\(X\)</span> in a <a href="javascript:gotoTopic('CT:category');">category</a> <span class="math inline">\(\mathcal{C}\)</span> is called <b>terminal</b> if for any object <span class="math inline">\(Y\)</span> there is exactly one morphism <span class="math inline">\(Y \to X\)</span>. Any two terminal objects are isomorphic.
