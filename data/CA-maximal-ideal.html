
Let <span class="math inline">\(R\)</span> be a <a href="javascript:gotoTopic('CA:ring');">ring</a>. An <a href="javascript:gotoTopic('CA:ideal');">ideal</a> <span class="math inline">\(I \subset R\)</span> is called <b>maximal</b> if <span class="math inline">\(I \ne R\)</span> and whenever <span class="math inline">\(I \subset J \subsetneq R\)</span> for some ideal <span class="math inline">\(J \subset R\)</span> we have <span class="math inline">\(I = J\)</span>.<br/>
Equivalently, <span class="math inline">\(I \subset R\)</span> is a maximal ideal iff the quotient ring <span class="math inline">\(R / I\)</span> is a <a href="javascript:gotoTopic('CA:field');">field</a>.<br/>
Every maximal ideal is <a href="javascript:gotoTopic('CA:prime-ideal');">prime</a>.
