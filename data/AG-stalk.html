Let <span class="math inline">\(\mathcal{F}\)</span> be a <a href="javascript:gotoTopic('AG:sheaf');">presheaf</a> on a topological space <span class="math inline">\(X\)</span>, and take a point <span class="math inline">\(x \in X\)</span>. The <b>stalk</b> <span class="math inline">\(\mathcal{F}_x\)</span> of <span class="math inline">\(\mathcal{F}\)</span> at <span class="math inline">\(x\)</span> is defined as the direct limit of the groups <span class="math inline">\(\mathcal{F}(U)\)</span> for all open sets <span class="math inline">\(U\)</span> containing <span class="math inline">\(x\)</span>, via the restriction maps.
