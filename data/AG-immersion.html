
An <b>immersion</b> is a morphism <span class="math inline">\(Y \to X\)</span> of <a href="javascript:gotoTopic('AG:scheme');">schemes</a> which factors as <span class="math inline">\(j \circ i\)</span>, where <span class="math inline">\(i\)</span> is a <a href="javascript:gotoTopic('AG:closed-immersion');">closed immersion</a> and <span class="math inline">\(j\)</span> is an <a href="javascript:gotoTopic('AG:open-immersion');">open immersion</a>.
